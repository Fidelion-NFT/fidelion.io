<svg width="8067" height="1080" viewBox="0 0 8067 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3894_87)"><rect width="8067" height="1080" fill="black"/><image x="457" width="4883" height="1080" fill="url(#img1719307732969_pattern0_3894_87)" xlink:href="/story/fidelion-1-1/1.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="45" letter-spacing="0em"><tspan x="68" y="78.9961">Fidelion</tspan></text><path d="M743 936H185V600.5L230.124 546.6L522.882 426.7L532.787 415.7V342L518.479 327.7H409.521L395.213 342V411.3H185V260.6L279.651 166H648.349L743 260.6V503.7L698.976 555.4L405.118 675.3L395.213 687.4V774.3H532.787V686.3H743V936Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="45" letter-spacing="0em"><tspan x="68" y="1020">Scroll &amp; Drag.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="1087" y="702.812">溶けた極地の氷の下では、数千年にわたって眠っていた</tspan><tspan x="1087" y="734.812">致死性の細菌が世界中に蔓延していた。あらゆる種類の</tspan><tspan x="1087" y="766.812">病気が急速に人類を圧倒し、一連の自然災害が地球を荒</tspan><tspan x="1087" y="798.812">廃させ始めました。
</tspan><tspan x="1087" y="834.812">
</tspan><tspan x="1087" y="870.812">しかし、資源の減少と国家間のささいな紛争により、こ</tspan><tspan x="1087" y="902.812">の大惨事に対して団結することができず、最後の黄金の</tspan><tspan x="1087" y="934.812">時間が無駄になってしまいました。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="2856" y="791.812">西暦2050年、人類は特異点を迎えた。
</tspan><tspan x="2856" y="827.812">長期にわたる消費の結果、人類の文明は地球の資源を急速</tspan><tspan x="2856" y="859.812">に枯渇させ、彼らが故郷と呼ぶ惑星を廃墟にしました。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3710" y="952.812">2051年に最初のミサイルが発射され、第三次世界大戦の始まりが告げられました。何がきっかけになったのかは誰にもわかりません。それ</tspan><tspan x="3710" y="984.812">は憎むべき敵同士の局地的な戦争、狂信的な宗教組織によるテロ、または単に技術的ミスにより発射された盲目ミサイルである可能性があ</tspan><tspan x="3710" y="1016.81">りましたが、真実は誰にとっても重要ではありませんでした。それは、法律もルールも、最高の道徳すらない、野蛮で残忍な戦争でした。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="5421" y="130.812">人類は、まるで蓄積してきた兵器をすべて使い果たそうとするかのように、</tspan><tspan x="5421" y="162.812">最も凶悪な兵器を互いに利用し合った。毎日、ミサイルや砲弾が猛禽のよう</tspan><tspan x="5421" y="194.812">に飛び交い、人類が開発した自動システムが敵を捕捉しました。敵は毎日変</tspan><tspan x="5421" y="226.812">わり、派閥も毎日変わりました。人類は誰に向けて発砲しているのか分から</tspan><tspan x="5421" y="258.812">ないまま攻撃を続け、それは迫りくる破滅から逃れるための闘いのようだっ</tspan><tspan x="5421" y="290.812">た。しかし、苦闘にもかかわらず、終わりは突然やって来ました。
</tspan><tspan x="5421" y="326.812">
</tspan><tspan x="5421" y="362.812">戦争は膨大な数の人間を地球上から消し去りましたが、人類は絶滅しません</tspan><tspan x="5421" y="394.812">でした。地下壕、山中の自然の洞窟、離島など、さまざまな方法で大惨事か</tspan><tspan x="5421" y="426.812">ら逃れた人々がいました。彼らは戦争を生き延び、暴走した自動機械の大虐</tspan><tspan x="5421" y="458.812">殺にも耐えました。まだ戦争は終わっていないのではないかと恐れ、なかな</tspan><tspan x="5421" y="490.812">か外に出なかった人間たちは、戦争が終わっても長い間外に出てきませんで</tspan><tspan x="5421" y="522.812">した。そして勇気を出して初めて地上へ足を踏み入れた彼らが目にしたの</tspan><tspan x="5421" y="554.812">は、荒廃した世界だった。化学兵器で焼け焦げた大地には草一本も生えず、</tspan><tspan x="5421" y="586.812">空気は放射能を帯びた粉塵で満たされていた。有毒な川には動物の死骸が漂</tspan><tspan x="5421" y="618.812">い、原因不明の電磁嵐が定期的に猛威を振るった。灰と塵の世界。それは、</tspan><tspan x="5421" y="650.812">再び地球に足を踏み入れた人類が、常に自分たちの世界をそう呼んでいたも</tspan><tspan x="5421" y="682.812">のです。
</tspan><tspan x="5421" y="718.812">
</tspan><tspan x="5421" y="754.812">ある日、戦争は始まったのと同じくらい突然終わりました。なぜそれが始</tspan><tspan x="5421" y="786.812">まったのかは誰も知りませんでしたが、なぜ終わったのかは誰もが知ってい</tspan><tspan x="5421" y="818.812">ました。地球上には人間は一人も残されていませんでした。戦争末期に各国</tspan><tspan x="5421" y="850.812">政府が互いに撃ち合った核兵器によって壊滅状態に陥っていた。しかし、政</tspan><tspan x="5421" y="882.812">府がなくても、各国の自動兵器システムは命令を実行し、殺人機械と化した</tspan><tspan x="5421" y="914.812">自動兵器が地球上を徘徊し、地球上の人類をすべて絶滅させたときに初めて</tspan><tspan x="5421" y="946.812">戦争は終わりました。荒廃した地球からは人類の痕跡はすべて消去され、目</tspan><tspan x="5421" y="978.812">的のない機械が次々と停止していった。戦争は人間の国と社会を破壊しまし</tspan><tspan x="5421" y="1010.81">たが、人類はまだ破壊されていませんでした。</tspan></text><image x="6358" width="1709" height="1080" fill="url(#img1719307732969_pattern1_3894_87)" xlink:href="/story/fidelion-1-1/2.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="6442" y="868.812">地球に帰還した人類の最大の課題は、生き残ることでした。汚染されていない土地を見つけ、浄水施設を建設</tspan><tspan x="6442" y="900.812">し、自給自足できる地域を見つける。灰と塵の世界で、彼らは生き残るために毎日死に直面しなければなりま</tspan><tspan x="6442" y="932.812">せんでした。戦前は国家や民族というものに意味はなかった。人類が滅亡した世界で、人類は互いに協力し、</tspan><tspan x="6442" y="964.812">集団を形成して生き延びていた。多大な犠牲を払って、彼らは地上に残された数少ない実行可能な地域の1つ</tspan><tspan x="6442" y="996.812">を見つけることができ、すぐにその周囲に派閥を形成し、根付き始めました。一度戦争で滅ぼされた人類が再</tspan><tspan x="6442" y="1028.81">び社会を再建しつつあった頃、ジェイク・マーカスの名が歴史の表舞台に登場した。</tspan></text></g><defs><pattern id="img1719307732969_pattern0_3894_87" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3894_87" transform="scale(0.000244123 0.00110375)"/></pattern><pattern id="img1719307732969_pattern1_3894_87" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3894_87" transform="scale(0.000244184 0.000386399)"/></pattern><clipPath id="clip0_3894_87"><rect width="8067" height="1080" fill="white"/></clipPath><image id="image0_3894_87" width="4096" height="906" xlink:href="/story/fidelion-1-1/1.png"/><image id="image1_3894_87" width="4096" height="2588" xlink:href="/story/fidelion-1-1/2.png"/></defs></svg>