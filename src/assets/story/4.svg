<svg width="10691" height="1080" viewBox="0 0 10691 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="9826" height="1080" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="9360" y="666.247">We are also working with several apparel companies to create iconic clothing for each faction. At </tspan><tspan x="9360" y="696.247">Project Fidelion, we believe that style is an important aspect of everything we do.
</tspan><tspan x="9360" y="726.247">
</tspan><tspan x="9360" y="756.247">Keep an eye out for exciting collaborations coming soon.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="9356" y="615.813">Merchandise</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="9161" y="411.247">Music plays a significant role in the development of our own unique worldview, and we are </tspan><tspan x="9161" y="441.247">dedicated to incorporating it into our work. To support this focus, we have hired an executive </tspan><tspan x="9161" y="471.247">to oversee music within our team and are collaborating with a professional music production </tspan><tspan x="9161" y="501.247">company to create music for a wider audience. This is a long-term pursuit that we have big </tspan><tspan x="9161" y="531.247">plans for, so stay tuned for updates.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="9160" y="367.813">Music</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="7842" y="635.247">$2080 is the token that serves as the foundation of Dusty Survivor. Our goal is to create a </tspan><tspan x="7842" y="665.247">sustainable in-game currency that supports the stability of the entire ecosystem.
</tspan><tspan x="7842" y="698.247">
</tspan><tspan x="7842" y="731.247">The reward pool is primarily designed to credit three categories of players:
</tspan><tspan x="7842" y="764.247">
</tspan><tspan x="7917" y="797.247">Dedicated players
</tspan><tspan x="7917" y="827.247">Ecosystem contributors
</tspan><tspan x="7917" y="857.247">Risk-takers
</tspan><tspan x="7842" y="890.247">
</tspan><tspan x="7842" y="923.247">We aim for the value of our token to be strongly correlated with the number of users and </tspan><tspan x="7842" y="953.247">their activity.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="7844" y="546.813">$2080 TOKEN</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="7238" y="325.247">Games developed under the Fidelion IP will share a common token economy and be </tspan><tspan x="7238" y="355.247">set in the same world with the same vision and token. We will provide more </tspan><tspan x="7238" y="385.247">information about the tokenomics of these games after their release.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="7234" y="274.813">TOKENOMICS</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="30" letter-spacing="0em"><tspan x="5611" y="391.096">Project Name / TBU
</tspan><tspan x="5611" y="431.096">Platform / Mobile
</tspan><tspan x="5611" y="471.096">Genre / Roguelike ARPG
</tspan><tspan x="5611" y="511.096">Players / Single, PVE
</tspan><tspan x="5611" y="551.096">Age / 8+
</tspan><tspan x="5611" y="591.096">Style / Casual</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="5612" y="296.813">Game Overview</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="6069" y="275.247">Roguelike </tspan><tspan x="6069" y="373.247">
</tspan><tspan x="6069" y="411.247">Survival </tspan><tspan x="6069" y="517.247">Gear</tspan><tspan x="6069" y="615.247">
</tspan><tspan x="6069" y="653.247">Missions </tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="6190.68" y="275.247">- Survive against mutations, beasts, machines, and harriers. Protect </tspan><tspan x="6069" y="305.247">yourself by switching weapons and gear to become stronger. Support your </tspan><tspan x="6069" y="335.247">character by giving orders and deploying special attacks during battle.
</tspan><tspan x="6170.56" y="411.247">- Survival is the top priority. Successful defenses are rewarded with in-</tspan><tspan x="6069" y="441.247">game resources and tokens.
</tspan><tspan x="6069" y="479.247">
</tspan><tspan x="6123.98" y="517.247"> - Defend yourself from attackers by upgrading, deploying, expanding, and </tspan><tspan x="6069" y="547.247">experimenting with your gear. Upgrade and customize your weapons as you </tspan><tspan x="6069" y="577.247">collect tokens in battle.
</tspan><tspan x="6176.74" y="653.247">- The game features a single combat system whose primary goal is to </tspan><tspan x="6069" y="683.247">simply survive the attacks. Watch other players, learn the best combinations of </tspan><tspan x="6069" y="713.247">your weapons and skills, and perform successful reprisals to earn bonus loot and </tspan><tspan x="6069" y="743.247">resources.</tspan></text><image x="4379" y="351" width="286" height="637" fill="url(#img1672413787897_pattern0)" xlink:href="/story/4/1.png"/><image x="4074" y="351" width="287" height="637" fill="url(#img1672413787897_pattern1)" xlink:href="/story/4/2.png"/><image x="4683" y="729" width="577" height="259" fill="url(#img1672413787897_pattern2)" xlink:href="/story/4/3.png"/><image x="4683" y="351" width="577" height="362" fill="url(#img1672413787897_pattern3)" xlink:href="/story/4/4.png"/><rect x="4111" y="393" width="1114" height="557" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="32" letter-spacing="-0.02em"><tspan x="4590.69" y="672.128">[REDACTED]
</tspan><tspan x="4547.18" y="710.128">RELEASING SOON</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="4080" y="211.247">The first game in our lineup is [REDACTED], a free-to-play action roguelike game that </tspan><tspan x="4080" y="241.247">allows players to build and upgrade their characters, weapons, and defenses. In this game, </tspan><tspan x="4080" y="271.247">players must use strategic control of the battlefield and various skillset mechanics to defeat </tspan><tspan x="4080" y="301.247">an unlimited number of enemies and survive.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="3427" y="777.247">AAA Gaming Production
</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="3427" y="807.247">Finally, we will introduce </tspan><tspan x="3427" y="837.247">productions that allow everyone to </tspan><tspan x="3427" y="867.247">participate in the world as a part of </tspan><tspan x="3427" y="897.247">the eco-system.</tspan></text><image x="3429" y="270" width="318" height="437" fill="url(#img1672413787897_pattern4)" xlink:href="/story/4/5.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="3536.2" y="411.313">Next
</tspan><tspan x="3464.83" y="446.313">Production</tspan></text><text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="3425" y="218.4">03</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="2925" y="777.247">Middle-Size Mobile Gaming
</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="2925" y="807.247">Next, we will move on to more </tspan><tspan x="2925" y="837.247">complex, strategy- and storytelling-</tspan><tspan x="2925" y="867.247">focused productions that provide a </tspan><tspan x="2925" y="897.247">gateway into the core concept and </tspan><tspan x="2925" y="927.247">story of our project.</tspan></text><image x="2926" y="270" width="318" height="437" fill="url(#img1672413787897_pattern5)" xlink:href="/story/4/5.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="3033.2" y="411.313">Next
</tspan><tspan x="2961.83" y="446.313">Production</tspan></text><text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="2926" y="219.4">02</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="2433" y="807.247">Initially, we will focus on the </tspan><tspan x="2433" y="837.247">development of relatively simple </tspan><tspan x="2433" y="867.247">and easy-to-play games that </tspan><tspan x="2433" y="897.247">introduce the concept of combining </tspan><tspan x="2433" y="927.247">NFTs with web2 gaming.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="2433" y="777.247">Light-Size Mobile Gaming
</tspan></text><image x="2433" y="270" width="318" height="437" fill="url(#img1672413787897_pattern6)" xlink:href="/story/4/5.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="2440" y="448.813">Coming Soon</tspan></text><text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="2427" y="219.4">01</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="1973" y="509.247">Our plan to create value through </tspan><tspan x="1973" y="539.247">web3 game content IP is not a </tspan><tspan x="1973" y="569.247">one-time endeavor. It is a multi-</tspan><tspan x="1973" y="599.247">year plan that involves a number </tspan><tspan x="1973" y="629.247">of different stages.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="1973" y="459.813">Game Roadmap</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="1122" y="701.247">Project Fidelion&apos;s goal is clear: we are a web3 IP focused on </tspan><tspan x="1122" y="731.247">developing entertaining games featuring the Fidelion IP. Our </tspan><tspan x="1122" y="761.247">strategy involves building a dedicated fan base around web3 IP </tspan><tspan x="1122" y="791.247">and NFT, and we believe that we can more easily onboard a large </tspan><tspan x="1122" y="821.247">number of web2 game players through our pfp users and </tspan><tspan x="1122" y="851.247">community.
</tspan><tspan x="1122" y="881.247">
</tspan><tspan x="1122" y="911.247">Our initial goal is to attract web2 customers, and we plan to </tspan><tspan x="1122" y="941.247">achieve this through the development of a lightweight, mobile </tspan><tspan x="1122" y="971.247">game that will appeal to a wide range of web2 players.</tspan></text><image x="1303" y="183" width="318" height="437" fill="url(#img1672413787897_pattern7)" xlink:href="/story/4/5.png"/><path d="M1037.5 0V1080" stroke="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="1020.63">Scroll &amp; Drag.</tspan></text><image x="282" y="139" width="581" height="801" fill="url(#img1672413787897_pattern8)" xlink:href="/story/4/6.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="79.6275">Utility</tspan></text><defs><pattern id="img1672413787897_pattern0" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_659_299" transform="translate(-0.00113636) scale(0.00092803 0.000416667)"/></pattern><pattern id="img1672413787897_pattern1" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_659_299" transform="translate(0 -0.000610501) scale(0.000925926 0.000417175)"/></pattern><pattern id="img1672413787897_pattern2" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_659_299" transform="translate(0 -0.00125483) scale(0.000416667 0.00092825)"/></pattern><pattern id="img1672413787897_pattern3" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_659_299" transform="translate(-0.0008216) scale(0.00090401 0.00144092)"/></pattern><pattern id="img1672413787897_pattern4" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_659_299" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1672413787897_pattern5" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_659_299" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1672413787897_pattern6" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_659_299" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1672413787897_pattern7" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_659_299" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1672413787897_pattern8" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image5_659_299" transform="scale(0.000860585 0.00062422)"/></pattern><image id="image0_659_299" width="1080" height="2400" xlink:href="/story/4/1.png"/><image id="image1_659_299" width="1080" height="2400" xlink:href="/story/4/2.png"/><image id="image2_659_299" width="2400" height="1080" xlink:href="/story/4/3.png"/><image id="image3_659_299" width="1108" height="694" xlink:href="/story/4/4.png"/><image id="image4_659_299" width="636" height="874" xlink:href="/story/4/5.png"/><image id="image5_659_299" width="1162" height="1602" xlink:href="/story/4/6.png"/></defs></svg>