<svg width="10691" height="1080" viewBox="0 0 10691 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="9826" height="1080" fill="black"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="-0.02em">
<tspan x="9403" y="749.247">また、いくつかのアパレル会社と協力して、各派閥の象徴的な衣服を作成しています。プロ
</tspan>
<tspan x="9403" y="779.247">ジェクト フィデリオンでは、スタイルは私たちが行うすべてのことの重要な側面です。近々
</tspan>
<tspan x="9403" y="809.247">登場するエキサイティングなコラボレーションにご注目ください。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="9399" y="698.813">商品
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="-0.02em">
<tspan x="9161" y="411.247">音楽は私たちの独特の世界観を発展させる上で重要な役割を果たします。私たちはそれを
</tspan>
<tspan x="9161" y="441.247">仕事に組み込むことに専念しています。この焦点をサポートするために、私たちはチーム
</tspan>
<tspan x="9161" y="471.247">内の音楽を監督する幹部を雇用しました。さらに、プロの音楽制作会社と協力して、より
</tspan>
<tspan x="9161" y="501.247">幅広い聴衆に向けた音楽を制作しています。私たちはこの長期的な取り組みに向けて大き
</tspan>
<tspan x="9161" y="531.247">な計画を立てていますので、最新情報に注目してください。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="9160" y="367.813">音楽
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="-0.02em">
<tspan x="7842" y="635.247">$2080がMEGAROADの基盤となるトークンです。私たちの目標は、エコシステム全体
</tspan>
<tspan x="7842" y="665.247">の安定性をサポートするゲーム内通貨を作成することです。
</tspan>
<tspan x="7842" y="698.247">&#10;
</tspan>
<tspan x="7842" y="731.247">報酬プールは主に、熱心なプレイヤー エコシステム貢献者とリスクテイカーという 3 つ
</tspan>
    <tspan x="7842" y="761.247">のカテゴリーのプレイヤーにクレジットを与えるように設計されています。
</tspan>
<tspan x="7842" y="764.247">&#10;
</tspan>
<tspan x="7842" y="827.247">私たちは、トークンの価値がユーザーの数とそのアクティビティと強く相関することを
</tspan>
<tspan x="7842" y="857.247">目指しています。
</tspan>
<tspan x="7842" y="890.247">&#10;
</tspan>
</text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="7844" y="546.813">$2080 トークン
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="7238" y="325.247">フィデリオンIPに基づいて開発されたゲームは、典型的なトークンエコノミーを共有
</tspan>
<tspan x="7238" y="355.247">し、同じビジョンとトークンを使用して同じ世界を舞台とします。これらのゲームの
</tspan>
<tspan x="7238" y="385.247">トークンノミクスについては、リリース後に詳細情報を提供する予定です。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="7234" y="274.813">トークンノミクス
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="30" letter-spacing="0em">
<tspan x="5611" y="391.096">Project Name / MEGA ROAD&#10;
</tspan>
<tspan x="5611" y="431.096">Platform / Mobile&#10;
</tspan>
<tspan x="5611" y="471.096">Genre / Roguelike ARPG&#10;
</tspan>
<tspan x="5611" y="511.096">Players / Single, PVE&#10;
</tspan>
<tspan x="5611" y="551.096">Age / 8+&#10;
</tspan>
<tspan x="5611" y="591.096">Style / Casual
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="5612" y="296.813">Game Overview
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="6069" y="275.247">Roguelike 
</tspan>
<tspan x="6069" y="373.247">&#10;
</tspan>
<tspan x="6069" y="411.247">Survival 
</tspan>
<tspan x="6069" y="517.247">Gear
</tspan>
<tspan x="6069" y="615.247">&#10;
</tspan>
<tspan x="6069" y="653.247">Missions 
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="6191.49" y="275.247">- Survive against mutations, beasts, machines, and harriers. Protect 
</tspan>
<tspan x="6069" y="305.247">yourself by switching weapons and gear to become stronger. Support your 
</tspan>
<tspan x="6069" y="335.247">character by giving orders and deploying special attacks during battle.&#xa0;&#10;
</tspan>
<tspan x="6170.44" y="411.247">- Survival is the top priority. Successful defenses are rewarded with in-
</tspan>
<tspan x="6069" y="441.247">game resources and tokens.&#xa0;&#10;
</tspan>
<tspan x="6069" y="479.247">&#10;
</tspan>
<tspan x="6123.98" y="517.247"> - Defend yourself from attackers by upgrading, deploying, expanding, and 
</tspan>
<tspan x="6069" y="547.247">experimenting with your gear. Upgrade and customize your weapons as you 
</tspan>
<tspan x="6069" y="577.247">collect tokens in battle.&#10;
</tspan>
<tspan x="6176.69" y="653.247">- The game features a single combat system whose primary goal is 
</tspan>
<tspan x="6069" y="683.247">simply surviving the attacks. Watch other players, learn the best combinations of 
</tspan>
<tspan x="6069" y="713.247">your weapons and skills, and perform successful reprisals to earn bonus loot and 
</tspan>
<tspan x="6069" y="743.247">resources.
</tspan></text>
<image x="4080" y="269" width="1100" height="750" fill="url(#img1672413787897_pattern0)" xlink:href="/story/4/7.png"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="-0.02em">
<tspan x="4080" y="211.247">私たちのラインナップの最初のゲームは、プレイヤーが自分のキャラクター、武器、防御を
</tspan>
<tspan x="4080" y="241.247">構築およびアップグレードできる、基本プレイ無料のアクション ローグライクゲームであ
</tspan>
<tspan x="4080" y="271.247">るMEGAROADです。このゲームでは、プレイヤーは戦場の戦略的コントロールとさまざま
</tspan>
<tspan x="4080" y="301.247">なスキルセットの仕組みを利用して、無制限の数の敵を倒し、生き残る必要があります。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="3425" y="798.247">AAA (トリプル-A) ゲーム制作
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="3425" y="828.247">最後に、誰もがエコシステムの一部
</tspan>
<tspan x="3425" y="858.247">として世界に参加できる作品を紹介
</tspan>
<tspan x="3425" y="888.247">します。
</tspan>
</text>
<image x="3429" y="270" width="318" height="437" fill="url(#img1672413787897_pattern4)" xlink:href="/story/4/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="3496.2" y="430.313">次の制作
</tspan>
</text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="3425" y="218.4">03
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="2926" y="798.247">中型モバイル ゲーム
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="2926" y="828.247">次に、プロジェクトの中核となるコン
</tspan>
<tspan x="2926" y="858.247">セプトとストーリーへの入り口とな
</tspan>
<tspan x="2926" y="888.247">る、より複雑で戦略とストーリーテリ
</tspan>
<tspan x="2926" y="918.247">ングに重点を置いた制作に移ります。
</tspan>
</text>
<image x="2926" y="270" width="318" height="437" fill="url(#img1672413787897_pattern5)" xlink:href="/story/4/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="2985.2" y="430.313">次の制作
</tspan>
</text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="2926" y="219.4">02
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="2427" y="828.275">当初は、NFTとWeb2ゲームを組
</tspan>
<tspan x="2427" y="858.275">み合わせるという概念を導入し
</tspan>
<tspan x="2427" y="888.275">た、比較的シンプルでプレイしや
</tspan>
<tspan x="2427" y="918.275">すいゲームの開発に焦点を当てま
</tspan>
<tspan x="2427" y="948.275">す。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="2427" y="798.275">軽量モバイルゲーム
</tspan></text>
<image x="2420" y="270" width="370" height="475" fill="url(#img1672413787897_pattern6)" xlink:href="/story/4/8.png"/>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="2427" y="219.4">01
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="1973" y="509.247">Web3ゲームコンテンツIPを通
</tspan>
<tspan x="1973" y="539.247">じて価値を創造するという私た
</tspan>
<tspan x="1973" y="569.247">ちの計画は、一度限りの取り組
</tspan>
<tspan x="1973" y="599.247">みではありません。代わりに、
</tspan>
<tspan x="1973" y="629.247">これは複数の異なる段階を含む
</tspan>
    <tspan x="1973" y="659.247">複数年計画です。
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="43" font-weight="bold" letter-spacing="0em">
<tspan x="1973" y="459.813">ゲームのロードマップ
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-JP" font-size="25" letter-spacing="0em">
<tspan x="1122" y="701.247">フィデリオンの目標は明確です。それは、最高の黙示録的な
</tspan>
<tspan x="1122" y="731.247">ダークファンタジーサーガIPを構築することです。当社は、
</tspan>
<tspan x="1122" y="761.247">フィデリオンIPを特徴とする製品の開発に重点を置いた
</tspan>
<tspan x="1122" y="791.247">Web3IPを構築します。私たちの戦略には、Web3IPとNFTを中
</tspan>
<tspan x="1122" y="821.247">心とした専用のファンベースの構築が含まれており、pfpユー
</tspan>
<tspan x="1122" y="851.247">ザーやコミュニティを通じて多くのWeb2ユーザーをより簡単
</tspan>
<tspan x="1122" y="881.247">に活動開始させるできます。
</tspan>
<tspan x="1122" y="941.247">私たちの最初の目標は、Web2の顧客を引き付けることであ
</tspan>
<tspan x="1122" y="971.247">り、幅広いWeb2プレーヤーにアピールできる軽量モバイル
</tspan>
    <tspan x="1122" y="1001.247">ゲームを開発することでこれを達成する予定です。
</tspan></text>
<image x="1303" y="183" width="318" height="437" fill="url(#img1672413787897_pattern7)" xlink:href="/story/4/5.png"/><path d="M1037.5 0V1080" stroke="white"/>
