<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146.33" y="95.6275">Battle Field</tspan></text>
<path d="M1037.5 0V1130" stroke="white"/>
<text fill="white" stroke="white" stroke-width="0.3" xml:space="preserve" style="white-space: pre" font-family="Apple LiSung" font-size="37" letter-spacing="-0.02em"><tspan x="1095" y="129.821">Wars have always been a part of the modern human, even in the </tspan><tspan x="1095" y="162.821">post-apocalyptic wasteland of DUST80. We must live through &#10;</tspan><tspan x="1095" y="195.821">and overcome this tragic reality, fight for our lives by defeating &#10;</tspan><tspan x="1095" y="228.821">the enemy, and move on with our lives.&#10;</tspan><tspan x="1095" y="261.821">&#10;</tspan><tspan x="1095" y="294.821">Engine Houston is the first project to be pursued in our IP. With </tspan><tspan x="1095" y="327.821">your NFT as your identity and symbol of Township, we invite &#10;</tspan><tspan x="1095" y="360.821">you to a Free-to-play game where you can earn tokens for your </tspan><tspan x="1095" y="393.821">accomplishments. This one game will never represent the entire &#10;</tspan><tspan x="1095" y="426.821">IP project of DUST80, but we don&#39;t plan on making a game that </tspan><tspan x="1095" y="459.821">isn&#39;t perfect either.&#10;</tspan></text>
<text fill="white" stroke="white" stroke-width="0.3" xml:space="preserve" style="white-space: pre" font-family="Apple LiSung" font-size="37" letter-spacing="-0.02em"><tspan x="1671" y="740.321">Project Name: DUST80: Engine Huston&#10;</tspan><tspan x="1671" y="780.321">Platform: Mobile&#10;</tspan><tspan x="1671" y="820.321">Genre: P2E casual RTS game&#10;</tspan><tspan x="1671" y="860.321">Players: Single, PVE, PVP&#10;</tspan><tspan x="1671" y="900.321">Age: 12+&#10;</tspan><tspan x="1671" y="940.321">Style: Casual&#10;</tspan><tspan x="1671" y="980.321">Web, Community support: NFT, Discord, Website, Twitter&#10;</tspan><tspan x="1671" y="1020.32">&#10;</tspan></text>
<text fill="white" stroke="white" stroke-width="0.3" xml:space="preserve" style="white-space: pre" font-family="Apple LiSung" font-size="49" letter-spacing="-0.02em"><tspan x="1671" y="655.817">Game Play&#10;</tspan><tspan x="1671" y="704.817">&#10;</tspan></text>
