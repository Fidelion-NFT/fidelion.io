<svg width="8958" height="1080" viewBox="0 0 8958 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="8093" height="1080" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="1122" y="702.812">フィデリオンの目標は明確です。それは、最高の黙示録的な</tspan><tspan x="1122" y="732.812">ダークファンタジーサーガIPを構築することです。当社は、</tspan><tspan x="1122" y="762.812">フィデリオンIPを特徴とする製品の開発に重点を置いた</tspan><tspan x="1122" y="792.812">Web3IPを構築します。私たちの戦略には、Web3IPとNFTを中</tspan><tspan x="1122" y="822.812">心とした専用のファンベースの構築が含まれており、pfpユー</tspan><tspan x="1122" y="852.812">ザーやコミュニティを通じて多くのWeb2ユーザーをより簡単</tspan><tspan x="1122" y="882.812">に活動開始させるできます。
</tspan><tspan x="1122" y="912.812">
</tspan><tspan x="1122" y="942.812">私たちの最初の目標は、Web2の顧客を引き付けることであ</tspan><tspan x="1122" y="972.812">り、幅広いWeb2プレーヤーにアピールできる軽量モバイル </tspan><tspan x="1122" y="1002.81">ゲームを開発することでこれを達成する予定です。</tspan></text><image x="1303" y="183" width="318" height="437" fill="url(#img1719383956747_pattern0_2882_112)" xlink:href="/story/utility/1.png"/><path d="M1037.5 0V1080" stroke="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="1020.63">Scroll &amp; Drag.</tspan></text><image x="282" y="139" width="581" height="801" fill="url(#img1719383956747_pattern1_2882_112)" xlink:href="/story/utility/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="79.6275">Utility</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="30" letter-spacing="0em"><tspan x="3822" y="391.13">Project Name / TBU
</tspan><tspan x="3822" y="431.13">Platform / Mobile
</tspan><tspan x="3822" y="471.13">Genre / Roguelike ARPG
</tspan><tspan x="3822" y="511.13">Players / Single, PVE
</tspan><tspan x="3822" y="551.13">Age / 8+
</tspan><tspan x="3822" y="591.13">Style / Casual</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="47" font-weight="500" letter-spacing="0em"><tspan x="3823" y="299.327">ゲーム概要</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="4428.75" y="276.812">: 突然変異、獣、機械、ハリアーから生き残ってください。武器や</tspan><tspan x="4280" y="306.812">装備を切り替えてより強くなり、身を守りましょう。戦闘中に命令を出したり、</tspan><tspan x="4280" y="336.812">特別な攻撃を繰り出したりしてキャラクターをサポートします。
</tspan><tspan x="4280" y="374.812">
</tspan><tspan x="4403.02" y="412.812">: 生き残ることが最優先事項です。防御に成功すると、ゲーム内のリ</tspan><tspan x="4280" y="442.812">ソースとトークンが報酬として与えられます。
</tspan><tspan x="4280" y="480.812">
</tspan><tspan x="4330" y="518.812">: 装備をアップグレード、展開、拡張、実験することで、攻撃者から身を守</tspan><tspan x="4280" y="548.812">ります。戦闘でトークンを集めながら、武器をアップグレードしてカスタマイズ</tspan><tspan x="4280" y="578.812">します。
</tspan><tspan x="4280" y="616.812">
</tspan><tspan x="4404.02" y="654.812">: このゲームは単一の戦闘システムを特徴とし、その主な目標は単に</tspan><tspan x="4280" y="684.812">攻撃から生き残ることです。他のプレイヤーを観察し、武器とスキルの最適な組</tspan><tspan x="4280" y="714.812">み合わせを学び、報復を成功させてボーナス戦利品とリソースを獲得してくださ</tspan><tspan x="4280" y="744.812">い。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="4280" y="276.812">ローグライク</tspan><tspan x="4280" y="412.812">サバイバル</tspan><tspan x="4280" y="518.812">ギヤ</tspan><tspan x="4280" y="654.812">ミッション</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="5449" y="326.812">フィデリオンIPに基づいて開発されたゲームは、典型的なトークンエコノミーを共有</tspan><tspan x="5449" y="356.812">し、同じビジョンとトークンを使用して同じ世界を舞台とします。これらのゲームの</tspan><tspan x="5449" y="386.812">トークンノミクスについては、リリース後に詳細情報を提供する予定です。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="47" font-weight="500" letter-spacing="0em"><tspan x="5445" y="277.327">トークンノミクス</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="-0.02em"><tspan x="6053" y="636.812">$2080がMEGAROADの基盤となるトークンです。私たちの目標は、エコシステム全体</tspan><tspan x="6053" y="666.812">の安定性をサポートするゲーム内通貨を作成することです。
</tspan><tspan x="6053" y="699.812">
</tspan><tspan x="6053" y="732.812">報酬プールは主に、熱心なプレイヤー エコシステム貢献者とリスクテイカーという 3 つ</tspan><tspan x="6053" y="762.812">のカテゴリーのプレイヤーにクレジットを与えるように設計されています。
</tspan><tspan x="6053" y="795.812">
</tspan><tspan x="6053" y="828.812">私たちは、トークンの価値がユーザーの数とそのアクティビティと強く相関することを</tspan><tspan x="6053" y="858.812">目指しています。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="47" font-weight="500" letter-spacing="0em"><tspan x="6055" y="549.327">$2080トークン</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="-0.02em"><tspan x="7372" y="412.812">音楽は私たちの独特の世界観を発展させる上で重要な役割を果たします。私たちはそれを</tspan><tspan x="7372" y="442.812">仕事に組み込むことに専念しています。この焦点をサポートするために、私たちはチーム</tspan><tspan x="7372" y="472.812">内の音楽を監督する幹部を雇用しました。さらに、プロの音楽制作会社と協力して、より</tspan><tspan x="7372" y="502.812">幅広い聴衆に向けた音楽を制作しています。私たちはこの長期的な取り組みに向けて大き</tspan><tspan x="7372" y="532.812">な計画を立てていますので、最新情報に注目してください。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="47" font-weight="500" letter-spacing="0em"><tspan x="7371" y="370.327">音楽</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="-0.02em"><tspan x="7571" y="667.812">また、いくつかのアパレル会社と協力して、各派閥の象徴的な衣服を作成しています。プロ</tspan><tspan x="7571" y="697.812">ジェクト フィデリオンでは、スタイルは私たちが行うすべてのことの重要な側面です。近々</tspan><tspan x="7571" y="727.812">登場するエキサイティングなコラボレーションにご注目ください。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="47" font-weight="500" letter-spacing="0em"><tspan x="7567" y="618.327">商品</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="-0.02em"><tspan x="2240" y="200.812">私たちのラインナップの最初のゲームは、プレイヤーが自分のキャラクター、武器、防</tspan><tspan x="2240" y="230.812">御を構築およびアップグレードできる、基本プレイ無料のアクション ローグライクゲー</tspan><tspan x="2240" y="260.812">ムであるMEGAROADです。このゲームでは、プレイヤーは戦場の戦略的コントロール</tspan><tspan x="2240" y="290.812">とさまざまなスキルセットの仕組みを利用して、無制限の数の敵を倒し、生き残る必要</tspan><tspan x="2240" y="320.812">があります。</tspan></text><image x="2237" y="338" width="1110" height="566" fill="url(#img1719383956747_pattern2_2882_112)" xlink:href="/story/utility/3.png"/><defs><pattern id="img1719383956747_pattern0_2882_112" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_2882_112" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1719383956747_pattern1_2882_112" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_2882_112" transform="scale(0.000860585 0.00062422)"/></pattern><pattern id="img1719383956747_pattern2_2882_112" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_2882_112" transform="scale(0.000509944 0.00100007)"/></pattern><image id="image0_2882_112" width="636" height="874" xlink:href="/story/utility/1.png"/><image id="image1_2882_112" width="1162" height="1602" xlink:href="/story/utility/2.png"/><image id="image2_2882_112" width="1961" height="1000" xlink:href="/story/utility/3.png"/></defs></svg>