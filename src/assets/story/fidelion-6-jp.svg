<svg width="9686" height="1080" viewBox="0 0 9686 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_4045_1232)"><rect width="9686" height="1080" fill="black"/><g clip-path="url(#clip1_4045_1232)"><image width="763" height="1080" fill="url(#img1720074187659_pattern0_4045_1232)" xlink:href="/story/fidelion-6/1.png"/></g><path fill-rule="evenodd" clip-rule="evenodd" d="M1447.78 579.443V140H1447.77H1281.51V579.443C1280.63 630.728 1257.63 657.253 1218.72 657.253C1179.81 657.253 1156.81 631.606 1155.04 582.98H987.006C986.119 727.989 1086.05 789 1208.1 789C1348.72 789 1446.89 705.002 1447.78 579.443ZM1644.77 140L1431.62 780.152H1613.81L1651.84 654.593H1866.75L1904.78 780.152H2086.08L1873.83 140H1644.77ZM1761.5 312.412L1827.83 527.27H1690.75L1756.2 312.412H1761.5ZM2127.13 140H2295.16V401.721H2304L2502.11 140H2699.33L2479.99 425.595L2703.74 780.152H2502.1L2354.41 536.995L2295.15 613.033V780.143H2127.12V140H2127.13ZM3187 140H2729.77V780.152H3186.11V643.991H2897.8V528.157H3163.12V391.995H2897.8V276.162H3187V140Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="987" y="855.812">フィデリオン皇帝ジェイクは貴族の家庭に育った。あらゆる知識を素早く習得する才能に恵まれたジェイクは、特に母親からの英才教育を受けて育ち、その精神的な洞察力と芸術的才能が彼をユ</tspan><tspan x="987" y="887.812">ニークなものにしました。彼には別の側面もありました。彼はまた、家族の祖先からの専制的な傾向と冷酷さを引き継ぎ、それが彼を自分の家族やペット以外の生活からやや遠ざけていました。多</tspan><tspan x="987" y="919.812">忙で距離を置く父親と、家で孤独で孤独に悩む母親のもとで過ごした幼少期は、彼に複雑な影響を与えた。特に、幼いジェイクが母親の不倫を偶然目撃した日の記憶は、彼の女性観を揺るがすのに</tspan><tspan x="987" y="951.812">十分だった。その結果、ジェイクは大人になっても真実の愛の感情を簡単に理解することができませんでした。彼にとって女性は常に謎めいた存在であり、彼の正直さと孤独の瞳に惹かれる多くの</tspan><tspan x="987" y="983.812">女性がこの感情を共有している。彼は敏感な性格と不眠症と闘うためにアルコールとタバコを使用しており、政治や文化全般についてのインスピレーションを麻薬や女性に求めることもあります。</tspan></text><image x="4484" y="53" width="2178" height="974" fill="url(#img1720074187659_pattern1_4045_1232)" xlink:href="/story/fidelion-6/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="30" letter-spacing="0em"><tspan x="6467" y="788.975">氏名
</tspan><tspan x="6467" y="828.975">性別
</tspan><tspan x="6467" y="868.975">年齢
</tspan><tspan x="6467" y="908.975">国籍
</tspan><tspan x="6467" y="948.975">所属
</tspan><tspan x="6467" y="988.975">役職</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="30" font-weight="600" letter-spacing="0em"><tspan x="6549" y="788.975">ジェイク・マーカス
</tspan><tspan x="6549" y="828.975">男性 
</tspan><tspan x="6549" y="868.975">30代
</tspan><tspan x="6549" y="908.975">イギリス
</tspan><tspan x="6549" y="948.975">アメリカ合衆国
</tspan><tspan x="6549" y="988.975">フィデリオン皇帝</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7166" y="331.812">彼は子供の頃から本にインスピレーションを受けており、大人になっても読書は彼の数少ない趣</tspan><tspan x="7166" y="363.812">味の 1 つです。彼は自分の好みに合った本を見つけると、何日も続けて読んでしまうこともよく</tspan><tspan x="7166" y="395.812">あります。そのため知識レベルはフィデリア帝国随一とされており、口数の少ない彼が一度議論</tspan><tspan x="7166" y="427.812">を始めると論理を曲げられる人は多くない。彼は主に歴史、経済学、人類学、政治学に興味を</tspan><tspan x="7166" y="459.812">持っており、彼の崇拝者にはピカソ、ベートーベン、カール・ポパー、フリッツ・ハーバーが含</tspan><tspan x="7166" y="491.812">まれます。これらの過去の芸術家や学者から彼が受けたインスピレーションは、後にフィデリア</tspan><tspan x="7166" y="523.812">帝国の基礎となるイデオロギーの形成に役立ちました。特にカール・ポパーの『開かれた社会</tspan><tspan x="7166" y="555.812">論』は彼に最も影響を与えた本であり、『フィデリア』の初期の基本的な思想的枠組みはこれに</tspan><tspan x="7166" y="587.812">基づいていると言っても過言ではない。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7166" y="646.812">ジェイクのオープンな社会主義は最終的には失敗する運命にあり、これを認識する過程で、彼は</tspan><tspan x="7166" y="678.812">人類への愛と信頼が完全に裏切られたと初めて感じます。この認識により、彼は大義を理解して</tspan><tspan x="7166" y="710.812">いない大衆のために適切な政治システムを組織する方法についてより深く考えることを余儀なく</tspan><tspan x="7166" y="742.812">され、その過程で、彼は存在することを知らなかった内なる狂気を発見します。初期の理想主義</tspan><tspan x="7166" y="774.812">によって腐敗したリーダー </tspan><tspan x="7477.39" y="774.812">- </tspan><tspan x="7492.81" y="774.812">ジェイクはフィデリオンが新しいアイデアとイデオロギーを必要と</tspan><tspan x="7166" y="806.812">していることに気づき、独裁制の確立を目指す運動であるフィデリズムを結成します。現在の政</tspan><tspan x="7166" y="838.812">治制度の下では、ジェイクにとって不可能なことは何もありません。しかし同時に、彼は自分の</tspan><tspan x="7166" y="870.812">知らない世界、外の敵、そして何よりも自分自身について常に恐れています。</tspan></text><image x="6805" y="51" width="224" height="1009" fill="url(#img1720074187659_pattern2_4045_1232)" xlink:href="/story/fidelion-6/3.png"/><image x="3475" width="1087" height="1080" fill="url(#img1720074187659_pattern3_4045_1232)" xlink:href="/story/fidelion-6/4.png"/><image x="8401" y="38" width="1003" height="1003" fill="url(#img1720074187659_pattern4_4045_1232)" xlink:href="/story/fidelion-6/5.png"/></g><defs><pattern id="img1720074187659_pattern0_4045_1232" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_4045_1232" transform="matrix(0.000403496 0 0 0.000285063 -0.0003355 0)"/></pattern><pattern id="img1720074187659_pattern1_4045_1232" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_4045_1232" transform="scale(0.000459137 0.00102669)"/></pattern><pattern id="img1720074187659_pattern2_4045_1232" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_4045_1232" transform="matrix(0.00109972 0 0 0.000244141 -0.00037384 0)"/></pattern><pattern id="img1720074187659_pattern3_4045_1232" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_4045_1232" transform="scale(0.000333333 0.000335494)"/></pattern><pattern id="img1720074187659_pattern4_4045_1232" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_4045_1232" transform="scale(0.000244141)"/></pattern><clipPath id="clip0_4045_1232"><rect width="9686" height="1080" fill="white"/></clipPath><clipPath id="clip1_4045_1232"><rect width="763" height="1080" fill="white"/></clipPath><image id="image0_4045_1232" width="2480" height="3508" xlink:href="/story/fidelion-6/1.png"/><image id="image1_4045_1232" width="2178" height="974" xlink:href="/story/fidelion-6/2.png"/><image id="image2_4045_1232" width="910" height="4096" xlink:href="/story/fidelion-6/3.png"/><image id="image3_4045_1232" width="3000" height="2981" xlink:href="/story/fidelion-6/4.png"/><image id="image4_4045_1232" width="4096" height="4096" xlink:href="/story/fidelion-6/5.png"/></defs></svg>