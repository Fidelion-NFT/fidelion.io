<svg width="19263" height="1080" viewBox="0 0 19263 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3305_1243)"><rect width="19263" height="1080" fill="black"/><g clip-path="url(#clip1_3305_1243)"><image x="457" width="4883" height="1080" fill="url(#img1714054429529_pattern0_3305_1243)" xlink:href="/story/fidelion-1/1.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="45" letter-spacing="0em"><tspan x="68" y="78.9961">Fidelion</tspan></text><path d="M743 936H185V600.5L230.124 546.6L522.882 426.7L532.787 415.7V342L518.479 327.7H409.521L395.213 342V411.3H185V260.6L279.651 166H648.349L743 260.6V503.7L698.976 555.4L405.118 675.3L395.213 687.4V774.3H532.787V686.3H743V936Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="45" letter-spacing="0em"><tspan x="68" y="1020">Scroll Drag.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="1087" y="698.887">온난화로 녹아내린 극지의 얼음 아래에서, 수천 년 동안 잠들어 있</tspan><tspan x="1087" y="728.887">던 치명적인 세균들이 전 세계로 퍼져나갔다. 갖가지 질병들이 급</tspan><tspan x="1087" y="758.887">속도로 인류를 덮쳤으며, 동시다발적으로 발생하는 자연재해가 인</tspan><tspan x="1087" y="788.887">류의 터전을 짓밟기 시작했다.
</tspan><tspan x="1087" y="822.887">
</tspan><tspan x="1087" y="856.887">갑작스러운, 그러나 예정되어 있었던 대재해에 인류는 그동안 쌓</tspan><tspan x="1087" y="886.887">아 올린 과학기술로 맞섰다.그러나 이미 바닥을 드러내기 시작한 </tspan><tspan x="1087" y="916.887">자원과 각 국가 간의 사소한 분쟁은 그들이 하나 되어재앙에 맞서</tspan><tspan x="1087" y="946.887">는 길을 가로막았고, 그렇게 마지막 골든타임마저 허무하게 지나</tspan><tspan x="1087" y="976.887">가고 있었다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="2856" y="788.887">서기 2050년. 인류는 특이점에 도달해 있었다.
</tspan><tspan x="2856" y="822.887">오랜 시간 동안 소비를 거듭한 인류의 문명은 지구상의 자원을 빠르게 </tspan><tspan x="2856" y="852.887">소모하였고, 자신들의생활 터전인 지구를 급속히 파괴해 나갔다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="3730" y="949.887">2051년, 세계 대전의 막을 여는 신호탄이 발사되었다. 계기는 아무도 알지 못했다. 서로 반목하던 적대국 간의 국지전이었는지, 광신적인 종교 단체의 테러였는지. </tspan><tspan x="3730" y="979.887">어쩌면 단순히 기술적 오류로 인해 발사된 눈 먼 미사일이 원인이었는지도 모르지만, 이미 그 진위는 누구에게도 중요하지 않았다. 법도 규칙도, 인류 최후의 도덕</tspan><tspan x="3730" y="1009.89">조차 없는 야만스럽고 잔혹한 전쟁이었다. 마치 그동안 모아둔 모든 무기를 소모하려는 것처럼 인류는 서로를 향해 가장 치명적인 무기들을 아낌없이 사용하였다. </tspan></text></g><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="5401" y="213.887">인류가 발전시킨 자동화 시스템이 적을 포착했고, 매일같이 미사일과 포탄이 </tspan><tspan x="5401" y="243.887">새처럼 날아다녔다. 매일같이 적이 바뀌었고, 매일같이 진영이 바뀌었다. 이미 </tspan><tspan x="5401" y="273.887">누구를 향해 쏘아대는지도 알 수 없어진 채 계속해서 공격을 거듭하는 인류의 </tspan><tspan x="5401" y="303.887">모습은 마치 다가오는 파멸에서 도망치려는 몸부림과도 같았다. 그러나 그런 </tspan><tspan x="5401" y="333.887">몸부림도 무색하게, 끝은 갑작스럽게 다가왔다. 전쟁은 지상에서 엄청난 숫자</tspan><tspan x="5401" y="363.887">의 인간들을 지웠지만, 인류는 절멸하지 않았다.지하 벙커, 산 속의 천연 동굴, </tspan><tspan x="5401" y="393.887">외딴 섬 등 갖가지 방법으로 재앙을 피해 도망친 인간들이 있었던 것이다. 
</tspan><tspan x="5401" y="427.887">
</tspan><tspan x="5401" y="461.887">그들은 전쟁을 피해 살아남았고, 폭주한 자동기계에 의한 살육에서도 목숨을 </tspan><tspan x="5401" y="491.887">건질 수 있었다.전쟁이 아직 끝나지 않았을지 모른다는 공포에 쉽사리 바깥으</tspan><tspan x="5401" y="521.887">로 나오지 못했던 인간들은 전쟁이 끝나고도 한참이나 밖으로 나오지 못했다. </tspan><tspan x="5401" y="551.887">그리고 마침내 용기를 낸 그들이 처음으로 지상에 발을 디뎠을 때, 그들이 발</tspan><tspan x="5401" y="581.887">견한 것은 폐허가 된 세계였다.화학무기로 인해 불타 버린 대지에서는 풀 한 </tspan><tspan x="5401" y="611.887">포기 자라지 않았고, 대기에는 방사능에 오염된 먼지가 가득했다. 유독물질로 </tspan><tspan x="5401" y="641.887">오염된 강에는 죽은 생물들의 시체가 떠다녔고, 정체를 알 수 없는 전자기 폭</tspan><tspan x="5401" y="671.887">풍마저 주기적으로 몰아치고 있었다. 재와 먼지의 세계.다시금 대지에 발을 </tspan><tspan x="5401" y="701.887">디딘 인간들은, 언제부턴가 자신들이 놓인 세계를 그렇게 부르고 있었다.
</tspan><tspan x="5401" y="735.887">
</tspan><tspan x="5401" y="769.887">어느 날, 전쟁은 시작했던 것처럼 갑작스럽게 끝났다. 시작된 이유는 누구도 </tspan><tspan x="5401" y="799.887">알지 못했지만, 끝난 이유는 누구라도 알 수 있었다. 지상에 남은 인간이 한 명</tspan><tspan x="5401" y="829.887">도 없었으니까. 각국의 정부는 전쟁이 막바지에 이르렀을 때 서로 쏘아댄 핵무</tspan><tspan x="5401" y="859.887">기에 의해 불타 사라졌다. 국가는 붕괴되었고, 인간들은 뿔뿔이 흩어졌다. 그</tspan><tspan x="5401" y="889.887">러나 정부가 사라졌음에도 자동화시킨 각국의 무기 시스템은 명령을 수행했</tspan><tspan x="5401" y="919.887">고, 살육 기계로 변한 자동화 무기들이 대지를 활보하며 지상에 남은 마지막 </tspan><tspan x="5401" y="949.887">인간까지 없애 버렸을 때 비로소 전쟁은 끝났다. 폐허만 남은 지상에서 인류의 </tspan><tspan x="5401" y="979.887">흔적은 지워졌고, 목표가 없어진 기계들은 차례로 작동을 멈추었다. 전쟁은 </tspan><tspan x="5401" y="1009.89">인간의 국가와 사회를 멸망시켰다.그러나, 그럼에도 인류는 멸망하지 않았다. </tspan></text><image x="6201" width="1709" height="1080" fill="url(#img1714054429529_pattern1_3305_1243)" xlink:href="/story/fidelion-1/2.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="6283" y="865.887">다시 지상에 발을 디딘 인류의 최대 과제는 생존이었다. 오염되지 않은 대지를 찾아내고, 물을 정화하는 시설을 마련하여, 자급자</tspan><tspan x="6283" y="895.887">족이 가능한 지역을 찾아내는 것. 재와 먼지의 세계에서 그들은 하루하루 생존을 위해 죽음과 직면해야 했다.이미 전쟁 전의 국가</tspan><tspan x="6283" y="925.887">나 민족에 의미는 없었다. 엄청난 수의 인류가 사라진 세상에서, 인간들은 살아남기 위해 서로 협력했고, 무리를 만들었다. 많은 희</tspan><tspan x="6283" y="955.887">생을 치렀지만 그들은 이윽고 지상에 남은 생존 가능한 지역을 찾아낼 수 있었고, 곧 그 지역을 중심으로 무리를 형성하며 뿌리를 </tspan><tspan x="6283" y="985.887">내리기 시작했다. 전쟁으로 한 번 멸망했던 인류는 그렇게 다시금 사회를 재건하고 있었다. ‘제이크 마커스’라는 이름이 역사의 전</tspan><tspan x="6283" y="1015.89">면에 모습을 드러낸 것은, 그 무렵이었다.</tspan></text><rect width="2346" height="1080" transform="translate(7910)" fill="white"/><image x="7910" width="502" height="1080" fill="url(#img1714054429529_pattern2_3305_1243)" xlink:href="/story/fidelion-1/3.png"/><image x="8577" y="149" width="774" height="661" fill="url(#img1714054429529_pattern3_3305_1243)" xlink:href="/story/fidelion-1/4.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="9459" y="524.143">제이크 마커스는 부유한 집안의 외동아들이었다. 그의 아버지는 전 세계에 생산 </tspan><tspan x="9459" y="554.143">공장을 지니고 있는 다국적 기업을 소유하고 운영하는 사업가였고, 어머니는 예술</tspan><tspan x="9459" y="584.143">을 사랑하며 감수성이풍부한 여성이었다.
</tspan><tspan x="9459" y="618.143">
</tspan><tspan x="9459" y="652.143">제이크의 집안은 먼 옛날부터 군수 사업으로 부를 축적하여 왔다. 제이크의 아버</tspan><tspan x="9459" y="682.143">지 대에 이르러서는 군수업에서는 손을 떼었으나, 오랜 기간 동안 축적된 인적 물</tspan><tspan x="9459" y="712.143">적 자원은 아버지가 운영하는 사업과 그의 집안에 큰 도움을 주었고, 덕분에 제이</tspan><tspan x="9459" y="742.143">크는 남들보다 윤택하고 넉넉한 환경에서 자랄 수 있었다.
</tspan><tspan x="9459" y="776.143">
</tspan><tspan x="9459" y="810.143">제이크가 일곱 살이 되던 해, 전쟁이 발발하였다. 전세계를 아우르는 전쟁은 그와 </tspan><tspan x="9459" y="840.143">그 가족에게도 피할 수 없는 재앙이었으나, 많은 부를 지니고 있던 그의 가족에게</tspan><tspan x="9459" y="870.143">는 살아날 길이 마련되어 있었다. 제이크의 아버지는 가족을 데리고 미리 설계하</tspan><tspan x="9459" y="900.143">고 만들어 둔 지하 벙커로 피신한다. 일반적인 대피소와는 달리, 한정된 인원만을 </tspan><tspan x="9459" y="930.143">수용하기 위해 특별하게 만들어진 튼튼하고 안전한 벙커였다. 제이크와 가족들은 </tspan><tspan x="9459" y="960.143">신뢰하는 몇 명의 사용인들만을 데리고 전쟁이 금방 끝날 거라 여기며 벙커 내로 </tspan><tspan x="9459" y="990.143">피신했다.</tspan></text><g clip-path="url(#clip2_3305_1243)"><image x="10256" width="9010" height="1080" fill="url(#img1714054429529_pattern4_3305_1243)" xlink:href="/story/fidelion-1/5.png"/><image x="10339" y="98" width="846" height="911" fill="url(#img1714054429529_pattern5_3305_1243)" xlink:href="/story/fidelion-1/6.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="11253" y="802.887">그러나 </tspan><tspan x="11324.4" y="802.887">예상과 </tspan><tspan x="11395.8" y="802.887">달리 </tspan><tspan x="11445.5" y="802.887">전쟁은 </tspan><tspan x="11516.9" y="802.887">몇 </tspan><tspan x="11545.1" y="802.887">년이나 </tspan><tspan x="11616.5" y="802.887">계속되었고, </tspan><tspan x="11737.4" y="802.887">벙커 </tspan><tspan x="11787.2" y="802.887">내의 </tspan><tspan x="11837" y="802.887">생활도 </tspan><tspan x="11908.4" y="802.887">점차 </tspan><tspan x="11958.1" y="802.887">어려워졌다. </tspan><tspan x="12079" y="802.887">그러던 </tspan><tspan x="12150.4" y="802.887">가운데 </tspan><tspan x="12221.8" y="802.887">사건이 </tspan><tspan x="12293.2" y="802.887">터졌는데, </tspan><tspan x="11253" y="832.887">아버지가 </tspan><tspan x="11346.8" y="832.887">지상의 </tspan><tspan x="11419.1" y="832.887">상황을 </tspan><tspan x="11491.3" y="832.887">살피러 </tspan><tspan x="11563.5" y="832.887">벙커 </tspan><tspan x="11614.2" y="832.887">밖으로 </tspan><tspan x="11686.4" y="832.887">나갔다가 </tspan><tspan x="11780.2" y="832.887">벙커의 </tspan><tspan x="11852.5" y="832.887">위치가 </tspan><tspan x="11924.7" y="832.887">발각된 </tspan><tspan x="11996.9" y="832.887">것이다. </tspan><tspan x="12075.5" y="832.887">벙커 </tspan><tspan x="12126.1" y="832.887">안에서 </tspan><tspan x="12198.3" y="832.887">안전하게 </tspan><tspan x="12292.2" y="832.887">지내던 </tspan><tspan x="12364.4" y="832.887">그</tspan><tspan x="11253" y="862.887">들은 </tspan><tspan x="11302.6" y="862.887">알지 </tspan><tspan x="11352.2" y="862.887">못했지만 </tspan><tspan x="11445" y="862.887">전쟁이 </tspan><tspan x="11516.3" y="862.887">막바지로 </tspan><tspan x="11609.1" y="862.887">향하며 </tspan><tspan x="11680.3" y="862.887">지상은 </tspan><tspan x="11751.5" y="862.887">지옥으로 </tspan><tspan x="11844.4" y="862.887">변해가고 </tspan><tspan x="11937.2" y="862.887">있었다. </tspan><tspan x="12014.7" y="862.887">살아남은 </tspan><tspan x="12107.5" y="862.887">사람들은 </tspan><tspan x="12200.3" y="862.887">폭도로 </tspan><tspan x="12271.6" y="862.887">변하여 </tspan><tspan x="12342.8" y="862.887">무리 </tspan><tspan x="11253" y="892.887">지어 </tspan><tspan x="11303.2" y="892.887">돌아다니고 </tspan><tspan x="11418.2" y="892.887">있었고, </tspan><tspan x="11496.4" y="892.887">그런 </tspan><tspan x="11546.6" y="892.887">그들에게 </tspan><tspan x="11640" y="892.887">제이크의 </tspan><tspan x="11733.4" y="892.887">가족이 </tspan><tspan x="11805.3" y="892.887">숨은 </tspan><tspan x="11855.5" y="892.887">벙커는 </tspan><tspan x="11927.3" y="892.887">좋은 </tspan><tspan x="11977.5" y="892.887">먹잇감에 </tspan><tspan x="12070.9" y="892.887">지나지 </tspan><tspan x="12142.7" y="892.887">않았다. </tspan><tspan x="12220.8" y="892.887">결국 </tspan><tspan x="12271" y="892.887">폭도들의 </tspan><tspan x="12364.4" y="892.887">습</tspan><tspan x="11253" y="922.887">격으로 </tspan><tspan x="11325.3" y="922.887">아버지와 </tspan><tspan x="11419.2" y="922.887">어머니는 </tspan><tspan x="11513.1" y="922.887">제이크를 </tspan><tspan x="11607" y="922.887">지키다가 </tspan><tspan x="11701" y="922.887">사망했다. </tspan><tspan x="11801.2" y="922.887">아직 </tspan><tspan x="11851.9" y="922.887">어렸던 </tspan><tspan x="11924.2" y="922.887">제이크 </tspan><tspan x="11996.5" y="922.887">역시 </tspan><tspan x="12047.2" y="922.887">목숨의 </tspan><tspan x="12119.5" y="922.887">위기를 </tspan><tspan x="12191.8" y="922.887">겪었으나, </tspan><tspan x="12292.1" y="922.887">가족과 </tspan><tspan x="12364.4" y="922.887">함</tspan><tspan x="11253" y="952.887">께 </tspan><tspan x="11282.1" y="952.887">피신한 </tspan><tspan x="11354.5" y="952.887">사용인들 </tspan><tspan x="11448.5" y="952.887">가운데 </tspan><tspan x="11520.8" y="952.887">가장 </tspan><tspan x="11571.6" y="952.887">실력이 </tspan><tspan x="11643.9" y="952.887">뛰어난 </tspan><tspan x="11716.3" y="952.887">가드 </tspan><tspan x="11767" y="952.887">책임자 </tspan><tspan x="11839.4" y="952.887">‘멜파인’의 </tspan><tspan x="11944.3" y="952.887">도움을 </tspan><tspan x="12016.7" y="952.887">받아 </tspan><tspan x="12067.4" y="952.887">가까스로 </tspan><tspan x="12161.4" y="952.887">몸을 </tspan><tspan x="12212.2" y="952.887">피해 </tspan><tspan x="12262.9" y="952.887">도망칠 </tspan><tspan x="12335.3" y="952.887">수 </tspan><tspan x="12364.4" y="952.887">있</tspan><tspan x="11253" y="982.887">었다. </tspan><tspan x="11308.8" y="982.887">제이크와 </tspan><tspan x="11401.5" y="982.887">멜파인은 </tspan><tspan x="11494.2" y="982.887">벙커를 </tspan><tspan x="11565.3" y="982.887">탈출하여 </tspan><tspan x="11658" y="982.887">다른 </tspan><tspan x="11707.5" y="982.887">집단 </tspan><tspan x="11757" y="982.887">피난소를 </tspan><tspan x="11849.7" y="982.887">찾아서 </tspan><tspan x="11920.7" y="982.887">겨우 </tspan><tspan x="11970.2" y="982.887">몸을 </tspan><tspan x="12019.7" y="982.887">숨길 </tspan><tspan x="12069.2" y="982.887">수 </tspan><tspan x="12097.1" y="982.887">있게 </tspan><tspan x="12146.6" y="982.887">되었다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="12454" y="628.887">가족끼리 </tspan><tspan x="12547.9" y="628.887">벙커에서 </tspan><tspan x="12641.8" y="628.887">지내던 </tspan><tspan x="12714.1" y="628.887">시절에 </tspan><tspan x="12786.4" y="628.887">비해 </tspan><tspan x="12837.1" y="628.887">집단 </tspan><tspan x="12887.8" y="628.887">피난소에서의 </tspan><tspan x="13025" y="628.887">나날은 </tspan><tspan x="13097.3" y="628.887">매우 </tspan><tspan x="13148" y="628.887">힘들었다. </tspan><tspan x="13248.2" y="628.887">물과 </tspan><tspan x="13298.9" y="628.887">먹거리는 </tspan><tspan x="13392.8" y="628.887">항상 </tspan><tspan x="13443.5" y="628.887">부족했고, </tspan><tspan x="13543.8" y="628.887">어렸</tspan><tspan x="12454" y="658.887">던 </tspan><tspan x="12482.5" y="658.887">제이크는 </tspan><tspan x="12575.8" y="658.887">서열의 </tspan><tspan x="12647.5" y="658.887">밑바닥으로서 </tspan><tspan x="12784.1" y="658.887">부랑배나 </tspan><tspan x="12877.4" y="658.887">다름없는 </tspan><tspan x="12970.7" y="658.887">피난민들에게 </tspan><tspan x="13107.2" y="658.887">노예 </tspan><tspan x="13157.3" y="658.887">취급을 </tspan><tspan x="13229" y="658.887">받으며 </tspan><tspan x="13300.7" y="658.887">지내게 </tspan><tspan x="13372.5" y="658.887">되었다. </tspan><tspan x="13450.5" y="658.887">멜파인의 </tspan><tspan x="13543.8" y="658.887">헌신</tspan><tspan x="12454" y="688.887">적인 </tspan><tspan x="12504.2" y="688.887">도움으로 </tspan><tspan x="12597.5" y="688.887">간신히 </tspan><tspan x="12669.3" y="688.887">먹거리를 </tspan><tspan x="12762.7" y="688.887">빼앗기지는 </tspan><tspan x="12877.6" y="688.887">않고 </tspan><tspan x="12927.8" y="688.887">지낼 </tspan><tspan x="12977.9" y="688.887">수 </tspan><tspan x="13006.5" y="688.887">있었지만, </tspan><tspan x="13106.3" y="688.887">그 </tspan><tspan x="13134.8" y="688.887">외의 </tspan><tspan x="13185" y="688.887">모든 </tspan><tspan x="13235.1" y="688.887">상황은 </tspan><tspan x="13306.9" y="688.887">어린 </tspan><tspan x="13357" y="688.887">제이크에게 </tspan><tspan x="13472" y="688.887">시련으로 </tspan><tspan x="13565.4" y="688.887">다</tspan><tspan x="12454" y="718.887">가왔다. </tspan><tspan x="12532.2" y="718.887">그러나 </tspan><tspan x="12604" y="718.887">아이러니하게도, </tspan><tspan x="12768.7" y="718.887">제이크는 </tspan><tspan x="12862.1" y="718.887">그 </tspan><tspan x="12890.8" y="718.887">작은 </tspan><tspan x="12941" y="718.887">피난소에서 </tspan><tspan x="13056.1" y="718.887">자신의 </tspan><tspan x="13128" y="718.887">진정한 </tspan><tspan x="13199.8" y="718.887">재능에 </tspan><tspan x="13271.7" y="718.887">대해 </tspan><tspan x="13321.9" y="718.887">깨닫게 </tspan><tspan x="13393.8" y="718.887">되었다. </tspan><tspan x="13471.9" y="718.887">멜파인의 </tspan><tspan x="13565.4" y="718.887">도</tspan><tspan x="12454" y="748.887">움을 </tspan><tspan x="12505.1" y="748.887">받아, </tspan><tspan x="12562.6" y="748.887">제이크는 </tspan><tspan x="12656.9" y="748.887">피난소 </tspan><tspan x="12729.6" y="748.887">내의 </tspan><tspan x="12780.8" y="748.887">사람들의 </tspan><tspan x="12875.1" y="748.887">인간관계와 </tspan><tspan x="12991" y="748.887">각종 </tspan><tspan x="13042.1" y="748.887">알력, </tspan><tspan x="13099.6" y="748.887">권력을 </tspan><tspan x="13172.3" y="748.887">가진 </tspan><tspan x="13223.4" y="748.887">자와 </tspan><tspan x="13274.5" y="748.887">그렇지 </tspan><tspan x="13347.3" y="748.887">못한 </tspan><tspan x="13398.4" y="748.887">자 </tspan><tspan x="13427.9" y="748.887">사이에 </tspan><tspan x="13500.6" y="748.887">일어나는 </tspan><tspan x="12454" y="778.887">갈등을 </tspan><tspan x="12525.1" y="778.887">모조리 </tspan><tspan x="12596.2" y="778.887">파악했고, </tspan><tspan x="12695.3" y="778.887">그 </tspan><tspan x="12723.2" y="778.887">틈새를 </tspan><tspan x="12794.3" y="778.887">교묘하게 </tspan><tspan x="12887" y="778.887">파고들어 </tspan><tspan x="12979.7" y="778.887">자신의 </tspan><tspan x="13050.8" y="778.887">편을 </tspan><tspan x="13100.2" y="778.887">늘려나가기 </tspan><tspan x="13214.5" y="778.887">시작했다.</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="13796.8" y="388.887">어린 나이임에도 부모로부터 물려받은 뛰어난 언변과 지능, 갈고 닦은 각종 지식은 마치 마법 같은 카리스마가 
</tspan><tspan x="13889.5" y="422.887">되어 주변 사람들을 하나하나 그의 편으로 끌어들였고, 그것은 그대로 그의 힘이 되어 하나의 세력을 
</tspan><tspan x="13857" y="456.887">구축하였다. 피난소의 피난민 전체가 그의 지시대로 움직이게 되기까지는 고작 1년도 채 걸리지 않았다. 
</tspan><tspan x="14016.4" y="490.887">그리고 제이크는 조직한 피난민들을 이끌고 과거 폭도들이 점령한 가족의 벙커를 습격, 
</tspan><tspan x="14263.8" y="524.887">그들 모두를 참살하여 아버지와 어머니의 복수를 완성하였다.
</tspan><tspan x="14848" y="558.887">
</tspan><tspan x="13874.2" y="592.887">전쟁이 끝난 뒤에도 죽음의 재가 하늘에서 걷히기까지는 상당한 시간이 필요했기에, 사람들은  곧바로 
</tspan><tspan x="13957.2" y="626.887">지상으로 나올 수 없었다. 전쟁 후 몇 년이 더 흐른 뒤 피난소 내의 물자가 거의 바닥날 즈음에 
</tspan><tspan x="14016.4" y="660.887">이르러서야 제이크는 지상으로 나오게 되었고, 충실한 수하 멜파인과 이젠 완전히 그의 
</tspan><tspan x="14130.8" y="694.887">추종자로 탈바꿈한 동료 피난민들 역시 그를 따랐다. 벙커에서의 생활 동안 
</tspan><tspan x="14263.9" y="728.887">청년기를 맞이한 제이크는 자신을 따르는 추종자들을 이끌고 
</tspan><tspan x="14393.5" y="762.887">지상에서의 거주지를 찾아 먼 이동을 개시했다. 
</tspan><tspan x="14300.7" y="796.887">이제 막 피난처에서 나온 이들에게는 힘든 결정이었지만, 
</tspan><tspan x="14514.1" y="830.887">그를 따르지 않으려는 자는 없었다.</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="160" letter-spacing="-0.05em"><tspan x="14923" y="180.375">JAKE AND
</tspan><tspan x="14923" y="323.375">HIS FELLOWS</tspan></text></g></g><defs><pattern id="img1714054429529_pattern0_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3305_1243" transform="scale(0.000244123 0.00110375)"/></pattern><pattern id="img1714054429529_pattern1_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3305_1243" transform="matrix(0.000244141 0 0 0.00038633 0 -0.0630746)"/></pattern><pattern id="img1714054429529_pattern2_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3305_1243" transform="scale(0.001 0.000464815)"/></pattern><pattern id="img1714054429529_pattern3_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3305_1243" transform="scale(0.00129199 0.00151286)"/></pattern><pattern id="img1714054429529_pattern4_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_3305_1243" transform="scale(0.000244141 0.00203677)"/></pattern><pattern id="img1714054429529_pattern5_3305_1243" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image5_3305_1243" transform="scale(0.00103542 0.000961538)"/></pattern><clipPath id="clip0_3305_1243"><rect width="19263" height="1080" fill="white"/></clipPath><clipPath id="clip1_3305_1243"><rect width="5339" height="1080" fill="white"/></clipPath><clipPath id="clip2_3305_1243"><rect width="9007" height="1080" fill="white" transform="translate(10256)"/></clipPath><image id="image0_3305_1243" width="4096" height="906" xlink:href="/story/fidelion-1/fidelion-1/1.png"/><image id="image1_3305_1243" width="4096" height="2764" xlink:href="/story/fidelion-1/fidelion-1/2.png"/><image id="image2_3305_1243" width="1000" height="2152" xlink:href="/story/fidelion-1/fidelion-1/3.png"/><image id="image3_3305_1243" width="774" height="661" xlink:href="/story/fidelion-1/fidelion-1/4.png"/><image id="image4_3305_1243" width="4096" height="491" xlink:href="/story/fidelion-1/fidelion-1/5.png"/><image id="image5_3305_1243" width="966" height="1040" xlink:href="/story/fidelion-1/fidelion-1/6.png"/></defs></svg>