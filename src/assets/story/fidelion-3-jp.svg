6 716.842C2466.79 716.842 2462.76 720 2461.58 724.046H2452.74C2453.82 715.461 2462.17 709.441 2473.96 709.441C2480.93 709.441 2494 711.513 2494 728.388V763.717H2485.65V756.414H2485.26C2483.49 760.066 2478.58 765 2469.34 765C2459.22 765 2451.16 758.98 2451.16 748.52ZM2459.61 748.914C2459.61 754.539 2464.33 757.401 2470.81 757.401C2480.34 757.401 2485.65 750.987 2485.65 744.276V738.849L2472.19 739.836C2464.53 740.329 2459.61 743.092 2459.61 748.914Z" fill="white"/><path d="M581.184 197H639.028V601.772H581.184V197ZM1041.36 254.962H1242.48V197H1041.36V254.945V254.962ZM1041.36 601.755H1242.48V543.81H1041.36V601.755ZM1238.12 371.132H1064.4V429.077H1238.12V371.132ZM1637.2 601.772H1695.04V197H1637.2V601.772ZM448.257 428.358V370.414H334.844V254.945H478.115V197H277V601.772H334.844V428.358H448.257ZM1396.53 541.478V197H1338.69V601.772H1539.78V543.827H1396.51V541.478H1396.53ZM2190.4 399.377C2190.4 510.971 2099.78 601.755 1988.38 601.755C1876.98 601.755 1786.35 510.971 1786.35 399.377C1786.35 287.783 1876.98 197 1988.38 197C2099.78 197 2190.4 287.783 2190.4 399.377ZM2132.56 399.377C2132.56 319.727 2067.87 254.927 1988.38 254.927C1908.88 254.927 1844.2 319.727 1844.2 399.377C1844.2 479.027 1908.88 543.827 1988.38 543.827C2067.87 543.827 2132.56 479.027 2132.56 399.377ZM926.445 267.077C958.211 303.843 975.713 350.83 975.713 399.377C975.713 447.925 958.211 494.912 926.445 531.677C894.994 568.057 851.729 592.112 804.597 599.388C795.916 600.738 755.119 601.527 744.757 601.719V197H773.636C774.721 197.035 794.866 197.859 804.597 199.367C851.729 206.643 894.994 230.697 926.445 267.077ZM917.869 399.377C917.869 366.451 906.476 334.209 885.771 308.612C865.381 283.382 836.853 265.587 805.472 258.486L802.601 257.838V540.934L805.472 540.286C836.853 533.185 865.363 515.372 885.771 490.16C906.476 464.563 917.869 432.321 917.869 399.395V399.377ZM2278.59 197.789L2208.24 197.842L2445.84 601.755H2505V197H2447.16V487.899L2442.78 480.36L2278.59 197.789Z" fill="#CC0000"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="4890" y="442.812">ジェイクは事実上北米全土で最大の石油システムを管理して</tspan><tspan x="4890" y="474.812">います。フィデリアは石油資源を背景に成長発展してきた国</tspan><tspan x="4890" y="506.812">であり、その中心にある製油所の塔「フィデリオン」はフィ</tspan><tspan x="4890" y="538.812">デリア帝国全体の象徴となっている。フィデリオンによって</tspan><tspan x="4890" y="570.812">生産される石油の影響は一般人の想像を超えており、実際、</tspan><tspan x="4890" y="602.812">それは高濃度のエネルギーを必要とする巨大な輸送システ</tspan><tspan x="4890" y="634.812">ム、戦車、さらには二足歩行兵器に動力を供給するために不</tspan><tspan x="4890" y="666.812">可欠な資源です。これらの資源の必要性は内外を問わず常に</tspan><tspan x="4890" y="698.812">あり、フィデリア帝国の持続可能な富の源となっています。
</tspan><tspan x="4890" y="734.812">
</tspan><tspan x="4890" y="770.812">巨大なエンジンを実際に動かすのはフィデリアの労働者たち</tspan><tspan x="4890" y="802.812">だが、作戦全体はジェイクの官僚機構と軍隊が適切なタイミ</tspan><tspan x="4890" y="834.812">ングで適切な場所に配置されるかどうかに依存している。こ</tspan><tspan x="4890" y="866.812">れは外から見ると効率的に運営されているように見えるかも</tspan><tspan x="4890" y="898.812">しれませんが、実際にはジェイクの鉄拳の統治下でのみ施行</tspan><tspan x="4890" y="930.812">できる強制的な構造であり、フィデリア内の労働構造を拒否</tspan><tspan x="4890" y="962.812">する市民は国外追放や、場合によっては処刑されることもあ</tspan><tspan x="4890" y="994.812">ります。彼らの犯罪の重大さによります。</tspan></text><image x="2776" width="2017" height="1080" fill="url(#img1719307837666_pattern0_3798_2136)" xlink:href="/story/fidelion-3/1.png"/><g clip-path="url(#clip1_3798_2136)"><path d="M6540.11 129.304V0H6924V129.304H6540.11ZM6104.43 4.93365L6097.18 0H5900V129.304H6283.89L6104.43 4.93365ZM6841.18 722L6540.11 563.919V1080H6673.11V722H6841.18ZM5982.82 722H6150.89V1080H6283.89V563.919L5982.82 722ZM5900 331.576V478.617L6180.04 331.576H5900ZM6924 478.617V331.576H6643.96L6924 478.617Z" fill="#CC0000"/></g><image x="7605" width="1321" height="1080" fill="url(#img1719307837666_pattern1_3798_2136)" xlink:href="/story/fidelion-3/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7206" y="720.812">塔の頂上を支えるシャフトは単なる構造物ではなく、</tspan><tspan x="7206" y="752.812">フィデリオンを支える力を表現しています。基礎となる</tspan><tspan x="7206" y="784.812">支柱はフィデリア帝国内に存在する労働者、技術者、部</tspan><tspan x="7206" y="816.812">隊、兵士を表し、中央の巨大な支柱は石油を抽出する巨</tspan><tspan x="7206" y="848.812">大な掘削パイプを表しています。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7310" y="512.812">そこは、ジェイクと彼の上流階級の臣民が</tspan><tspan x="7310" y="544.812">居住し、帝国の運営と統治のあらゆる側面</tspan><tspan x="7310" y="576.812">に関与している場所です。帝国フィデリア</tspan><tspan x="7310" y="608.812">の司令塔ともいえる。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="8616" y="151.812">フィデリオン タワーの頂上はフィデリアを象徴する</tspan><tspan x="8616" y="183.812">もので、実際には部分的に稼働している石油精製所</tspan><tspan x="8616" y="215.812">があります。これは実用的というよりはフィデリア</tspan><tspan x="8616" y="247.812">の象徴的なシンボルです。実際には、フィデリオン</tspan><tspan x="8616" y="279.812">の塔は常にくすぶっており、煙が漂っています。</tspan></text><image x="9257" width="2710" height="1080" fill="url(#img1719307837666_pattern2_3798_2136)" xlink:href="/story/fidelion-3/3.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="10059" y="906.812">皇帝ジェイクは、かつて浮浪者が支配していた街の地区を徹底的に見直し、計画都市として再設計した。その結果、フィデリアは市の中心に塔を擁する円形</tspan><tspan x="10059" y="938.812">の中心地区から8つの地区の境界が放射状に広がる放射状の都市構造となっている。各セクションが次のセクションに接続されている典型的な放射状都市と</tspan><tspan x="10059" y="970.812">は対照的に、フィデリアはセクション間の移動を制御しています。区画の放射状の境界には道路の代わりにコンクリートの柵が張り巡らされ、区画間には検</tspan><tspan x="10059" y="1002.81">問所があり、自由に移動することは困難だ。さらに、特殊な目的に使用されるいくつかの区画は完全に遮断されており、一般の立ち入りはできません。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="11471" y="128.812">治世の初期、ジェイク皇帝はプロレタリア革命に触発され、国民の労働者階級のために「労働に基づく公正な賃金制度」</tspan><tspan x="11471" y="160.812">に基づく経済構造を構築し、多くの住民の支持を得た。自らの居住地域と下層階級の居住地域を明確に区別しようとする</tspan><tspan x="11471" y="192.812">点で、帝国特権階級を保護し、神格化するものであるとの批判は避けられないが、国民の生活を可能にするある程度効率</tspan><tspan x="11471" y="224.812">的な社会制度ともいえる。自分の役割に集中することで、満足度が高まります。残念ながら、時間が経つにつれて、この</tspan><tspan x="11471" y="256.812">構造は本来の意図から徐々に退化し、当初とは異なる社会構造、狂気に満ちた社会構造を生み出します。</tspan></text><image x="12919" width="763" height="1080" fill="url(#img1719307837666_pattern3_3798_2136)" xlink:href="/story/fidelion-3/4.png"/></g><defs><pattern id="img1719307837666_pattern0_3798_2136" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3798_2136" transform="scale(0.000495786 0.000925926)"/></pattern><pattern id="img1719307837666_pattern1_3798_2136" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3798_2136" transform="scale(0.000252334 0.000308642)"/></pattern><pattern id="img1719307837666_pattern2_3798_2136" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3798_2136" transform="scale(0.000244194 0.000612745)"/></pattern><pattern id="img1719307837666_pattern3_3798_2136" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3798_2136" transform="matrix(0.000403496 0 0 0.000285063 -0.0003355 0)"/></pattern><clipPath id="clip0_3798_2136"><rect width="13735" height="1080" fill="white"/></clipPath><clipPath id="clip1_3798_2136"><rect width="1024" height="1080" fill="white" transform="translate(5900)"/></clipPath><image id="image0_3798_2136" width="2017" height="1080" xlink:href="/story/fidelion-3/1.png"/><image id="image1_3798_2136" width="3963" height="3240" xlink:href="/story/fidelion-3/2.png"/><image id="image2_3798_2136" width="4096" height="1632" xlink:href="/story/fidelion-3/3.png"/><image id="image3_3798_2136" width="2480" height="3508" xlink:href="/story/fidelion-3/4.png"/></defs></svg>