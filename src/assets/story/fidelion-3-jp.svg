<svg width="13735" height="1080" viewBox="0 0 13735 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3798_2136)"><rect width="13735" height="1080" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="280" y="841.812">フィデリアは約800平方キロメートルの土地に築かれた都市国家で、市北西部の食糧生産用プランテーションを含めた実際の勢力圏は約2000平方キロメートルである。市の郊外には高さ約3メートル</tspan><tspan x="280" y="873.812">の鉄の要塞のような城壁があり、外部勢力の軍事侵攻を防ぐだけでなく、密航業者が荒野から市街に侵入するのを防ぐために築かれた。高い壁は内部からの視覚情報を完全に遮断し、帝国の情報の</tspan><tspan x="280" y="905.812">漏洩を防ぐ役割を果たしている。フィデリアの各地域はさまざまな目的に応じて「地区」に分かれており、各地区は帝国から任命された管理者によって統治されています。</tspan></text><path d="M307.453 763.717L288 692.27H296.941L311.776 750.099H312.464L327.496 692.27H337.419L352.549 750.099H353.138L367.974 692.27H376.914L357.461 763.717H348.324L332.801 707.171H332.212L316.59 763.717H307.453Z" fill="white"/><path d="M483.042 764.803C467.617 764.803 458.087 753.849 458.087 737.368C458.087 720.888 467.715 709.441 482.256 709.441C493.456 709.441 505.246 716.349 505.246 736.184V739.737H466.536C466.929 751.086 473.512 757.303 483.042 757.303C489.428 757.303 493.456 754.539 495.421 751.184H504.46C501.905 759.276 494.046 764.803 483.042 764.803ZM466.634 732.533H496.698C496.698 723.553 491 716.941 482.256 716.941C473.021 716.941 467.126 724.243 466.634 732.533Z" fill="white"/><path d="M605.184 692.27V763.717H596.734V692.27H605.184Z" fill="white"/><path d="M720.939 764.803C705.809 764.803 696.574 753.257 696.574 737.171C696.574 720.888 706.202 709.441 720.743 709.441C732.14 709.441 740.589 716.151 741.964 726.316H733.515C732.336 721.382 728.013 716.941 720.939 716.941C711.409 716.941 705.023 724.836 705.023 736.875C705.023 749.309 711.213 757.204 720.939 757.204C727.227 757.204 732.041 753.849 733.515 747.928H741.964C740.589 757.5 732.827 764.803 720.939 764.803Z" fill="white"/><path d="M854.674 764.803C840.134 764.803 830.309 753.849 830.