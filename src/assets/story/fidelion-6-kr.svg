</tspan><tspan x="6579" y="906.664">영국/미국
</tspan><tspan x="6579" y="946.664">피델리온
</tspan><tspan x="6579" y="986.664">황제</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="7166" y="426.887">어린 시절부터 책으로부터 영감을 얻곤 했던 그는, 성장한 뒤에도 독서를 몇 안 되는 취미로 갖고 있다. 본인의 취</tspan><tspan x="7166" y="458.887">향에 맞는 책을 발견하면 몇 날 며칠을 쉬지 않고 책을 읽곤 하기도 한다. 그로 인해 그의 지식의 수준은 피델리아 </tspan><tspan x="7166" y="490.887">제국 내에서도 손꼽힐 정도로 싶은 편인데, 적은 말수에 비해 한 번 토론을 시작하면 그를 논리로 굴복시킬 수 있는 </tspan><tspan x="7166" y="522.887">사람은 많지 않다. 그는 역사, 경제, 인류학, 정치학에 주로 관심이 많으며, 존경하는 인물로는 피카소, 베토벤, 칼 </tspan><tspan x="7166" y="554.887">포퍼, 프리츠 하버 등이 있다. 이러한 과거의 예술가 혹은 학자 등에게서 받은 영감은 후일 피델리아 제국의 토대가 </tspan><tspan x="7166" y="586.887">되는 이념을 만들 때 많은 영향을 주었다. 특히 그가 영감을 가장 많이 받은 서적은 칼 포퍼의 ‘열린 사회론’이며, 사</tspan><tspan x="7166" y="618.887">실상 피델리아의 초기 기본 이념 뼈대는 이를 기반으로 이루어졌다고 봐도 과언이 아니다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="7166" y="677.887">제이크가 </tspan><tspan x="7259.81" y="677.887">추구했던 </tspan><tspan x="7353.61" y="677.887">열린 </tspan><tspan x="7404.2" y="677.887">사회론은 </tspan><tspan x="7498.01" y="677.887">결국 </tspan><tspan x="7548.6" y="677.887">실패로 </tspan><tspan x="7620.8" y="677.887">귀결되게 </tspan><tspan x="7714.6" y="677.887">되는데, </tspan><tspan x="7793.2" y="677.887">그는 </tspan><tspan x="7843.79" y="677.887">이를 </tspan><tspan x="7894.39" y="677.887">깨닫는 </tspan><tspan x="7966.58" y="677.887">과정에서 </tspan><tspan x="8060.39" y="677.887">인류에 </tspan><tspan x="8132.59" y="677.887">대한 </tspan><tspan x="8183.18" y="677.887">애정과 </tspan><tspan x="7166" y="709.887">신뢰를 </tspan><tspan x="7237.11" y="709.887">철저하게 </tspan><tspan x="7329.83" y="709.887">배신당하는 </tspan><tspan x="7444.16" y="709.887">감각을 </tspan><tspan x="7515.27" y="709.887">처음으로 </tspan><tspan x="7607.99" y="709.887">느끼게 </tspan><tspan x="7679.1" y="709.887">된다. </tspan><tspan x="7734.9" y="709.887">대의를 </tspan><tspan x="7806.01" y="709.887">이해하지 </tspan><tspan x="7898.73" y="709.887">못하는 </tspan><tspan x="7969.84" y="709.887">대중을 </tspan><tspan x="8040.96" y="709.887">상대로 </tspan><tspan x="8112.07" y="709.887">어떻게 </tspan><tspan x="8183.18" y="709.887">적절한 </tspan><tspan x="7166" y="741.887">정치체계를 </tspan><tspan x="7280.49" y="741.887">갖추어야 </tspan><tspan x="7373.37" y="741.887">하는지 </tspan><tspan x="7444.65" y="741.887">더욱 </tspan><tspan x="7494.32" y="741.887">깊게 </tspan><tspan x="7543.99" y="741.887">고찰하게 </tspan><tspan x="7636.87" y="741.887">된 </tspan><tspan x="7664.93" y="741.887">그는, </tspan><tspan x="7721" y="741.887">그 </tspan><tspan x="7749.07" y="741.887">과정에서 </tspan><tspan x="7841.95" y="741.887">자신도 </tspan><tspan x="7913.22" y="741.887">알지 </tspan><tspan x="7962.89" y="741.887">못하던 </tspan><tspan x="8034.17" y="741.887">내면의 </tspan><tspan x="8105.45" y="741.887">광기 </tspan><tspan x="8155.12" y="741.887">어린 </tspan><tspan x="8204.79" y="741.887">본인</tspan><tspan x="7166" y="773.887">의 </tspan><tspan x="7195.22" y="773.887">모습을 </tspan><tspan x="7267.65" y="773.887">발견하게 </tspan><tspan x="7361.69" y="773.887">된다. </tspan><tspan x="7418.82" y="773.887">초기의 </tspan><tspan x="7491.25" y="773.887">이상론을 </tspan><tspan x="7585.29" y="773.887">읽고 </tspan><tspan x="7636.12" y="773.887">변질된 </tspan><tspan x="7708.55" y="773.887">리더 </tspan><tspan x="7759.37" y="773.887">- </tspan><tspan x="7777.8" y="773.887">제이크는 </tspan><tspan x="7871.84" y="773.887">새로운 </tspan><tspan x="7944.28" y="773.887">사상과 </tspan><tspan x="8016.71" y="773.887">이념이 </tspan><tspan x="8089.14" y="773.887">피델리온에 </tspan><tspan x="8204.79" y="773.887">필요</tspan><tspan x="7166" y="805.887">하다고 </tspan><tspan x="7237.79" y="805.887">인식, </tspan><tspan x="7294.37" y="805.887">독재정치를 </tspan><tspan x="7409.37" y="805.887">추구하는 </tspan><tspan x="7502.77" y="805.887">피델리즘을 </tspan><tspan x="7617.77" y="805.887">구성하게 </tspan><tspan x="7711.17" y="805.887">된다. </tspan><tspan x="7767.65" y="805.887">현재의 </tspan><tspan x="7839.44" y="805.887">정치 </tspan><tspan x="7889.62" y="805.887">체계 </tspan><tspan x="7939.81" y="805.887">아래, </tspan><tspan x="7996.39" y="805.887">제이크에겐 </tspan><tspan x="8111.39" y="805.887">불가능한 </tspan><tspan x="8204.79" y="805.887">것은 </tspan><tspan x="7166" y="837.887">사실상 </tspan><tspan x="7238.84" y="837.887">존재하지 </tspan><tspan x="7333.29" y="837.887">않는다. </tspan><tspan x="7412.43" y="837.887">하지만 </tspan><tspan x="7485.27" y="837.887">동시에 </tspan><tspan x="7558.12" y="837.887">그는 </tspan><tspan x="7609.35" y="837.887">항상 </tspan><tspan x="7660.59" y="837.887">두려움을 </tspan><tspan x="7755.04" y="837.887">느끼고 </tspan><tspan x="7827.88" y="837.887">있다. </tspan><tspan x="7885.41" y="837.887">자신이 </tspan><tspan x="7958.26" y="837.887">모르는 </tspan><tspan x="8031.1" y="837.887">세상에 </tspan><tspan x="8103.94" y="837.887">대하여, </tspan><tspan x="8183.18" y="837.887">외부의 </tspan><tspan x="7166" y="869.887">적에 </tspan><tspan x="7215.49" y="869.887">대하여, </tspan><tspan x="7292.98" y="869.887">그리고 </tspan><tspan x="7364.07" y="869.887">누구보다도 </tspan><tspan x="7478.38" y="869.887">두려운 </tspan><tspan x="7549.47" y="869.887">본인 </tspan><tspan x="7598.96" y="869.887">자신에 </tspan><tspan x="7670.05" y="869.887">대하여.</tspan></text><image x="6805" y="51" width="224" height="1009" fill="url(#img1720071782349_pattern2_4038_405)" xlink:href="/story/fidelion-6/3.png"/><image x="3475" width="1087" height="1080" fill="url(#img1720071782349_pattern3_4038_405)" xlink:href="/story/fidelion-6/4.png"/><image x="8401" y="38" width="1003" height="1003" fill="url(#img1720071782349_pattern4_4038_405)" xlink:href="/story/fidelion-6/5.png"/></g><defs><pattern id="img1720071782349_pattern0_4038_405" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_4038_405" transform="matrix(0.000403496 0 0 0.000285063 -0.0003355 0)"/></pattern><pattern id="img1720071782349_pattern1_4038_405" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_4038_405" transform="scale(0.000459137 0.00102669)"/></pattern><pattern id="img1720071782349_pattern2_4038_405" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_4038_405" transform="matrix(0.00109972 0 0 0.000244141 -0.00037384 0)"/></pattern><pattern id="img1720071782349_pattern3_4038_405" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_4038_405" transform="scale(0.000333333 0.000335494)"/></pattern><pattern id="img1720071782349_pattern4_4038_405" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image4_4038_405" transform="scale(0.000244141)"/></pattern><clipPath id="clip0_4038_405"><rect width="9686" height="1080" fill="white"/></clipPath><clipPath id="clip1_4038_405"><rect width="763" height="1080" fill="white"/></clipPath><image id="image0_4038_405" width="2480" height="3508" xlink:href="/story/fidelion-6/1.png"/><image id="image1_4038_405" width="2178" height="974" xlink:href="/story/fidelion-6/2.png"/><image id="image2_4038_405" width="910" height="4096" xlink:href="/story/fidelion-6/3.png"/><image id="image3_4038_405" width="3000" height="2981" xlink:href="/story/fidelion-6/4.png"/><image id="image4_4038_405" width="4096" height="4096" xlink:href="/story/fidelion-6/5.png"/></defs></svg>