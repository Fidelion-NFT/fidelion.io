</tspan><tspan x="8344" y="906.664">영국/미국
</tspan><tspan x="8344" y="946.664">피델리온
</tspan><tspan x="8344" y="986.664">황제</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="8931" y="426.887">어린 시절부터 책으로부터 영감을 얻곤 했던 그는, 성장한 뒤에도 독서를 몇 안 되는 취미로 갖고 있다. 본인의 취</tspan><tspan x="8931" y="458.887">향에 맞는 책을 발견하면 몇 날 며칠을 쉬지 않고 책을 읽곤 하기도 한다. 그로 인해 그의 지식의 수준은 피델리아 </tspan><tspan x="8931" y="490.887">제국 내에서도 손꼽힐 정도로 싶은 편인데, 적은 말수에 비해 한 번 토론을 시작하면 그를 논리로 굴복시킬 수 있는 </tspan><tspan x="8931" y="522.887">사람은 많지 않다. 그는 역사, 경제, 인류학, 정치학에 주로 관심이 많으며, 존경하는 인물로는 피카소, 베토벤, 칼 </tspan><tspan x="8931" y="554.887">포퍼, 프리츠 하버 등이 있다. 이러한 과거의 예술가 혹은 학자 등에게서 받은 영감은 후일 피델리아 제국의 토대가 </tspan><tspan x="8931" y="586.887">되는 이념을 만들 때 많은 영향을 주었다. 특히 그가 영감을 가장 많이 받은 서적은 칼 포퍼의 ‘열린 사회론’이며, 사</tspan><tspan x="8931" y="618.887">실상 피델리아의 초기 기본 이념 뼈대는 이를 기반으로 이루어졌다고 봐도 과언이 아니다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="8931" y="677.887">제이크가 </tspan><tspan x="9024.81" y="677.887">추구했던 </tspan><tspan x="9118.61" y="677.887">열린 </tspan><tspan x="9169.2" y="677.887">사회론은 </tspan><tspan x="9263.01" y="677.887">결국 </tspan><tspan x="9313.6" y="677.887">실패로 </tspan><tspan x="9385.8" y="677.887">귀결되게 </tspan><tspan x="9479.6" y="677.887">되는데, </tspan><tspan x="9558.2" y="677.887">그는 </tspan><tspan x="9608.79" y="677.887">이를 </tspan><tspan x="9659.39" y="677.887">깨닫는 </tspan><tspan x="9731.58" y="677.887">과정에서 </tspan><tspan x="9825.39" y="677.887">인류에 </tspan><tspan x="9897.59" y="677.887">대한 </tspan><tspan x="9948.18" y="677.887">애정과 </tspan><tspan x="8931" y="709.887">신뢰를 </tspan><tspan x="9002.11" y="709.887">철저하게 </tspan><tspan x="9094.83" y="709.887">배신당하는 </tspan><tspan x="9209.16" y="709.887">감각을 </tspan><tspan x="9280.27" y="709.887">처음으로 </tspan><tspan x="9372.99" y="709.887">느끼게 </tspan><tspan x="9444.1" y="709.887">된다. </tspan><tspan x="9499.9" y="709.887">대의를 </tspan><tspan x="9571.01" y="709.887">이해하지 </tspan><tspan x="9663.73" y="709.887">못하는 </tspan><tspan x="9734.84" y="709.887">대중을 </tspan><tspan x="9805.96" y="709.887">상대로 </tspan><tspan x="9877.07" y="709.887">어떻게 </tspan><tspan x="9948.18" y="709.887">적절한 </tspan><tspan x="8931" y="741.887">정치체계를 </tspan><tspan x="9045.49" y="741.887">갖추어야 </tspan><tspan x="9138.37" y="741.887">하는지 </tspan><tspan x="9209.65" y="741.887">더욱 </tspan><tspan x="9259.32" y="741.887">깊게 </tspan><tspan x="9308.99" y="741.887">고찰하게 </tspan><tspan x="9401.87" y="741.887">된 </tspan><tspan x="9429.93" y="741.887">그는, </tspan><tspan x="9486" y="741.887">그 </tspan><tspan x="9514.07" y="741.887">과정에서 </tspan><tspan x="9606.95" y="741.887">자신도 </tspan><tspan x="9678.22" y="741.887">알지 </tspan><tspan x="9727.89" y="741.887">못하던 </tspan><tspan x="9799.17" y="741.887">내면의 </tspan><tspan x="9870.45" y="741.887">광기 </tspan><tspan x="9920.12" y="741.887">어린 </tspan><tspan x="9969.79" y="741.887">본인</tspan><tspan x="8931" y="773.887">의 </tspan><tspan x="8960.22" y="773.887">모습을 </tspan><tspan x="9032.65" y="773.887">발견하게 </tspan><tspan x="9126.69" y="773.887">된다. </tspan><tspan x="9183.82" y="773.887">초기의 </tspan><tspan x="9256.25" y="773.887">이상론을 </tspan><tspan x="9350.29" y="773.887">읽고 </tspan><tspan x="9401.12" y="773.887">변질된 </tspan><tspan x="9473.55" y="773.887">리더 </tspan><tspan x="9524.37" y="773.887">- </tspan><tspan x="9542.8" y="773.887">제이크는 </tspan><tspan x="9636.84" y="773.887">새로운 </tspan><tspan x="9709.28" y="773.887">사상과 </tspan><tspan x="9781.71" y="773.887">이념이 </tspan><tspan x="9854.14" y="773.887">피델리온에 </tspan><tspan x="9969.79" y="773.887">필요</tspan><tspan x="8931" y="805.887">하다고 </tspan><tspan x="9002.79" y="805.887">인식, </tspan><tspan x="9059.37" y="805.887">독재정치를 </tspan><tspan x="9174.37" y="805.887">추구하는 </tspan><tspan x="9267.77" y="805.887">피델리즘을 </tspan><tspan x="9382.77" y="805.887">구성하게 </tspan><tspan x="9476.17" y="805.887">된다. </tspan><tspan x="9532.65" y="805.887">현재의 </tspan><tspan x="9604.44" y="805.887">정치 </tspan><tspan x="9654.62" y="805.887">체계 </tspan><tspan x="9704.81" y="805.887">아래, </tspan><tspan x="9761.39" y="805.887">제이크에겐 </tspan><tspan x="9876.39" y="805.887">불가능한 </tspan><tspan x="9969.79" y="805.887">것은 </tspan><tspan x="8931" y="837.887">사실상 </tspan><tspan x="9003.84" y="837.887">존재하지 </tspan><tspan x="9098.29" y="837.887">않는다. </tspan><tspan x="9177.43" y="837.887">하지만 </tspan><tspan x="9250.27" y="837.887">동시에 </tspan><tspan x="9323.12" y="837.887">그는 </tspan><tspan x="9374.35" y="837.887">항상 </tspan><tspan x="9425.59" y="837.887">두려움을 </tspan><tspan x="9520.04" y="837.887">느끼고 </tspan><tspan x="9592.88" y="837.887">있다. </tspan><tspan x="9650.41" y="837.887">자신이 </tspan><tspan x="9723.26" y="837.887">모르는 </tspan><tspan x="9796.1" y="837.887">세상에 </tspan><tspan x="9868.94" y="837.887">대하여, </tspan><tspan x="9948.18" y="837.887">외부의 </tspan><tspan x="8931" y="869.887">적에 </tspan><tspan x="8980.49" y="869.887">대하여, </tspan><tspan x="9057.98" y="869.887">그리고 </tspan><tspan x="9129.07" y="869.887">누구보다도 </tspan><tspan x="9243.38" y="869.887">두려운 </tspan><tspan x="9314.47" y="869.887">본인 </tspan><tspan x="9363.96" y="869.887">자신에 </tspan><tspan x="9435.05" y="869.887">대하여.</tspan></text><image x="8570" y="51" width="224" height="1009" fill="url(#img1719305044004_pattern2_3616_50)" xlink:href="/story/fidelion-6/3.png"/><image x="5240" width="1087" height="1080" fill="url(#img1719305044004_pattern3_3616_50)" xlink:href="/story/fidelion-6/4.png"/></g><defs><pattern id="img1719305044004_pattern0_3616_50" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3616_50" transform="scale(0.00039557 0.000925926)"/></pattern><pattern id="img1719305044004_pattern1_3616_50" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3616_50" transform="scale(0.000459137 0.00102669)"/></pattern><pattern id="img1719305044004_pattern2_3616_50" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3616_50" transform="matrix(0.00109972 0 0 0.000244141 -0.00037384 0)"/></pattern><pattern id="img1719305044004_pattern3_3616_50" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3616_50" transform="scale(0.000333333 0.000335494)"/></pattern><clipPath id="clip0_3616_50"><rect width="10258" height="1080" fill="white"/></clipPath><clipPath id="clip1_3616_50"><rect width="2528" height="1080" fill="white"/></clipPath><image id="image0_3616_50" width="2528" height="1080" xlink:href="/story/fidelion-6/fidelion-6/1.png"/><image id="image1_3616_50" width="2178" height="974" xlink:href="/story/fidelion-6/fidelion-6/2.png"/><image id="image2_3616_50" width="910" height="4096" xlink:href="/story/fidelion-6/fidelion-6/3.png"/><image id="image3_3616_50" width="3000" height="2981" xlink:href="/story/fidelion-6/fidelion-6/4.png"/></defs></svg>