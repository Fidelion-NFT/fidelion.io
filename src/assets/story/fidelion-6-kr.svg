<svg width="10258" height="1080" viewBox="0 0 10258 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3616_50)"><rect width="10258" height="1080" fill="black"/><g clip-path="url(#clip1_3616_50)"><image width="2528" height="1080" fill="url(#img1719305044004_pattern0_3616_50)" xlink:href="/story/fidelion-6/1.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard-Black" font-size="250" letter-spacing="0em"><tspan x="1181" y="916.867">Biography</tspan></text></g><path fill-rule="evenodd" clip-rule="evenodd" d="M3212.78 579.443V140H3212.77H3046.51V579.443C3045.63 630.728 3022.63 657.253 2983.72 657.253C2944.81 657.253 2921.81 631.606 2920.04 582.98H2752.01C2751.12 727.989 2851.05 789 2973.1 789C3113.72 789 3211.89 705.002 3212.78 579.443ZM3409.77 140L3196.62 780.152H3378.81L3416.84 654.593H3631.75L3669.78 780.152H3851.08L3638.83 140H3409.77ZM3526.5 312.412L3592.83 527.27H3455.75L3521.2 312.412H3526.5ZM3892.13 140H4060.16V401.721H4069L4267.11 140H4464.33L4244.99 425.595L4468.74 780.152H4267.1L4119.41 536.995L4060.15 613.033V780.143H3892.12V140H3892.13ZM4952 140H4494.77V780.152H4951.11V643.991H4662.8V528.157H4928.12V391.995H4662.8V276.162H4952V140Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="2752" y="853.887">피델리온의 </tspan><tspan x="2866.91" y="853.887">황제 </tspan><tspan x="2917" y="853.887">제이크는 </tspan><tspan x="3010.31" y="853.887">고상한 </tspan><tspan x="3082.01" y="853.887">가문에서 </tspan><tspan x="3175.31" y="853.887">자라났다. </tspan><tspan x="3274.92" y="853.887">어떤 </tspan><tspan x="3325.01" y="853.887">지식이든 </tspan><tspan x="3418.32" y="853.887">빠르게 </tspan><tspan x="3490.02" y="853.887">습득할 </tspan><tspan x="3561.72" y="853.887">수 </tspan><tspan x="3590.2" y="853.887">있는 </tspan><tspan x="3640.29" y="853.887">소질을 </tspan><tspan x="3711.99" y="853.887">지닌 </tspan><tspan x="3762.09" y="853.887">제이크는 </tspan><tspan x="3855.39" y="853.887">영재 </tspan><tspan x="3905.48" y="853.887">교육을 </tspan><tspan x="3977.18" y="853.887">받으며 </tspan><tspan x="4048.88" y="853.887">성장해 </tspan><tspan x="4120.58" y="853.887">왔는데, </tspan><tspan x="4198.68" y="853.887">특히 </tspan><tspan x="4248.77" y="853.887">어머니로부터 </tspan><tspan x="4385.29" y="853.887">받은 </tspan><tspan x="4435.38" y="853.887">영적인 </tspan><tspan x="4507.08" y="853.887">통찰력과 </tspan><tspan x="4600.38" y="853.887">예술적인 </tspan><tspan x="4693.69" y="853.887">재능은 </tspan><tspan x="4765.39" y="853.887">그를 </tspan><tspan x="4815.48" y="853.887">독특한 </tspan><tspan x="4887.18" y="853.887">존재로 </tspan><tspan x="2752" y="885.887">만들었다.  </tspan><tspan x="2857.53" y="885.887">다른 </tspan><tspan x="2907.27" y="885.887">면모도 </tspan><tspan x="2978.62" y="885.887">존재했다. </tspan><tspan x="3077.87" y="885.887">그의 </tspan><tspan x="3127.61" y="885.887">가문 </tspan><tspan x="3177.35" y="885.887">조상들로부터 </tspan><tspan x="3313.52" y="885.887">전해진 </tspan><tspan x="3384.87" y="885.887">독재적인 </tspan><tspan x="3477.82" y="885.887">성향과 </tspan><tspan x="3549.17" y="885.887">차가운 </tspan><tspan x="3620.52" y="885.887">면모 </tspan><tspan x="3670.26" y="885.887">역시 </tspan><tspan x="3720" y="885.887">물려받은 </tspan><tspan x="3812.95" y="885.887">제이크는, </tspan><tspan x="3912.3" y="885.887">자기 </tspan><tspan x="3962.04" y="885.887">가족 </tspan><tspan x="4011.79" y="885.887">및 </tspan><tspan x="4039.92" y="885.887">반려동물을 </tspan><tspan x="4154.48" y="885.887">제외한 </tspan><tspan x="4225.83" y="885.887">다른 </tspan><tspan x="4275.57" y="885.887">생명에게는 </tspan><tspan x="4390.13" y="885.887">다소 </tspan><tspan x="4439.87" y="885.887">차가운 </tspan><tspan x="4511.22" y="885.887">모습을 </tspan><tspan x="4582.57" y="885.887">보여주기도 </tspan><tspan x="4697.13" y="885.887">했다. </tspan><tspan x="4753.17" y="885.887">그의 </tspan><tspan x="4802.91" y="885.887">어린 </tspan><tspan x="4852.65" y="885.887">시절, </tspan><tspan x="4908.79" y="885.887">바쁘</tspan><tspan x="2752" y="917.887">고 </tspan><tspan x="2780.49" y="917.887">살갑지 </tspan><tspan x="2852.19" y="917.887">않은 </tspan><tspan x="2902.29" y="917.887">아버지와 </tspan><tspan x="2995.6" y="917.887">집에서 </tspan><tspan x="3067.3" y="917.887">홀로 </tspan><tspan x="3117.4" y="917.887">외로워하며 </tspan><tspan x="3232.31" y="917.887">힘들어하는 </tspan><tspan x="3347.23" y="917.887">어머니의 </tspan><tspan x="3440.53" y="917.887">모습은 </tspan><tspan x="3512.24" y="917.887">그에게 </tspan><tspan x="3583.94" y="917.887">다양한 </tspan><tspan x="3655.64" y="917.887">영향을 </tspan><tspan x="3727.34" y="917.887">미쳤다. </tspan><tspan x="3805.35" y="917.887">특히 </tspan><tspan x="3855.44" y="917.887">어린 </tspan><tspan x="3905.54" y="917.887">제이크가 </tspan><tspan x="3998.85" y="917.887">우연히 </tspan><tspan x="4070.55" y="917.887">어머니의 </tspan><tspan x="4163.86" y="917.887">외도를 </tspan><tspan x="4235.56" y="917.887">목격한 </tspan><tspan x="4307.26" y="917.887">날의 </tspan><tspan x="4357.36" y="917.887">기억은 </tspan><tspan x="4429.06" y="917.887">그의 </tspan><tspan x="4479.16" y="917.887">여성에 </tspan><tspan x="4550.86" y="917.887">대한 </tspan><tspan x="4600.96" y="917.887">관념을 </tspan><tspan x="4672.66" y="917.887">다소 </tspan><tspan x="4722.75" y="917.887">흔들어놓기에 </tspan><tspan x="4859.28" y="917.887">충분했다. </tspan><tspan x="2752" y="949.887">이에 </tspan><tspan x="2802.37" y="949.887">따라 </tspan><tspan x="2852.74" y="949.887">제이크는 성인이 </tspan><tspan x="3017.42" y="949.887">된 </tspan><tspan x="3046.18" y="949.887">이후에도 </tspan><tspan x="3139.76" y="949.887">쉽사리 </tspan><tspan x="3211.74" y="949.887">진정한 </tspan><tspan x="3283.71" y="949.887">사랑이라는 </tspan><tspan x="3398.9" y="949.887">감정을 </tspan><tspan x="3470.88" y="949.887">이해하지 </tspan><tspan x="3564.46" y="949.887">못하게 </tspan><tspan x="3636.44" y="949.887">되었다. </tspan><tspan x="3714.71" y="949.887">여성이라는 </tspan><tspan x="3829.9" y="949.887">존재는 </tspan><tspan x="3901.88" y="949.887">언제나 </tspan><tspan x="3973.86" y="949.887">그에게 </tspan><tspan x="4045.83" y="949.887">항상 </tspan><tspan x="4096.2" y="949.887">미스테리한 </tspan><tspan x="4211.39" y="949.887">대상으로 </tspan><tspan x="4304.97" y="949.887">보이기도 </tspan><tspan x="4398.56" y="949.887">하는데, </tspan><tspan x="4476.93" y="949.887">이는 </tspan><tspan x="4527.3" y="949.887">그의 </tspan><tspan x="4577.67" y="949.887">정직해 </tspan><tspan x="4649.65" y="949.887">보이고 </tspan><tspan x="4721.62" y="949.887">고독함이 </tspan><tspan x="4815.2" y="949.887">보이는 </tspan><tspan x="4887.18" y="949.887">눈빛에 </tspan><tspan x="2752" y="981.887">매료된 </tspan><tspan x="2823.09" y="981.887">많은 </tspan><tspan x="2872.58" y="981.887">여성 </tspan><tspan x="2922.07" y="981.887">또한 </tspan><tspan x="2971.56" y="981.887">동일하게 </tspan><tspan x="3064.26" y="981.887">느끼는 </tspan><tspan x="3135.35" y="981.887">감정선이기도 </tspan><tspan x="3271.26" y="981.887">하다. </tspan><tspan x="3327.05" y="981.887">술과 </tspan><tspan x="3376.54" y="981.887">담배를 </tspan><tspan x="3447.63" y="981.887">통해 </tspan><tspan x="3497.12" y="981.887">민감한 </tspan><tspan x="3568.21" y="981.887">성격과 </tspan><tspan x="3639.3" y="981.887">불면증과 </tspan><tspan x="3732" y="981.887">싸우는 </tspan><tspan x="3803.1" y="981.887">편이며, </tspan><tspan x="3880.59" y="981.887">때로 </tspan><tspan x="3930.08" y="981.887">마약이나 </tspan><tspan x="4022.78" y="981.887">여성을 </tspan><tspan x="4093.87" y="981.887">통해서 </tspan><tspan x="4164.96" y="981.887">정치와 </tspan><tspan x="4236.06" y="981.887">문화 </tspan><tspan x="4285.54" y="981.887">전반에 </tspan><tspan x="4356.64" y="981.887">대한 </tspan><tspan x="4406.13" y="981.887">영감을 </tspan><tspan x="4477.22" y="981.887">얻으려 </tspan><tspan x="4548.31" y="981.887">하기도 </tspan><tspan x="4619.41" y="981.887">한다.</tspan></text><image x="6249" y="53" width="2178" height="974" fill="url(#img1719305044004_pattern1_3616_50)" xlink:href="/story/fidelion-6/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="30" letter-spacing="0em"><tspan x="8270.14" y="786.664">이름
