<svg width="9686" height="1080" viewBox="0 0 9686 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_4038_405)"><rect width="9686" height="1080" fill="black"/><g clip-path="url(#clip1_4038_405)"><image width="763" height="1080" fill="url(#img1720071782349_pattern0_4038_405)" xlink:href="/story/fidelion-6/1.png"/></g><path fill-rule="evenodd" clip-rule="evenodd" d="M1447.78 579.443V140H1447.77H1281.51V579.443C1280.63 630.728 1257.63 657.253 1218.72 657.253C1179.81 657.253 1156.81 631.606 1155.04 582.98H987.006C986.119 727.989 1086.05 789 1208.1 789C1348.72 789 1446.89 705.002 1447.78 579.443ZM1644.77 140L1431.62 780.152H1613.81L1651.84 654.593H1866.75L1904.78 780.152H2086.08L1873.83 140H1644.77ZM1761.5 312.412L1827.83 527.27H1690.75L1756.2 312.412H1761.5ZM2127.13 140H2295.16V401.721H2304L2502.11 140H2699.33L2479.99 425.595L2703.74 780.152H2502.1L2354.41 536.995L2295.15 613.033V780.143H2127.12V140H2127.13ZM3187 140H2729.77V780.152H3186.11V643.991H2897.8V528.157H3163.12V391.995H2897.8V276.162H3187V140Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="987" y="853.887">피델리온의 </tspan><tspan x="1101.91" y="853.887">황제 </tspan><tspan x="1152" y="853.887">제이크는 </tspan><tspan x="1245.31" y="853.887">고상한 </tspan><tspan x="1317.01" y="853.887">가문에서 </tspan><tspan x="1410.31" y="853.887">자라났다. </tspan><tspan x="1509.92" y="853.887">어떤 </tspan><tspan x="1560.01" y="853.887">지식이든 </tspan><tspan x="1653.32" y="853.887">빠르게 </tspan><tspan x="1725.02" y="853.887">습득할 </tspan><tspan x="1796.72" y="853.887">수 </tspan><tspan x="1825.2" y="853.887">있는 </tspan><tspan x="1875.29" y="853.887">소질을 </tspan><tspan x="1946.99" y="853.887">지닌 </tspan><tspan x="1997.09" y="853.887">제이크는 </tspan><tspan x="2090.39" y="853.887">영재 </tspan><tspan x="2140.48" y="853.887">교육을 </tspan><tspan x="2212.18" y="853.887">받으며 </tspan><tspan x="2283.88" y="853.887">성장해 </tspan><tspan x="2355.58" y="853.887">왔는데, </tspan><tspan x="2433.68" y="853.887">특히 </tspan><tspan x="2483.77" y="853.887">어머니로부터 </tspan><tspan x="2620.29" y="853.887">받은 </tspan><tspan x="2670.38" y="853.887">영적인 </tspan><tspan x="2742.08" y="853.887">통찰력과 </tspan><tspan x="2835.38" y="853.887">예술적인 </tspan><tspan x="2928.69" y="853.887">재능은 </tspan><tspan x="3000.39" y="853.887">그를 </tspan><tspan x="3050.48" y="853.887">독특한 </tspan><tspan x="3122.18" y="853.887">존재로 </tspan><tspan x="987" y="885.887">만들었다.  </tspan><tspan x="1092.53" y="885.887">다른 </tspan><tspan x="1142.27" y="885.887">면모도 </tspan><tspan x="1213.62" y="885.887">존재했다. </tspan><tspan x="1312.87" y="885.887">그의 </tspan><tspan x="1362.61" y="885.887">가문 </tspan><tspan x="1412.35" y="885.887">조상들로부터 </tspan><tspan x="1548.52" y="885.887">전해진 </tspan><tspan x="1619.87" y="885.887">독재적인 </tspan><tspan x="1712.82" y="885.887">성향과 </tspan><tspan x="1784.17" y="885.887">차가운 </tspan><tspan x="1855.52" y="885.887">면모 </tspan><tspan x="1905.26" y="885.887">역시 </tspan><tspan x="1955" y="885.887">물려받은 </tspan><tspan x="2047.95" y="885.887">제이크는, </tspan><tspan x="2147.3" y="885.887">자기 </tspan><tspan x="2197.04" y="885.887">가족 </tspan><tspan x="2246.79" y="885.887">및 </tspan><tspan x="2274.92" y="885.887">반려동물을 </tspan><tspan x="2389.48" y="885.887">제외한 </tspan><tspan x="2460.83" y="885.887">다른 </tspan><tspan x="2510.57" y="885.887">생명에게는 </tspan><tspan x="2625.13" y="885.887">다소 </tspan><tspan x="2674.87" y="885.887">차가운 </tspan><tspan x="2746.22" y="885.887">모습을 </tspan><tspan x="2817.57" y="885.887">보여주기도 </tspan><tspan x="2932.13" y="885.887">했다. </tspan><tspan x="2988.17" y="885.887">그의 </tspan><tspan x="3037.91" y="885.887">어린 </tspan><tspan x="3087.65" y="885.887">시절, </tspan><tspan x="3143.79" y="885.887">바쁘</tspan><tspan x="987" y="917.887">고 </tspan><tspan x="1015.49" y="917.887">살갑지 </tspan><tspan x="1087.19" y="917.887">않은 </tspan><tspan x="1137.29" y="917.887">아버지와 </tspan><tspan x="1230.6" y="917.887">집에서 </tspan><tspan x="1302.3" y="917.887">홀로 </tspan><tspan x="1352.4" y="917.887">외로워하며 </tspan><tspan x="1467.31" y="917.887">힘들어하는 </tspan><tspan x="1582.23" y="917.887">어머니의 </tspan><tspan x="1675.53" y="917.887">모습은 </tspan><tspan x="1747.24" y="917.887">그에게 </tspan><tspan x="1818.94" y="917.887">다양한 </tspan><tspan x="1890.64" y="917.887">영향을 </tspan><tspan x="1962.34" y="917.887">미쳤다. </tspan><tspan x="2040.35" y="917.887">특히 </tspan><tspan x="2090.44" y="917.887">어린 </tspan><tspan x="2140.54" y="917.887">제이크가 </tspan><tspan x="2233.85" y="917.887">우연히 </tspan><tspan x="2305.55" y="917.887">어머니의 </tspan><tspan x="2398.86" y="917.887">외도를 </tspan><tspan x="2470.56" y="917.887">목격한 </tspan><tspan x="2542.26" y="917.887">날의 </tspan><tspan x="2592.36" y="917.887">기억은 </tspan><tspan x="2664.06" y="917.887">그의 </tspan><tspan x="2714.16" y="917.887">여성에 </tspan><tspan x="2785.86" y="917.887">대한 </tspan><tspan x="2835.96" y="917.887">관념을 </tspan><tspan x="2907.66" y="917.887">다소 </tspan><tspan x="2957.75" y="917.887">흔들어놓기에 </tspan><tspan x="3094.28" y="917.887">충분했다. </tspan><tspan x="987" y="949.887">이에 </tspan><tspan x="1037.37" y="949.887">따라 </tspan><tspan x="1087.74" y="949.887">제이크는 성인이 </tspan><tspan x="1252.42" y="949.887">된 </tspan><tspan x="1281.18" y="949.887">이후에도 </tspan><tspan x="1374.76" y="949.887">쉽사리 </tspan><tspan x="1446.74" y="949.887">진정한 </tspan><tspan x="1518.71" y="949.887">사랑이라는 </tspan><tspan x="1633.9" y="949.887">감정을 </tspan><tspan x="1705.88" y="949.887">이해하지 </tspan><tspan x="1799.46" y="949.887">못하게 </tspan><tspan x="1871.44" y="949.887">되었다. </tspan><tspan x="1949.71" y="949.887">여성이라는 </tspan><tspan x="2064.9" y="949.887">존재는 </tspan><tspan x="2136.88" y="949.887">언제나 </tspan><tspan x="2208.86" y="949.887">그에게 </tspan><tspan x="2280.83" y="949.887">항상 </tspan><tspan x="2331.2" y="949.887">미스테리한 </tspan><tspan x="2446.39" y="949.887">대상으로 </tspan><tspan x="2539.97" y="949.887">보이기도 </tspan><tspan x="2633.56" y="949.887">하는데, </tspan><tspan x="2711.93" y="949.887">이는 </tspan><tspan x="2762.3" y="949.887">그의 </tspan><tspan x="2812.67" y="949.887">정직해 </tspan><tspan x="2884.65" y="949.887">보이고 </tspan><tspan x="2956.62" y="949.887">고독함이 </tspan><tspan x="3050.2" y="949.887">보이는 </tspan><tspan x="3122.18" y="949.887">눈빛에 </tspan><tspan x="987" y="981.887">매료된 </tspan><tspan x="1058.09" y="981.887">많은 </tspan><tspan x="1107.58" y="981.887">여성 </tspan><tspan x="1157.07" y="981.887">또한 </tspan><tspan x="1206.56" y="981.887">동일하게 </tspan><tspan x="1299.26" y="981.887">느끼는 </tspan><tspan x="1370.35" y="981.887">감정선이기도 </tspan><tspan x="1506.26" y="981.887">하다. </tspan><tspan x="1562.05" y="981.887">술과 </tspan><tspan x="1611.54" y="981.887">담배를 </tspan><tspan x="1682.63" y="981.887">통해 </tspan><tspan x="1732.12" y="981.887">민감한 </tspan><tspan x="1803.21" y="981.887">성격과 </tspan><tspan x="1874.3" y="981.887">불면증과 </tspan><tspan x="1967" y="981.887">싸우는 </tspan><tspan x="2038.1" y="981.887">편이며, </tspan><tspan x="2115.59" y="981.887">때로 </tspan><tspan x="2165.08" y="981.887">마약이나 </tspan><tspan x="2257.78" y="981.887">여성을 </tspan><tspan x="2328.87" y="981.887">통해서 </tspan><tspan x="2399.96" y="981.887">정치와 </tspan><tspan x="2471.06" y="981.887">문화 </tspan><tspan x="2520.54" y="981.887">전반에 </tspan><tspan x="2591.64" y="981.887">대한 </tspan><tspan x="2641.13" y="981.887">영감을 </tspan><tspan x="2712.22" y="981.887">얻으려 </tspan><tspan x="2783.31" y="981.887">하기도 </tspan><tspan x="2854.41" y="981.887">한다.</tspan></text><image x="4484" y="53" width="2178" height="974" fill="url(#img1720071782349_pattern1_4038_405)" xlink:href="/story/fidelion-6/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="30" letter-spacing="0em"><tspan x="6505.14" y="786.664">이름
