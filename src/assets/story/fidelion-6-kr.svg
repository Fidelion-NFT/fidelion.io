</tspan><tspan x="6505.14" y="986.664">직급</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="30" letter-spacing="0em"><tspan x="6579" y="786.664">Jake Marcus
</tspan><tspan x="6579" y="826.664">Male
