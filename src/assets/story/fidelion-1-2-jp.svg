<svg width="11237" height="1080" viewBox="0 0 11237 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3798_2181)"><rect width="11237" height="1080" fill="black"/><rect width="1733" height="1080" fill="white"/><image x="931" width="802" height="1080" fill="url(#img1719307772631_pattern0_3798_2181)" xlink:href="/story/fidelion-1-2/1.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="77.5" y="774.812">ジェイク・マーカスは裕福な家庭の一人っ子です。彼の父親は、世界</tspan><tspan x="77.5" y="806.812">中に製造工場を持つ多国籍企業を所有し経営する実業家であり、母親</tspan><tspan x="77.5" y="838.812">は芸術を愛する繊細な女性です。
</tspan><tspan x="77.5" y="874.812">
</tspan><tspan x="77.5" y="910.812">ジェイクの家族は長年軍事事業で裕福だった。ジェイクの父親の世代</tspan><tspan x="77.5" y="942.812">は軍を退役していましたが、長年にわたって蓄積された人的および物</tspan><tspan x="77.5" y="974.812">的資源は父親の事業と家族に大いに役立ち、ジェイクは他の人よりも</tspan><tspan x="77.5" y="1006.81">裕福で寛大な環境で育ちました。</tspan></text><rect width="9504" height="1080" transform="translate(1733)" fill="white"/><image x="2227" width="9010" height="1080" fill="url(#img1719307772631_pattern1_3798_2181)" xlink:href="/story/fidelion-1-2/2.png"/><path d="M10981.1 411.918H11068.6L11081.2 399.314V134.285L11066.5 119.592H10982L10967.8 133.779L10968.1 398.984L10981 411.896L10981.1 411.918ZM10984.8 126.191H11063.8L11074.6 137.013V396.587L11065.9 405.319H10983.8L10974.7 396.279L10974.4 136.529L10984.8 126.213V126.191ZM11229.9 720.609V609.243L11162.3 543.013H10892.6L10825.6 609.837V777.886L10859.4 817.655L11072.8 902.647L11077.9 909.048V958.253L11069.7 966.765H10987L10979.7 958.956V902.427H10842L10780.8 543.013H10511.1L10439.1 963.444L10390.3 813.893L10480.9 543.013H10316.3L10259.6 745.97H10247.6L10190.9 543.013H9352.94V678.97H9470.57V1080.02H9623.23V678.398H9707.91V1080.02H10193.3L10248.3 879.793H10261L10317.7 1080.02H10577.8L10592.1 973.936H10699.9L10714.3 1080.02H10871.6L10868.9 1058.99L10888.8 1080.02H11165.1L11229.9 1017.11V845.567L11193.7 805.271L10985.9 720.191L10978.3 713.548V667.972L10987.1 659.592H11068.7L11076.6 668.918V720.63H11229.9V720.609ZM11071.8 652.949H10984.5L10971.7 665.091V716.495L10982.3 725.822L11189.8 810.748L11223.3 848.053V1014.28L11159 1076.68H10894.8L10859.7 1039.73L10864.5 1076.68H10720.5L10705.7 967.293H10586.4L10571.6 1076.68H10323.6L10266 873.15H10243.3L10187.4 1076.68H9714.51V671.756H9616.63V1076.68H9477.17V672.327H9359.54V549.568H10185.9L10242.6 752.525H10264.6L10321.3 549.568H10471.7L10383.3 813.827L10441.1 990.807L10516.6 549.568H10775.2L10836.4 908.982H10973V961.508L10984 973.32H11072.4L11084.4 960.87V906.694L11076.8 897.126L10863.4 812.09L10832.1 775.422V612.543L10895.2 549.59H11159.6L11223.2 611.993V714.01H11083.2V666.455L11071.7 652.949H11071.8ZM9423.22 537.69H9664.4L9731.2 469.503V270.792L9775.33 537.69H10042.8L10096.9 206.63V537.69H10467.1V408.09H10247.6V327.519H10437.4V205.42H10249.8V123.947H10467.1V0H10456.4L10099.6 176.033L9981.56 0H9974.26L9918.74 388.844H9902.38L9844.68 0H9837.66L9731.23 216.418V112.685L9581.92 0H9579.45L9603.96 405.891H9579.78L9586.36 399.314V134.285L9571.69 119.592H9487.18L9479.59 127.18V0H9136.7L9085.58 248.906H9082.13L9028.87 0H8820V537.69H8963.19V215.318H8965.75L9015.48 440.204H9150L9199.76 215.318H9204.51V534.391L9211.11 534.611L9230.6 231.397L9333.27 239.954L9333.14 472.143L9339.65 478.807L9341.13 534.501L9347.73 534.413V487.056L9397.2 537.712H9423.19L9423.22 537.69ZM10103.5 181.488L10460.6 5.30102V117.326H10243.3V211.997H10430.8V320.899H10241V414.667H10460.6V531.07H10103.5V181.488ZM9839.62 10.954L9896.68 395.443H9924.46L9979.65 8.97434L10094.5 180.191L10037.2 531.092H9780.91L9731.31 231.111L9839.62 10.954ZM9630.33 531.092H9618.12L9610.95 412.49H9630.33V531.092ZM9586.78 11.9438L9724.63 115.985V229.835L9724.49 230.099L9724.63 230.869V466.798L9661.65 531.092H9636.95V405.891H9610.58L9586.8 11.9438H9586.78ZM9489.91 126.191H9568.94L9579.76 137.013V396.587L9571.03 405.319H9488.94L9479.9 396.279L9479.59 136.529L9489.93 126.191H9489.91ZM9479.57 405.297L9480.16 405.891H9479.57V405.297ZM9479.57 412.49H9604.35L9611.52 531.092H9479.59V412.49H9479.57ZM9078.74 359.765L9060.83 255.505H9076.25L9078.74 359.765ZM9020.8 433.606L8971.07 208.719H8956.62V531.092H8826.6V3.29939H9022.82L9075.42 248.906H9053L9079.82 405.055L9080.5 433.606H9020.8ZM9083.89 299.079L9082.85 255.505H9084.94L9083.89 299.079ZM9091.5 255.505H9111.18L9088.83 367.508L9091.5 255.505ZM9333.32 233.311L9224.48 224.248L9211.15 431.604V208.719H9194.5L9144.75 433.606H9087.25L9087.91 405.803L9119.21 248.906H9092.29L9142.75 3.29939H9274.92L9333.41 60.9287L9333.3 233.311H9333.32ZM9341.15 283.923L9339.92 236.874L9340.03 58.1572L9284.31 3.29939H9341.13V283.923H9341.15ZM9472.97 531.092H9429.82V412.49H9472.97V531.092ZM9347.75 3.29939H9472.97V133.779V134.703V405.891H9423.22V531.092H9399.99L9347.75 477.598V3.29939ZM10627.1 662.055L10602.8 845.875H10688.9L10663.1 662.055H10627.1ZM10610.3 839.277L10632.9 668.654H10657.4L10681.3 839.277H10610.3ZM10590.5 537.69H10743.5V131.954H10823.5V469.151L10891.2 537.668H11158.8L11226.4 469.151V64.1401L11162.1 0H10473V132.547H10590.5V537.712V537.69ZM10479.6 125.949V3.29939H11156.1L11219.8 66.8676V466.446L11156 531.07H10893.9L10830.1 466.446V125.355H10736.9V531.092H10597.1V125.949H10479.6H10479.6ZM9853.32 665.729V758.156H10046V867.673H9853.32V961.794H10076.9L10127.7 813.761L10076.9 665.729H9853.32ZM10072.2 955.195H9859.92V874.272H10052.6V751.557H9859.92V672.327H10072.2L10120.7 813.761L10072.2 955.195Z" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3224" y="805.812">しかし予想通り、戦争は何年も長引き、地下壕での生活はますます困難になっていきました。それか</tspan><tspan x="3224" y="837.812">ら何かが起こりました。父親は地上の状況を確認するため地下壕から出て、地下壕の位置が判明し</tspan><tspan x="3224" y="869.812">た。気づけば戦争は終わりを迎え、地上は地獄と化した。生存者たちは暴徒と化し、大挙して徘徊</tspan><tspan x="3224" y="901.812">し、ジェイクの家族の地下壕は格好の餌食となった。結局、暴徒が彼を攻撃し、彼の父親と母親は彼</tspan><tspan x="3224" y="933.812">を守って亡くなりました。まだ子供だったジェイク自身も臨死体験をしたが、家族とともに避難して</tspan><tspan x="3224" y="965.812">きた人々の中で最も熟練したメルフィンの助けでなんとか脱出することができた。ジェイクとメル</tspan><tspan x="3224" y="997.812">フィンはなんとかバンカーから脱出し、隠れられる別のグループシェルターを見つけます。</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="4425" y="587.812">キャンプでの生活は、家族が地下壕で暮らしていたときよりもはるかに困難でした。水と食料は常に</tspan><tspan x="4425" y="619.812">不足しており、若いジェイクはヒエラルキーの最下位に位置し、放浪者に近い他の避難者たちから奴</tspan><tspan x="4425" y="651.812">隷のように扱われていました。メルフィンの献身的な助けにより、彼はかろうじて生き残ることがで</tspan><tspan x="4425" y="683.812">きますが、若いジェイクにとってはそれ以外のすべてが挑戦です。しかし皮肉なことに、ジェイクが</tspan><tspan x="4425" y="715.812">自分の本当の才能を発見したのはまさにその避難所だった。メルフィアンの助けを得て、ジェイクは</tspan><tspan x="4425" y="747.812">精神病院での人間関係の隅々まで、そして知識と権力を持つ者と持たない者との間の軋轢を学び、自</tspan><tspan x="4425" y="779.812">分の側を築くために狡猾に亀裂を掘り始める。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="5744" y="240.812">両親譲りの卓越した弁論と知性、そして培ってきた知識は、幼いながらに周囲を引き寄せる非凡</tspan><tspan x="5919.98" y="272.812">なカリスマとなり、それが強さとなって勢力を築いていった。避難所全体が彼の
</tspan><tspan x="5858.7" y="308.812">指導に従うまでに1年もかかりませんでした。ジェイクは組織化された難民を率いて、
</tspan><tspan x="6219" y="344.812">かつて暴徒に占拠されていた家族の地下壕を襲撃し、
</tspan><tspan x="6319" y="380.812">父と母の復讐のために全員を虐殺しました。
</tspan><tspan x="6819" y="416.812">
</tspan><tspan x="5844.24" y="452.812">戦争が終わっても、空から死の灰が消えるまでには時間がかかり、人々はすぐに地上に
</tspan><tspan x="5944.98" y="488.812">戻ることができませんでした。ジェイクが姿を現したのは、戦後数年が経ち、
</tspan><tspan x="6070.71" y="524.812">避難所の物資がほぼ枯渇し始めてからであり、ジェイクに続いて、
</tspan><tspan x="6146" y="560.812">彼の忠実な僕であるメルフィンと彼の仲間の避難者たちが、
</tspan><tspan x="6394" y="596.812">今や彼の大義に完全に改宗しました。
</tspan><tspan x="6319.98" y="632.812">地下壕にいる間に成人していたジェイクは、
</tspan><tspan x="6144" y="668.812">地上に家を見つけるために信者たちを率いて長い旅をした。
</tspan><tspan x="6069.49" y="704.812">避難所から出てきたばかりの人々にとっては難しい決断だったが、
</tspan><tspan x="6419" y="740.812">誰もが彼の導きに従うことにした。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard-Black" font-size="160" letter-spacing="-0.05em"><tspan x="6894" y="180.375">JAKE AND
</tspan><tspan x="6894" y="323.375">HIS FELLOWS</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="1874" y="96.8125">ジェイクが7歳のとき、戦争が勃発しました。第二次世界大戦は彼と彼の家族にとって</tspan><tspan x="1874" y="128.812">避けられない災害でしたが、彼の家族の富は生き残る方法を提供しました。ジェイクの</tspan><tspan x="1874" y="160.812">父親は家族を、事前に設計され建設された地下バンカーに連れて行きます。一般的な</tspan><tspan x="1874" y="192.812">シェルターとは異なり、限られた人数のために特別に建てられた頑丈で安全なバンカー</tspan><tspan x="1874" y="224.812">でした。ジェイクと家族は、戦争はすぐに終わると考え、信頼できる数人だけとともに</tspan><tspan x="1874" y="256.812">地下壕に避難する。</tspan></text><image x="1874" y="309" width="544" height="623" fill="url(#img1719307772631_pattern2_3798_2181)" xlink:href="/story/fidelion-1-2/3.png"/></g><defs><pattern id="img1719307772631_pattern0_3798_2181" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3798_2181" transform="scale(0.000415628 0.000308642)"/></pattern><pattern id="img1719307772631_pattern1_3798_2181" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3798_2181" transform="scale(0.000244141 0.00203677)"/></pattern><pattern id="img1719307772631_pattern2_3798_2181" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3798_2181" transform="scale(0.00128101 0.00111857)"/></pattern><clipPath id="clip0_3798_2181"><rect width="11237" height="1080" fill="white"/></clipPath><image id="image0_3798_2181" width="2406" height="3240" xlink:href="/story/fidelion-1-2/1.png"/><image id="image1_3798_2181" width="4096" height="491" xlink:href="/story/fidelion-1-2/2.png"/><image id="image2_3798_2181" width="781" height="894" xlink:href="/story/fidelion-1-2/3.png"/></defs></svg>