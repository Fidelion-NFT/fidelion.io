914Z" fill="white"/><path d="M581.184 197H639.028V601.772H581.184V197ZM1041.36 254.962H1242.48V197H1041.36V254.945V254.962ZM1041.36 601.755H1242.48V543.81H1041.36V601.755ZM1238.12 371.132H1064.4V429.077H1238.12V371.132ZM1637.2 601.772H1695.04V197H1637.2V601.772ZM448.257 428.358V370.414H334.844V254.945H478.115V197H277V601.772H334.844V428.358H448.257ZM1396.53 541.478V197H1338.69V601.772H1539.78V543.827H1396.51V541.478H1396.53ZM2190.4 399.377C2190.4 510.971 2099.78 601.755 1988.38 601.755C1876.98 601.755 1786.35 510.971 1786.35 399.377C1786.35 287.783 1876.98 197 1988.38 197C2099.78 197 2190.4 287.783 2190.4 399.377ZM2132.56 399.377C2132.56 319.727 2067.87 254.927 1988.38 254.927C1908.88 254.927 1844.2 319.727 1844.2 399.377C1844.2 479.027 1908.88 543.827 1988.38 543.827C2067.87 543.827 2132.56 479.027 2132.56 399.377ZM926.445 267.077C958.211 303.843 975.713 350.83 975.713 399.377C975.713 447.925 958.211 494.912 926.445 531.677C894.994 568.057 851.729 592.112 804.597 599.388C795.916 600.738 755.119 601.527 744.757 601.719V197H773.636C774.721 197.035 794.866 197.859 804.597 199.367C851.729 206.643 894.994 230.697 926.445 267.077ZM917.869 399.377C917.869 366.451 906.476 334.209 885.771 308.612C865.381 283.382 836.853 265.587 805.472 258.486L802.601 257.838V540.934L805.472 540.286C836.853 533.185 865.363 515.372 885.771 490.16C906.476 464.563 917.869 432.321 917.869 399.395V399.377ZM2278.59 197.789L2208.24 197.842L2445.84 601.755H2505V197H2447.16V487.899L2442.78 480.36L2278.59 197.789Z" fill="#CC0000"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="4890" y="475.887">제이크는 사실상 북아메리카 전역을 통틀어 가장 거대한 석유 시스템을 </tspan><tspan x="4890" y="507.887">통제 중이다. 피델리아는 석유 자원을 기반으로 성장하고 발전해 나간 </tspan><tspan x="4890" y="539.887">국가이다. 그렇기에 그 중심에 건설된 정유 타워, 피델리온은 피델리아 </tspan><tspan x="4890" y="571.887">제국 전체를 대표하는 상징물로서 그 존재의의가 상당히 크다. 피델리온</tspan><tspan x="4890" y="603.887">에서 생산되는 석유의 파급력은 일반인의 상상을 초월할 정도이며, 실제</tspan><tspan x="4890" y="635.887">로 고농도의 에너지를 필요로 하는 거대 운반체계나 탱크, 심지어 이족</tspan><tspan x="4890" y="667.887">보행 병기 등을 움직이는 데에 필수 불가결한 자원이다. 이러한 자원에 </tspan><tspan x="4890" y="699.887">대한 니즈는 내외부를 가리지 않고 지속적으로 존재하며, 이것이 피델리</tspan><tspan x="4890" y="731.887">아 제국의 지속 가능한 부의 원천이라고 할 수 있다.  </tspan><tspan x="4890" y="763.887"> </tspan><tspan x="4890" y="795.887">실질적으로 이 거대한 엔진을 움직이는 것은 피델리아의 노동자들이지</tspan><tspan x="4890" y="827.887">만, 전체의 운영이 정상적으로 이루어지기 위해선 제이크를 따르는 관리</tspan><tspan x="4890" y="859.887">층과 군대가 적재적소에 적합하게 개입되어야만 한다. 이는 외부에서 보</tspan><tspan x="4890" y="891.887">기엔 얼핏 효율적으로 운영되는 운영체계로 보일 수 있으나, 실상은 제</tspan><tspan x="4890" y="923.887">이크가 만들어낸 철권통치 아래에서만 가능한 강제적인 구조로, 피델리</tspan><tspan x="4890" y="955.887">아 내부의 노동구조를 거부하는 시민은 강제 추방 혹은 그 죄의 정도에 </tspan><tspan x="4890" y="987.887">따라 사형까지도 집행될 수 있다.</tspan></text><image x="2776" width="2017" height="1080" fill="url(#img1719222096350_pattern0_3664_12)" xlink:href="/story/fidelion-3/1.png"/><g clip-path="url(#clip1_3664_12)"><path d="M6540.11 129.304V0H6924V129.304H6540.11ZM6104.43 4.93365L6097.18 0H5900V129.304H6283.89L6104.43 4.93365ZM6841.18 722L6540.11 563.919V1080H6673.11V722H6841.18ZM5982.82 722H6150.89V1080H6283.89V563.919L5982.82 722ZM5900 331.576V478.617L6180.04 331.576H5900ZM6924 478.617V331.576H6643.96L6924 478.617Z" fill="#CC0000"/></g><image x="7605" width="1321" height="1080" fill="url(#img1719222096350_pattern1_3664_12)" xlink:href="/story/fidelion-3/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="7162" y="718.887">타워 상부를 지지하는 축으로, 단순한 구조물을 넘어 피델리온을 지탱</tspan><tspan x="7162" y="750.887">하는 힘을 묘사한 구조물로 볼 수 있다. 기본 지지물은 피델리아 제국 </tspan><tspan x="7162" y="782.887">내에 존재하는 노동자, 엔지니어, 군대와 병사들을 상징하며, 거대한 중</tspan><tspan x="7162" y="814.887">앙의 지지축은 석유를 뽑아내는 거대한 시추 파이프를 상징하고 있다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="7310" y="510.887">제이크와 상류층의 신민이 거주하며 제국 운영과 </tspan><tspan x="7310" y="542.887">통치의 전반에 관여하는 장소이다. 제국 피델리아</tspan><tspan x="7310" y="574.887">의 컨트롤 타워라고 볼 수 있다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="8616" y="149.887">피델리온 타워의 최상부는 피델리아의 이미지를 상징적으로 </tspan><tspan x="8616" y="181.887">보여주고 있으며, 실제로 정유시설이 일부 운영되고 있기도 하</tspan><tspan x="8616" y="213.887">다. 실제로의 활용성이 높다기보다는 피델리아의 상징성을 두</tspan><tspan x="8616" y="245.887">드러지게 보여주는 용도에 더 가깝다고 볼 수 있다. 실제로 피</tspan><tspan x="8616" y="277.887">델리온 타워에서는 언제나 연기가 멈추지 않고 뿜어져 나온다.</tspan></text><image x="9257" width="2710" height="1080" fill="url(#img1719222096350_pattern2_3664_12)" xlink:href="/story/fidelion-3/3.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="10059" y="907.887">초대 황제 제이크는 과거 부랑자들이 지배하고 있던 도시를 철저하게 해체하고 계획도시로 재설계하였다. 이에 따라 피델리아는 도시 중앙의 탑이 위치한 둥근 중앙 구획을 중심</tspan><tspan x="10059" y="939.887">으로 여덟 구획의 경계선이 뻗어나가는 방사형 도시의 구조를 지니게 되었다. 일반적인 방사형 도시의 형태가 각각의 구획이 서로 연결되는 구조를 가진 것과 상반되게, 피델리아</tspan><tspan x="10059" y="971.887">는 구획 간 이동이 통제되고 있다. 방사형으로 뻗어나간 구획의 경계에는 도로 대신 콘크리트로 구축된 장벽이 자리 잡고 있으며, 구획 사이에는 검문소가 있어서 자유로운 왕래</tspan><tspan x="10059" y="1003.89">가 어렵다. 또한 특수한 용도로 사용되는 몇 개의 구획은 출입이 전면적으로 차단되어 일반인은 진입이 불가하다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="11471" y="126.887">건국 초기, 황제 제이크는 프롤레타리아 혁명에서 영감을 얻어 자신의 시민 노동계급을 위한 &apos;노동에 따른 공정한 임금 시스템&apos;을 기반으로 하</tspan><tspan x="11471" y="158.887">는 경제구조를 구성하였고, 이를 토대로 많은 거주자들의 지지를 받는다. 비록 본인의 거주 구역과 하류 계층의 구역이 명확하게 구분되길 원했</tspan><tspan x="11471" y="190.887">다는 점에서 제국 특권층에 대한 보호와, 나아가 신격화를 유도하는 구조라는 비판을 피할 수는 없으나 계층을 명확히 나누어 본인의 역할에 집</tspan><tspan x="11471" y="222.887">중, 이에 따른 만족도를 높이는 구조는 어느 정도 효율적인 사회시스템이라고 볼 수도 있었다. 안타깝게도 시간이 지날수록 이러한 구조는 본래</tspan><tspan x="11471" y="254.887">의 의도와는 다르게 서서히 변질되어 초기와는 다른, 광기에 찬 사회구조를 만들어내게 된다.</tspan></text><image x="12919" width="763" height="1080" fill="url(#img1719222096350_pattern3_3664_12)" xlink:href="/story/fidelion-3/4.png"/></g><defs><pattern id="img1719222096350_pattern0_3664_12" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3664_12" transform="scale(0.000495786 0.000925926)"/></pattern><pattern id="img1719222096350_pattern1_3664_12" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3664_12" transform="scale(0.000252334 0.000308642)"/></pattern><pattern id="img1719222096350_pattern2_3664_12" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3664_12" transform="scale(0.000244194 0.000612745)"/></pattern><pattern id="img1719222096350_pattern3_3664_12" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3664_12" transform="matrix(0.000403496 0 0 0.000285063 -0.0003355 0)"/></pattern><clipPath id="clip0_3664_12"><rect width="13735" height="1080" fill="white"/></clipPath><clipPath id="clip1_3664_12"><rect width="1024" height="1080" fill="white" transform="translate(5900)"/></clipPath><image id="image0_3664_12" width="2017" height="1080" xlink:href="/story/fidelion-3/1.png"/><image id="image1_3664_12" width="3963" height="3240" xlink:href="/story/fidelion-3/2.png"/><image id="image2_3664_12" width="4096" height="1632" xlink:href="/story/fidelion-3/3.png"/><image id="image3_3664_12" width="2480" height="3508" xlink:href="/story/fidelion-3/4.png"/></defs></svg>