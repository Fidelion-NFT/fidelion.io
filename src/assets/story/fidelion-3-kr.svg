<svg width="13735" height="1080" viewBox="0 0 13735 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3664_12)"><rect width="13735" height="1080" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="280" y="839.887">피델리아는 </tspan><tspan x="394.522" y="839.887">면적 </tspan><tspan x="444.225" y="839.887">약 </tspan><tspan x="472.321" y="839.887">800제곱킬로미터 </tspan><tspan x="653.396" y="839.887">정도의 </tspan><tspan x="724.705" y="839.887">대지 </tspan><tspan x="774.407" y="839.887">위에 </tspan><tspan x="824.11" y="839.887">세워진 </tspan><tspan x="895.419" y="839.887">도시국가로서, </tspan><tspan x="1037.94" y="839.887">서북부 </tspan><tspan x="1109.25" y="839.887">지역에 </tspan><tspan x="1180.56" y="839.887">위치한 </tspan><tspan x="1251.87" y="839.887">식량 </tspan><tspan x="1301.57" y="839.887">생산을 </tspan><tspan x="1372.88" y="839.887">위한 </tspan><tspan x="1422.59" y="839.887">플랜테이션을 </tspan><tspan x="1558.71" y="839.887">포함하면 </tspan><tspan x="1651.63" y="839.887">실질적으로 </tspan><tspan x="1766.15" y="839.887">힘이 </tspan><tspan x="1815.85" y="839.887">미치는 </tspan><tspan x="1887.16" y="839.887">면적은 </tspan><tspan x="1958.47" y="839.887">약 </tspan><tspan x="1986.57" y="839.887">2,000제곱킬로미터에 </tspan><tspan x="2209.46" y="839.887">달하고 </tspan><tspan x="2280.77" y="839.887">있다. </tspan><tspan x="2336.78" y="839.887">도시 </tspan><tspan x="2386.48" y="839.887">외곽에는 </tspan><tspan x="2479.39" y="839.887">약 </tspan><tspan x="280" y="871.887">3미터의 </tspan><tspan x="367.085" y="871.887">높이로 </tspan><tspan x="438.74" y="871.887">철옹성 </tspan><tspan x="510.396" y="871.887">같은 </tspan><tspan x="560.445" y="871.887">성벽이 </tspan><tspan x="632.1" y="871.887">건설되어 </tspan><tspan x="725.362" y="871.887">있는데, </tspan><tspan x="803.414" y="871.887">이 </tspan><tspan x="831.857" y="871.887">성벽은 </tspan><tspan x="903.512" y="871.887">외부 </tspan><tspan x="953.561" y="871.887">세력의 </tspan><tspan x="1025.22" y="871.887">군사적 </tspan><tspan x="1096.87" y="871.887">침입을 </tspan><tspan x="1168.53" y="871.887">방어할 </tspan><tspan x="1240.18" y="871.887">목적뿐만 </tspan><tspan x="1333.44" y="871.887">아니라 </tspan><tspan x="1405.1" y="871.887">황야에서 </tspan><tspan x="1498.36" y="871.887">도시로 </tspan><tspan x="1570.02" y="871.887">숨어들어오는 </tspan><tspan x="1706.49" y="871.887">밀입국자를 </tspan><tspan x="1821.36" y="871.887">원천 </tspan><tspan x="1871.41" y="871.887">차단할 </tspan><tspan x="1943.06" y="871.887">목적으로 </tspan><tspan x="2036.33" y="871.887">지어진 </tspan><tspan x="2107.98" y="871.887">것에 </tspan><tspan x="2158.03" y="871.887">가깝다고 </tspan><tspan x="2251.29" y="871.887">봐야 </tspan><tspan x="2301.34" y="871.887">한다. </tspan><tspan x="2357.69" y="871.887">높은 </tspan><tspan x="2407.74" y="871.887">성벽은 </tspan><tspan x="2479.39" y="871.887">안</tspan><tspan x="280" y="903.887">쪽이 </tspan><tspan x="329.487" y="903.887">보이지 </tspan><tspan x="400.581" y="903.887">않도록 </tspan><tspan x="471.675" y="903.887">철저히 </tspan><tspan x="542.769" y="903.887">시각 </tspan><tspan x="592.256" y="903.887">정보를 </tspan><tspan x="663.35" y="903.887">차단하여 </tspan><tspan x="756.05" y="903.887">제국에 </tspan><tspan x="827.144" y="903.887">대한 </tspan><tspan x="876.631" y="903.887">정보가 </tspan><tspan x="947.725" y="903.887">외부에 </tspan><tspan x="1018.82" y="903.887">유출되는 </tspan><tspan x="1111.52" y="903.887">것을 </tspan><tspan x="1161.01" y="903.887">막는 </tspan><tspan x="1210.49" y="903.887">역할을 </tspan><tspan x="1281.59" y="903.887">한다. </tspan><tspan x="1337.37" y="903.887">피델리아의 </tspan><tspan x="1451.68" y="903.887">각 </tspan><tspan x="1479.56" y="903.887">지역은 </tspan><tspan x="1550.65" y="903.887">용도에 </tspan><tspan x="1621.75" y="903.887">따라 </tspan><tspan x="1671.24" y="903.887">&apos;구획&apos;으로 </tspan><tspan x="1773.99" y="903.887">나누어져 </tspan><tspan x="1866.69" y="903.887">있고, </tspan><tspan x="1922.58" y="903.887">각 </tspan><tspan x="1950.46" y="903.887">구획은 </tspan><tspan x="2021.55" y="903.887">제국에서 </tspan><tspan x="2114.25" y="903.887">임명한 </tspan><tspan x="2185.35" y="903.887">행정관리에 </tspan><tspan x="2299.65" y="903.887">의해 </tspan><tspan x="2349.14" y="903.887">관리되고 </tspan><tspan x="2441.84" y="903.887">있다.</tspan></text><path d="M307.453 763.717L288 692.27H296.941L311.776 750.099H312.464L327.496 692.27H337.419L352.549 750.099H353.138L367.974 692.27H376.914L357.461 763.717H348.324L332.801 707.171H332.212L316.59 763.717H307.453Z" fill="white"/><path d="M483.042 764.803C467.617 764.803 458.087 753.849 458.087 737.368C458.087 720.888 467.715 709.441 482.256 709.441C493.456 709.441 505.246 716.349 505.246 736.184V739.737H466.536C466.929 751.086 473.512 757.303 483.042 757.303C489.428 757.303 493.456 754.539 495.421 751.184H504.46C501.905 759.276 494.046 764.803 483.042 764.803ZM466.634 732.533H496.698C496.698 723.553 491 716.941 482.256 716.941C473.021 716.941 467.126 724.243 466.634 732.533Z" fill="white"/><path d="M605.184 692.27V763.717H596.734V692.27H605.184Z" fill="white"/><path d="M720.939 764.803C705.809 764.803 696.574 753.257 696.574 737.171C696.574 720.888 706.202 709.441 720.743 709.441C732.14 709.441 740.589 716.151 741.964 726.316H733.515C732.336 721.382 728.013 716.941 720.939 716.941C711.409 716.941 705.023 724.836 705.023 736.875C705.023 749.309 711.213 757.204 720.939 757.204C727.227 757.204 732.041 753.849 733.515 747.928H741.964C740.589 757.5 732.827 764.803 720.939 764.803Z" fill="white"/><path d="M854.674 764.803C840.134 764.803 830.309 753.849 830.309 737.171C830.309 720.493 840.134 709.441 854.674 709.441C869.117 709.441 878.843 720.493 878.843 737.171C878.843 753.849 869.117 764.803 854.674 764.803ZM854.674 757.303C865.383 757.303 870.394 747.829 870.394 737.171C870.394 726.513 865.383 716.941 854.674 716.941C843.769 716.941 838.758 726.513 838.758 737.171C838.758 747.829 843.769 757.303 854.674 757.303Z" fill="white"/><path d="M970.43 763.717V710.132H978.585V718.52H979.272C981.532 71