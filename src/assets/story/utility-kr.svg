<svg width="10691" height="1080" viewBox="0 0 10691 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="9826" height="1080" fill="black"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="-0.02em">
<tspan x="9403" y="749.247">피델리온은 여러 의류 회사와 협력하여 각 진영의 상징적인 의상을 제작하고 있습니다. 프로젝트 피델
</tspan>
<tspan x="9403" y="779.247">리온에서는 스타일이 우리가 하는 모든 일에서 중요한 요소 중 하나라고 생각합니다.
</tspan>
<tspan x="9403" y="809.247">&#10;
</tspan>
<tspan x="9403" y="839.247">Coming Soon...
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="9399" y="698.813">머챈다이즈
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="-0.02em">
<tspan x="9161" y="411.247">음악은 피델리온만의 독특한 세계관을 개발하는 데 중요한 역할을 하며, 피델리온은 이를 작품에 반
</tspan>
<tspan x="9161" y="441.247">영하기 위해 최선을 다하고 있습니다. 이러한 노력을 뒷받침하기 위해 팀 내에서 음악을 총괄하는 임
</tspan>
<tspan x="9161" y="471.247">원을 채용했으며, 전문 음악 제작사와 협력하여 더 많은 사용자를 위한 음악을 제작하고 있습니다.
</tspan>
<tspan x="9161" y="501.247">현재 스포티파이에 피델리온의 이름으로 앨범이 발표된 상태입니다.
</tspan>
</text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="9160" y="367.813">음악
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="-0.02em">
<tspan x="7842" y="635.247">Staking 기반의 게임인 블랙마켓의 기본 구조를 제공하는 토큰은 $2080입니다. 저희의 목표는
</tspan>
<tspan x="7842" y="665.247">전체 생태계의 안정성을 지원하는 디지털 화폐를 만드는 것입니다.
</tspan>
<tspan x="7842" y="698.247">&#10;
</tspan>
<tspan x="7842" y="731.247">보상 풀은 주로 세 가지 범주의 플레이어를 위해 설계되었습니다:
</tspan>
<tspan x="7842" y="764.247">&#10;
</tspan>
<tspan x="7917" y="797.247">헌신적인 플레이어
</tspan>
<tspan x="7917" y="827.247">생태계 기여자
</tspan>
<tspan x="7917" y="857.247">위험 감수자
</tspan>
<tspan x="7842" y="890.247">&#10;
</tspan>
<tspan x="7842" y="923.247">저희는 토큰의 가치가 사용자 수 및 활동과 밀접한 상관관계를 갖도록 하는 것을 목표로 합니다.
</tspan>
</text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="7844" y="546.813">$2080 TOKEN
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="7238" y="325.247">피델리온 IP로 개발되는 게임은 각자의 토큰 이코노미를 간접적으로 공유하며, 동일한 비전과
</tspan>
<tspan x="7238" y="355.247">토큰을 가진 동일한 세계를 배경으로 합니다. 토큰에 관련된 자세한 내용은 화이트페이퍼를
</tspan>
<tspan x="7238" y="385.247">참고하실 수 있습니다.
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="7234" y="274.813">토크노믹스
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="30" letter-spacing="0em">
<tspan x="5611" y="391.096">프로젝트 이름 / 메가로드
</tspan>
<tspan x="5611" y="431.096">플랫폼 / 모바일
</tspan>
<tspan x="5611" y="471.096">장르 / 로그라이크 ARPG
</tspan>
<tspan x="5611" y="511.096">플레이어 / 싱글, PVE
</tspan>
<tspan x="5611" y="551.096">연령 / 8세 이상
</tspan>
<tspan x="5611" y="591.096">스타일 / 캐주얼
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="5612" y="296.813">게임 요약
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="6069" y="275.247">로그라이크
</tspan>
<tspan x="6069" y="373.247">&#10;
</tspan>
<tspan x="6069" y="411.247">생존
</tspan>
<tspan x="6069" y="517.247">장비
</tspan>
<tspan x="6069" y="615.247">&#10;
</tspan>
<tspan x="6069" y="623.247">미션
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="6191.49" y="275.247">- 돌연변이, 야수, 기계, 해리어에 맞서 생존하세요. 무기와 장비를 교체하여
</tspan>
<tspan x="6069" y="305.247">더 강해져 자신을 보호하세요. 전투 중에 명령을 내리고 특수 공격을 배치하여 캐릭터를
</tspan>
<tspan x="6069" y="335.247">지원하세요.
</tspan>
<tspan x="6120.44" y="411.247">- 본 게임에선 생존이 최우선입니다. 방어에 성공하면 게임 내 자원을 보상으로 받
</tspan>
<tspan x="6069" y="441.247">을 수 있습니다.
</tspan>
<tspan x="6069" y="479.247">&#10;
</tspan>
<tspan x="6123.98" y="517.247"> - 장비를 업그레이드하고, 배치하고, 확장하고, 실험하여 공격자로부터 자신을 방
</tspan>
<tspan x="6069" y="547.247">어하세요. 전투에서 자원을 모아 무기를 업그레이드하고 커스터마이징하세요.
</tspan>
<tspan x="6126.69" y="623.247">- 이 게임은 단순히 공격에서 살아남는 것을 주요 목표로 하는 단일 전투 시스템을
</tspan>
<tspan x="6069" y="653.247">갖추고 있습니다. 다른 플레이어를 관찰하고, 무기와 스킬의 최상의 조합을 배우고, 보복
</tspan>
<tspan x="6069" y="683.247">을 성공적으로 수행하여 보너스 전리품과 자원을 획득하세요.
</tspan>
</text>
<image x="4080" y="269" width="1100" height="750" fill="url(#img1672413787897_pattern0)" xlink:href="/story/utility/7.png"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="-0.02em">
<tspan x="4080" y="211.247">라인업의 첫 번째 게임은 플레이어가 캐릭터, 무기, 방어를 구축하고 업그레이드할 수 있는 무료
</tspan>
<tspan x="4080" y="241.247">액션 로그라이크 게임인 "메가로드" 입니다. 이 게임에서 플레이어는 전장을 전략적으로 제어하고
</tspan>
<tspan x="4080" y="271.247">다양한 스킬셋 메커니즘을 사용하여 무제한의 적을 물리치고 생존해야 합니다.
</tspan>
</text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="3425" y="798.247">AAA 게임 생산
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="3425" y="828.247">최종적으로, 피델리온의 목표는 트리플
</tspan>
<tspan x="3425" y="858.247">A 게임 규모의 게임을 만들어내는 데에
</tspan>
<tspan x="3425" y="888.247">있습니다. 모두가 함께 참여 가능한 형
</tspan>
<tspan x="3425" y="918.247">태의 게임을 만드는 그 날을 함께 꿈꾸
</tspan>
    <tspan x="3425" y="948.247">고 싶습니다.
</tspan></text>
<image x="3429" y="270" width="318" height="437" fill="url(#img1672413787897_pattern4)" xlink:href="/story/utility/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="3536.2" y="411.313">Next

</tspan>
<tspan x="3464.83" y="446.313">Production
</tspan></text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="3425" y="218.4">03
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="2926" y="798.247">중간 사이즈 게임 혹은 콘텐츠
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="2926" y="828.247">다음으로, 프로젝트의 핵심 콘셉트와 스
</tspan>
<tspan x="2926" y="858.247">토리에 대한 관문을 제공하는 좀 더 복잡
</tspan>
<tspan x="2926" y="888.247">하고 전략과 스토리텔링에 중점을 둔 작
</tspan>
<tspan x="2926" y="918.247">품으로 작품 제작을 전개해나갈 예정입니
</tspan>
<tspan x="2926" y="948.247">다.
</tspan></text>
<image x="2926" y="270" width="318" height="437" fill="url(#img1672413787897_pattern5)" xlink:href="/story/utility/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="3033.2" y="411.313">Next

</tspan>
<tspan x="2961.83" y="446.313">Production
</tspan></text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="2926" y="219.4">02
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="2427" y="828.275">초기에는 NFT와 웹2.0 게임의 결합이
</tspan>
<tspan x="2427" y="858.275">라는 개념을 도입한 비교적 간단하고
</tspan>
<tspan x="2427" y="888.275">플레이하기 쉬운 게임 개발에 집중하
</tspan>
<tspan x="2427" y="918.275">였습니다. 메가로드는 현재 안드로이
</tspan>
<tspan x="2427" y="948.275">드와 iOS에서 플레이가 가능합니다.
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" font-weight="bold" letter-spacing="0em">
<tspan x="2427" y="798.275">캐주얼 모바일 게임
</tspan></text>
<image x="2420" y="270" width="370" height="475" fill="url(#img1672413787897_pattern6)" xlink:href="/story/utility/8.png"/>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em">
<tspan x="2427" y="219.4">01
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="1973" y="509.247">프로젝트 피델리온의 목적인 웹3.0
</tspan>
<tspan x="1973" y="539.247">기반 콘텐츠 IP를 통한 가치 창출
</tspan>
<tspan x="1973" y="569.247">계획은 일회성으로 끝나는 것이 아
</tspan>
<tspan x="1973" y="599.247">닙니다. 이는 여러 단계로 구성된
</tspan>
<tspan x="1973" y="629.247">수년간 지속가능한 계획으로 구현
</tspan>
    <tspan x="1973" y="659.247">되어야 합니다.
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em">
<tspan x="1973" y="459.813">게임 로드맵
</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="NotoSerif-ExtraLight-KR" font-size="25" letter-spacing="0em">
<tspan x="1122" y="701.247">프로젝트 피델리온의 목표는 피델리온 IP를 활용한 재미있는 콘텐츠
</tspan>
<tspan x="1122" y="731.247">및 IP를 개발하는 웹 3.0 개발사입니다. 우리의 전략은 웹3.0 IP와
</tspan>
<tspan x="1122" y="761.247">NFT를 중심으로 열성적인 팬층을 구축하는 것이며, 이를 통해 많은
</tspan>
<tspan x="1122" y="791.247">웹2.0 콘텐츠를 즐길 수 있는 유저를 더 쉽게 확보할 수 있다고 믿습
</tspan>
<tspan x="1122" y="821.247">니다.
</tspan>
<tspan x="1122" y="881.247">우리의 초기 목표는 웹3.0 베이스에 많은 팬층을 확보하고 웹2.0에서
</tspan>
<tspan x="1122" y="911.247">추가적인 고객을 유치하는 것이며, 다양한 웹2.0 플레이어에게 어필
</tspan>
<tspan x="1122" y="941.247">할 수 있는 가벼운 모바일 게임을 개발하여 이를 달성하려 합니다.
</tspan>
</text>
<image x="1303" y="183" width="318" height="437" fill="url(#img1672413787897_pattern7)" xlink:href="/story/utility/5.png"/><path d="M1037.5 0V1080" stroke="white"/>
