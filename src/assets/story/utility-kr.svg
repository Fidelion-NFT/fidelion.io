<svg width="8949" height="1080" viewBox="0 0 8949 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="8084" height="1080" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="-0.02em"><tspan x="7519" y="665.225">피델리온은 여러 의류 회사와 협력하여 각 진영의 상징적인 의상을 제작하고 있습니다. 프로젝트 피델</tspan><tspan x="7519" y="695.225">리온에서는 스타일이 우리가 하는 모든 일에서 중요한 요소 중 하나라고 생각합니다.
</tspan><tspan x="7519" y="725.225"> </tspan><tspan x="7519" y="755.225">Coming Soon...</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="47" letter-spacing="0em"><tspan x="7515" y="613.463">머챈다이즈</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="-0.02em"><tspan x="7320" y="410.225">음악은 피델리온만의 독특한 세계관을 개발하는 데 중요한 역할을 하며, 피델리온은 이를 작품에 반</tspan><tspan x="7320" y="440.225">영하기 위해 최선을 다하고 있습니다. 이러한 노력을 뒷받침하기 위해 팀 내에서 음악을 총괄하는 임</tspan><tspan x="7320" y="470.225">원을 채용했으며, 전문 음악 제작사와 협력하여 더 많은 사용자를 위한 음악을 제작하고 있습니다. </tspan><tspan x="7320" y="500.225"> </tspan><tspan x="7320" y="530.225">현재 스포티파이에 피델리온의 이름으로 앨범이 발표된 상태입니다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="47" letter-spacing="0em"><tspan x="7319" y="365.463">음악</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="-0.02em"><tspan x="6001" y="634.225">Staking 기반의 게임인 블랙마켓의 기본 구조를 제공하는 토큰은 $2080입니다. 저희의 목표는 </tspan><tspan x="6001" y="664.225">전체 생태계의 안정성을 지원하는 디지털 화폐를 만드는 것입니다.
</tspan><tspan x="6001" y="697.225">
</tspan><tspan x="6001" y="730.225">보상 풀은 주로 세 가지 범주의 플레이어를 위해 설계되었습니다:
</tspan><tspan x="6001" y="763.225">
</tspan><tspan x="6076" y="796.225">헌신적인 플레이어
</tspan><tspan x="6076" y="826.225">생태계 기여자
</tspan><tspan x="6076" y="856.225">위험 감수자
</tspan><tspan x="6001" y="889.225">
</tspan><tspan x="6001" y="922.225">저희는 토큰의 가치가 사용자 수 및 활동과 밀접한 상관관계를 갖도록 하는 것을 목표로 합니다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" letter-spacing="0em"><tspan x="6003" y="546.367">$2080 TOKEN</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="5397" y="324.225">피델리온 IP로 개발되는 게임은 각자의 토큰 이코노미를 간접적으로 공유하며, 동일한 비전과 </tspan><tspan x="5397" y="354.225">토큰을 가진 동일한 세계를 배경으로 합니다. 토큰에 관련된 자세한 내용은 화이트페이퍼를 </tspan><tspan x="5397" y="384.225">참고하실 수 있습니다.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="47" letter-spacing="0em"><tspan x="5393" y="272.463">토크노믹스</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="30" letter-spacing="0em"><tspan x="3770" y="389.87">프로젝트 이름 / 메가로드 </tspan><tspan x="3770" y="425.87">(Mega Road) </tspan><tspan x="3770" y="461.87">플랫폼 / 모바일 </tspan><tspan x="3770" y="497.87">장르 / 로그라이크 ARPG </tspan><tspan x="3770" y="533.87">플레이어 / 싱글, PVE </tspan><tspan x="3770" y="569.87">연령 / 8세 이상 </tspan><tspan x="3770" y="605.87">스타일 / 캐주얼</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="47" letter-spacing="0em"><tspan x="3771" y="294.463">게임 요약</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="4228" y="274.225">로그라이크 - 돌연변이, 야수, 기계, 해리어에 맞서 생존하세요. 무기와 장비를 교체하여 </tspan><tspan x="4228" y="304.225">더 강해져 자신을 보호하세요. 전투 중에 명령을 내리고 특수 공격을 배치하여 캐릭터를 </tspan><tspan x="4228" y="334.225">지원하세요. </tspan><tspan x="4228" y="364.225"> </tspan><tspan x="4228" y="394.225">생존 - 본 게임에선 생존이 최우선입니다. 방어에 성공하면 게임 내 자원을 보상으로 받</tspan><tspan x="4228" y="424.225">을 수 있습니다. </tspan><tspan x="4228" y="454.225"> </tspan><tspan x="4228" y="484.225">장비 - 장비를 업그레이드하고, 배치하고, 확장하고, 실험하여 공격자로부터 자신을 방</tspan><tspan x="4228" y="514.225">어하세요. 전투에서 자원을 모아 무기를 업그레이드하고 커스터마이징하세요. </tspan><tspan x="4228" y="544.225"> </tspan><tspan x="4228" y="574.225">미션 - 이 게임은 단순히 공격에서 살아남는 것을 주요 목표로 하는 단일 전투 시스템을 </tspan><tspan x="4228" y="604.225">갖추고 있습니다. 다른 플레이어를 관찰하고, 무기와 스킬의 최상의 조합을 배우고, 보복</tspan><tspan x="4228" y="634.225">을 성공적으로 수행하여 보너스 전리품과 자원을 획득하세요.rrr</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="1122" y="700.225">프로젝트 피델리온의 목표는 피델리온 IP를 활용한 재미있는 콘텐츠 </tspan><tspan x="1122" y="730.225">및 IP를 개발하는 웹 3.0 개발사입니다. 우리의 전략은 웹3.0 IP와 </tspan><tspan x="1122" y="760.225">NFT를 중심으로 열성적인 팬층을 구축하는 것이며, 이를 통해 많은 </tspan><tspan x="1122" y="790.225">웹2.0 콘텐츠를 즐길 수 있는 유저를 더 쉽게 확보할 수 있다고 믿습</tspan><tspan x="1122" y="820.225">니다. </tspan><tspan x="1122" y="850.225"> </tspan><tspan x="1122" y="880.225">우리의 초기 목표는 웹3.0 베이스에 많은 팬층을 확보하고 웹2.0에서 </tspan><tspan x="1122" y="910.225">추가적인 고객을 유치하는 것이며, 다양한 웹2.0 플레이어에게 어필</tspan><tspan x="1122" y="940.225">할 수 있는 가벼운 모바일 게임을 개발하여 이를 달성하려 합니다.</tspan></text><image x="1303" y="183" width="318" height="437" fill="url(#img1719384312960_pattern0_659_299)" xlink:href="/story/utility/1.png"/><path d="M1037.5 0V1080" stroke="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="1020.63">Scroll Drag.</tspan></text><image x="282" y="139" width="581" height="801" fill="url(#img1719384312960_pattern1_659_299)" xlink:href="/story/utility/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="45" letter-spacing="0em"><tspan x="146" y="79.6275">Utility</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="-0.02em"><tspan x="2300" y="247.225">라인업의 첫 번째 게임은 플레이어가 캐릭터, 무기, 방어를 구축하고 업그레이드할 수 있는 무료 </tspan><tspan x="2300" y="277.225">액션 로그라이크 게임인 &quot;메가로드&quot; 입니다. 이 게임에서 플레이어는 전장을 전략적으로 제어하고 </tspan><tspan x="2300" y="307.225">다양한 스킬셋 메커니즘을 사용하여 무제한의 적을 물리치고 생존해야 합니다.</tspan></text><image x="2297" y="387" width="1110" height="566" fill="url(#img1719384312960_pattern2_659_299)" xlink:href="/story/utility/3.png"/><defs><pattern id="img1719384312960_pattern0_659_299" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_659_299" transform="scale(0.00157233 0.00114416)"/></pattern><pattern id="img1719384312960_pattern1_659_299" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_659_299" transform="scale(0.000860585 0.00062422)"/></pattern><pattern id="img1719384312960_pattern2_659_299" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_659_299" transform="scale(0.000509944 0.00100007)"/></pattern><image id="image0_659_299" width="636" height="874" xlink:href="/story/utility/1.png"/><image id="image1_659_299" width="1162" height="1602" xlink:href="/story/utility/2.png"/><image id="image2_659_299" width="1961" height="1000" xlink:href="/story/utility/3.png"/></defs></svg>