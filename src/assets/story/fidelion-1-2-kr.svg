9341.15ZM9472.97 531.092H9429.82V412.49H9472.97V531.092ZM9347.75 3.29939H9472.97V133.779V134.703V405.891H9423.22V531.092H9399.99L9347.75 477.598V3.29939ZM10627.1 662.055L10602.8 845.875H10688.9L10663.1 662.055H10627.1ZM10610.3 839.277L10632.9 668.654H10657.4L10681.3 839.277H10610.3ZM10590.5 537.69H10743.5V131.954H10823.5V469.151L10891.2 537.668H11158.8L11226.4 469.151V64.1401L11162.1 0H10473V132.547H10590.5V537.712V537.69ZM10479.6 125.949V3.29939H11156.1L11219.8 66.8676V466.446L11156 531.07H10893.9L10830.1 466.446V125.355H10736.9V531.092H10597.1V125.949H10479.6H10479.6ZM9853.32 665.729V758.156H10046V867.673H9853.32V961.794H10076.9L10127.7 813.761L10076.9 665.729H9853.32ZM10072.2 955.195H9859.92V874.272H10052.6V751.557H9859.92V672.327H10072.2L10120.7 813.761L10072.2 955.195Z" fill="black"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="3224" y="803.887">그러나 </tspan><tspan x="3295.38" y="803.887">예상과 </tspan><tspan x="3366.76" y="803.887">달리 </tspan><tspan x="3416.53" y="803.887">전쟁은 </tspan><tspan x="3487.91" y="803.887">몇 </tspan><tspan x="3516.08" y="803.887">년이나 </tspan><tspan x="3587.46" y="803.887">계속되었고, </tspan><tspan x="3708.45" y="803.887">벙커 </tspan><tspan x="3758.22" y="803.887">내의 </tspan><tspan x="3807.99" y="803.887">생활도 </tspan><tspan x="3879.37" y="803.887">점차 </tspan><tspan x="3929.15" y="803.887">어려워졌다. </tspan><tspan x="4050.04" y="803.887">그러던 </tspan><tspan x="4121.42" y="803.887">가운데 </tspan><tspan x="4192.8" y="803.887">사건이 </tspan><tspan x="4264.18" y="803.887">터졌는데, </tspan><tspan x="3224" y="835.887">아버지가 </tspan><tspan x="3317.84" y="835.887">지상의 </tspan><tspan x="3390.07" y="835.887">상황을 </tspan><tspan x="3462.3" y="835.887">살피러 </tspan><tspan x="3534.54" y="835.887">벙커 </tspan><tspan x="3585.16" y="835.887">밖으로 </tspan><tspan x="3657.4" y="835.887">나갔다가 </tspan><tspan x="3751.23" y="835.887">벙커의 </tspan><tspan x="3823.47" y="835.887">위치가 </tspan><tspan x="3895.7" y="835.887">발각된 </tspan><tspan x="3967.93" y="835.887">것이다. </tspan><tspan x="4046.46" y="835.887">벙커 </tspan><tspan x="4097.09" y="835.887">안에서 </tspan><tspan x="4169.32" y="835.887">안전하게 </tspan><tspan x="4263.16" y="835.887">지내던 </tspan><tspan x="4335.39" y="835.887">그</tspan><tspan x="3224" y="867.887">들은 </tspan><tspan x="3273.61" y="867.887">알지 </tspan><tspan x="3323.22" y="867.887">못했지만 </tspan><tspan x="3416.05" y="867.887">전쟁이 </tspan><tspan x="3487.27" y="867.887">막바지로 </tspan><tspan x="3580.09" y="867.887">향하며 </tspan><tspan x="3651.31" y="867.887">지상은 </tspan><tspan x="3722.53" y="867.887">지옥으로 </tspan><tspan x="3815.36" y="867.887">변해가고 </tspan><tspan x="3908.18" y="867.887">있었다. </tspan><tspan x="3985.7" y="867.887">살아남은 </tspan><tspan x="4078.52" y="867.887">사람들은 </tspan><tspan x="4171.35" y="867.887">폭도로 </tspan><tspan x="4242.57" y="867.887">변하여 </tspan><tspan x="4313.79" y="867.887">무리 </tspan><tspan x="3224" y="899.887">지어 </tspan><tspan x="3274.2" y="899.887">돌아다니고 </tspan><tspan x="3389.22" y="899.887">있었고, </tspan><tspan x="3467.42" y="899.887">그런 </tspan><tspan x="3517.62" y="899.887">그들에게 </tspan><tspan x="3611.03" y="899.887">제이크의 </tspan><tspan x="3704.45" y="899.887">가족이 </tspan><tspan x="3776.25" y="899.887">숨은 </tspan><tspan x="3826.45" y="899.887">벙커는 </tspan><tspan x="3898.26" y="899.887">좋은 </tspan><tspan x="3948.46" y="899.887">먹잇감에 </tspan><tspan x="4041.87" y="899.887">지나지 </tspan><tspan x="4113.68" y="899.887">않았다. </tspan><tspan x="4191.78" y="899.887">결국 </tspan><tspan x="4241.98" y="899.887">폭도들의 </tspan><tspan x="4335.39" y="899.887">습</tspan><tspan x="3224" y="931.887">격으로 </tspan><tspan x="3296.31" y="931.887">아버지와 </tspan><tspan x="3390.22" y="931.887">어머니는 </tspan><tspan x="3484.13" y="931.887">제이크를 </tspan><tspan x="3578.04" y="931.887">지키다가 </tspan><tspan x="3671.95" y="931.887">사망했다. </tspan><tspan x="3772.16" y="931.887">아직 </tspan><tspan x="3822.86" y="931.887">어렸던 </tspan><tspan x="3895.17" y="931.887">제이크 </tspan><tspan x="3967.47" y="931.887">역시 </tspan><tspan x="4018.17" y="931.887">목숨의 </tspan><tspan x="4090.48" y="931.887">위기를 </tspan><tspan x="4162.78" y="931.887">겪었으나, </tspan><tspan x="4263.09" y="931.887">가족과 </tspan><tspan x="4335.39" y="931.887">함</tspan><tspan x="3224" y="963.887">께 </tspan><tspan x="3253.14" y="963.887">피신한 </tspan><tspan x="3325.49" y="963.887">사용인들 </tspan><tspan x="3419.45" y="963.887">가운데 </tspan><tspan x="3491.8" y="963.887">가장 </tspan><tspan x="3542.55" y="963.887">실력이 </tspan><tspan x="3614.9" y="963.887">뛰어난 </tspan><tspan x="3687.26" y="963.887">가드 </tspan><tspan x="3738" y="963.887">책임자 </tspan><tspan x="3810.36" y="963.887">‘멜파인’의 </tspan><tspan x="3915.35" y="963.887">도움을 </tspan><tspan x="3987.7" y="963.887">받아 </tspan><tspan x="4038.45" y="963.887">가까스로 </tspan><tspan x="4132.41" y="963.887">몸을 </tspan><tspan x="4183.15" y="963.887">피해 </tspan><tspan x="4233.9" y="963.887">도망칠 </tspan><tspan x="4306.25" y="963.887">수 </tspan><tspan x="4335.39" y="963.887">있</tspan><tspan x="3224" y="995.887">었다. </tspan><tspan x="3279.79" y="995.887">제이크와 </tspan><tspan x="3372.49" y="995.887">멜파인은 </tspan><tspan x="3465.19" y="995.887">벙커를 </tspan><tspan x="3536.28" y="995.887">탈출하여 </tspan><tspan x="3628.98" y="995.887">다른 </tspan><tspan x="3678.47" y="995.887">집단 </tspan><tspan x="3727.96" y="995.887">피난소를 </tspan><tspan x="3820.66" y="995.887">찾아서 </tspan><tspan x="3891.75" y="995.887">겨우 </tspan><tspan x="3941.24" y="995.887">몸을 </tspan><tspan x="3990.72" y="995.887">숨길 </tspan><tspan x="4040.21" y="995.887">수 </tspan><tspan x="4068.09" y="995.887">있게 </tspan><tspan x="4117.58" y="995.887">되었다.
</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="4425" y="617.887">가족끼리 </tspan><tspan x="4518.91" y="617.887">벙커에서 </tspan><tspan x="4612.82" y="617.887">지내던 </tspan><tspan x="4685.13" y="617.887">시절에 </tspan><tspan x="4757.43" y="617.887">비해 </tspan><tspan x="4808.13" y="617.887">집단 </tspan><tspan x="4858.83" y="617.887">피난소에서의 </tspan><tspan x="4995.96" y="617.887">나날은 </tspan><tspan x="5068.26" y="617.887">매우 </tspan><tspan x="5118.96" y="617.887">힘들었다. </tspan><tspan x="5219.17" y="617.887">물과 </tspan><tspan x="5269.87" y="617.887">먹거리는 </tspan><tspan x="5363.78" y="617.887">항상 </tspan><tspan x="5414.48" y="617.887">부족했고, </tspan><tspan x="5514.79" y="617.887">어렸</tspan><tspan x="4425" y="649.887">던 </tspan><tspan x="4453.5" y="649.887">제이크는 </tspan><tspan x="4546.82" y="649.887">서열의 </tspan><tspan x="4618.53" y="649.887">밑바닥으로서 </tspan><tspan x="4755.06" y="649.887">부랑배나 </tspan><tspan x="4848.37" y="649.887">다름없는 </tspan><tspan x="4941.69" y="649.887">피난민들에게 </tspan><tspan x="5078.22" y="649.887">노예 </tspan><tspan x="5128.33" y="649.887">취급을 </tspan><tspan x="5200.04" y="649.887">받으며 </tspan><tspan x="5271.75" y="649.887">지내게 </tspan><tspan x="5343.46" y="649.887">되었다. </tspan><tspan x="5421.47" y="649.887">멜파인의 </tspan><tspan x="5514.79" y="649.887">헌신</tspan><tspan x="4425" y="681.887">적인 </tspan><tspan x="4475.16" y="681.887">도움으로 </tspan><tspan x="4568.53" y="681.887">간신히 </tspan><tspan x="4640.29" y="681.887">먹거리를 </tspan><tspan x="4733.66" y="681.887">빼앗기지는 </tspan><tspan x="4848.63" y="681.887">않고 </tspan><tspan x="4898.79" y="681.887">지낼 </tspan><tspan x="4948.95" y="681.887">수 </tspan><tspan x="4977.5" y="681.887">있었지만, </tspan><tspan x="5077.26" y="681.887">그 </tspan><tspan x="5105.81" y="681.887">외의 </tspan><tspan x="5155.97" y="681.887">모든 </tspan><tspan x="5206.13" y="681.887">상황은 </tspan><tspan x="5277.89" y="681.887">어린 </tspan><tspan x="5328.05" y="681.887">제이크에게 </tspan><tspan x="5443.02" y="681.887">시련으로 </tspan><tspan x="5536.39" y="681.887">다</tspan><tspan x="4425" y="713.887">가왔다. </tspan><tspan x="4503.15" y="713.887">그러나 </tspan><tspan x="4575.01" y="713.887">아이러니하게도, </tspan><tspan x="4739.69" y="713.887">제이크는 </tspan><tspan x="4833.15" y="713.887">그 </tspan><tspan x="4861.79" y="713.887">작은 </tspan><tspan x="4912.04" y="713.887">피난소에서 </tspan><tspan x="5027.11" y="713.887">자신의 </tspan><tspan x="5098.96" y="713.887">진정한 </tspan><tspan x="5170.82" y="713.887">재능에 </tspan><tspan x="5242.67" y="713.887">대해 </tspan><tspan x="5292.92" y="713.887">깨닫게 </tspan><tspan x="5364.78" y="713.887">되었다. </tspan><tspan x="5442.93" y="713.887">멜파인의 </tspan><tspan x="5536.39" y="713.887">도</tspan><tspan x="4425" y="745.887">움을 </tspan><tspan x="4476.11" y="745.887">받아, </tspan><tspan x="4533.61" y="745.887">제이크는 </tspan><tspan x="4627.93" y="745.887">피난소 </tspan><tspan x="4700.65" y="745.887">내의 </tspan><tspan x="4751.75" y="745.887">사람들의 </tspan><tspan x="4846.07" y="745.887">인간관계와 </tspan><tspan x="4962" y="745.887">각종 </tspan><tspan x="5013.11" y="745.887">알력, </tspan><tspan x="5070.61" y="745.887">권력을 </tspan><tspan x="5143.32" y="745.887">가진 </tspan><tspan x="5194.43" y="745.887">자와 </tspan><tspan x="5245.54" y="745.887">그렇지 </tspan><tspan x="5318.25" y="745.887">못한 </tspan><tspan x="5369.36" y="745.887">자 </tspan><tspan x="5398.86" y="745.887">사이에 </tspan><tspan x="5471.57" y="745.887">일어나는 </tspan><tspan x="4425" y="777.887">갈등을 </tspan><tspan x="4496.09" y="777.887">모조리 </tspan><tspan x="4567.19" y="777.887">파악했고, </tspan><tspan x="4666.28" y="777.887">그 </tspan><tspan x="4694.17" y="777.887">틈새를 </tspan><tspan x="4765.26" y="777.887">교묘하게 </tspan><tspan x="4857.96" y="777.887">파고들어 </tspan><tspan x="4950.66" y="777.887">자신의 </tspan><tspan x="5021.75" y="777.887">편을 </tspan><tspan x="5071.24" y="777.887">늘려나가기 </tspan><tspan x="5185.55" y="777.887">시작했다.</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="5767.8" y="345.887">어린 나이임에도 부모로부터 물려받은 뛰어난 언변과 지능, 갈고 닦은 각종 지식은 마치 마법 같은 카리스마가 
</tspan><tspan x="5860.5" y="381.887">되어 주변 사람들을 하나하나 그의 편으로 끌어들였고, 그것은 그대로 그의 힘이 되어 하나의 세력을 
</tspan><tspan x="5828.01" y="417.887">구축하였다. 피난소의 피난민 전체가 그의 지시대로 움직이게 되기까지는 고작 1년도 채 걸리지 않았다. 
</tspan><tspan x="5987.36" y="453.887">그리고 제이크는 조직한 피난민들을 이끌고 과거 폭도들이 점령한 가족의 벙커를 습격, 
</tspan><tspan x="6234.84" y="489.887">그들 모두를 참살하여 아버지와 어머니의 복수를 완성하였다.
</tspan><tspan x="6819" y="525.887">
</tspan><tspan x="5845.17" y="561.887">전쟁이 끝난 뒤에도 죽음의 재가 하늘에서 걷히기까지는 상당한 시간이 필요했기에, 사람들은  곧바로 
</tspan><tspan x="5928.2" y="597.887">지상으로 나올 수 없었다. 전쟁 후 몇 년이 더 흐른 뒤 피난소 내의 물자가 거의 바닥날 즈음에 
</tspan><tspan x="5987.36" y="633.887">이르러서야 제이크는 지상으로 나오게 되었고, 충실한 수하 멜파인과 이젠 완전히 그의 
</tspan><tspan x="6101.76" y="669.887">추종자로 탈바꿈한 동료 피난민들 역시 그를 따랐다. 벙커에서의 생활 동안 
</tspan><tspan x="6234.92" y="705.887">청년기를 맞이한 제이크는 자신을 따르는 추종자들을 이끌고 
</tspan><tspan x="6364.53" y="741.887">지상에서의 거주지를 찾아 먼 이동을 개시했다. 
</tspan><tspan x="6271.73" y="777.887">이제 막 피난처에서 나온 이들에게는 힘든 결정이었지만, 
</tspan><tspan x="6485.06" y="813.887">그를 따르지 않으려는 자는 없었다.</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard-Black" font-size="160" letter-spacing="-0.05em"><tspan x="6894" y="180.375">JAKE AND
</tspan><tspan x="6894" y="323.375">HIS FELLOWS</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="1874" y="126.887">제이크가 일곱 살이 되던 해, 전쟁이 발발하였다. 전세계를 아우르는 전쟁은 그와 그 가족에게도 피할 </tspan><tspan x="1874" y="158.887">수 없는 재앙이었으나, 많은 부를 지니고 있던 그의 가족에게는 살아날 길이 마련되어 있었다. 제이크의 </tspan><tspan x="1874" y="190.887">아버지는 가족을 데리고 미리 설계하고 만들어 둔 지하 벙커로 피신한다. 일반적인 대피소와는 달리, 한</tspan><tspan x="1874" y="222.887">정된 인원만을 수용하기 위해 특별하게 만들어진 튼튼하고 안전한 벙커였다. 제이크와 가족들은 신뢰하</tspan><tspan x="1874" y="254.887">는 몇 명의 사용인들만을 데리고 전쟁이 금방 끝날 거라 여기며 벙커 내로 피신했다.
</tspan></text><image x="1874" y="309" width="544" height="623" fill="url(#img1719220851143_pattern2_3891_2)" xlink:href="/story/fidelion-1-2/3.png"/></g><defs><pattern id="img1719220851143_pattern0_3891_2" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3891_2" transform="scale(0.000415628 0.000308642)"/></pattern><pattern id="img1719220851143_pattern1_3891_2" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3891_2" transform="scale(0.000244141 0.00203677)"/></pattern><pattern id="img1719220851143_pattern2_3891_2" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3891_2" transform="scale(0.00128101 0.00111857)"/></pattern><clipPath id="clip0_3891_2"><rect width="11237" height="1080" fill="white"/></clipPath><image id="image0_3891_2" width="2406" height="3240" xlink:href="/story/fidelion-1-2/fidelion-1-2/1.png"/><image id="image1_3891_2" width="4096" height="491" xlink:href="/story/fidelion-1-2/fidelion-1-2/2.png"/><image id="image2_3891_2" width="781" height="894" xlink:href="/story/fidelion-1-2/fidelion-1-2/3.png"/></defs></svg>