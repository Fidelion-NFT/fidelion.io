<svg width="11237" height="1080" viewBox="0 0 11237 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3891_2)"><rect width="11237" height="1080" fill="black"/><rect width="1733" height="1080" fill="white"/><image x="931" width="802" height="1080" fill="url(#img1719220851143_pattern0_3891_2)" xlink:href="/story/fidelion-1-2/1.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="72" y="772.887">제이크 마커스는 부유한 집안의 외동아들이었다. 그의 아버지는 전 세계에 생산 공</tspan><tspan x="72" y="804.887">장을 지니고 있는 다국적 기업을 소유하고 운영하는 사업가였고, 어머니는 예술을 </tspan><tspan x="72" y="836.887">사랑하며 감수성이
풍부한 여성이었다.
</tspan><tspan x="72" y="872.887">
</tspan><tspan x="72" y="908.887">제이크의 집안은 먼 옛날부터 군수 사업으로 부를 축적하여 왔다. 제이크의 아버지 </tspan><tspan x="72" y="940.887">대에 이르러서는 군수업에서는 손을 떼었으나, 오랜 기간 동안 축적된 인적 물적 </tspan><tspan x="72" y="972.887">자원은 아버지가 운영하는 사업과 그의 집안에 큰 도움을 주었고, 덕분에 제이크는 </tspan><tspan x="72" y="1004.89">남들보다 윤택하고 넉넉한 환경에서 자랄 수 있었다.</tspan></text><rect width="9504" height="1080" transform="translate(1733)" fill="white"/><image x="2227" width="9010" height="1080" fill="url(#img1719220851143_pattern1_3891_2)" xlink:href="/story/fidelion-1-2/2.png"/><path d="M10981.1 411.918H11068.6L11081.2 399.314V134.285L11066.5 119.592H10982L10967.8 133.779L10968.1 398.984L10981 411.896L10981.1 411.918ZM10984.8 126.191H11063.8L11074.6 137.013V396.587L11065.9 405.319H10983.8L10974.7 396.279L10974.4 136.529L10984.8 126.213V126.191ZM11229.9 720.609V609.243L11162.3 543.013H10892.6L10825.6 609.837V777.886L10859.4 817.655L11072.8 902.647L11077.9 909.048V958.253L11069.7 966.765H10987L10979.7 958.956V902.427H10842L10780.8 543.013H10511.1L10439.1 963.444L10390.3 813.893L10480.9 543.013H10316.3L10259.6 745.97H10247.6L10190.9 543.013H9352.94V678.97H9470.57V1080.02H9623.23V678.398H9707.91V1080.02H10193.3L10248.3 879.793H10261L10317.7 1080.02H10577.8L10592.1 973.936H10699.9L10714.3 1080.02H10871.6L10868.9 1058.99L10888.8 1080.02H11165.1L11229.9 1017.11V845.567L11193.7 805.271L10985.9 720.191L10978.3 713.548V667.972L10987.1 659.592H11068.7L11076.6 668.918V720.63H11229.9V720.609ZM11071.8 652.949H10984.5L10971.7 665.091V716.495L10982.3 725.822L11189.8 810.748L11223.3 848.053V1014.28L11159 1076.68H10894.8L10859.7 1039.73L10864.5 1076.68H10720.5L10705.7 967.293H10586.4L10571.6 1076.68H10323.6L10266 873.15H10243.3L10187.4 1076.68H9714.51V671.756H9616.63V1076.68H9477.17V672.327H9359.54V549.568H10185.9L10242.6 752.525H10264.6L10321.3 549.568H10471.7L10383.3 813.827L10441.1 990.807L10516.6 549.568H10775.2L10836.4 908.982H10973V961.508L10984 973.32H11072.4L11084.4 960.87V906.694L11076.8 897.126L10863.4 812.09L10832.1 775.422V612.543L10895.2