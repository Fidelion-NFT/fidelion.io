<svg width="13019" height="1080" viewBox="0 0 13019 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="13019" height="1080" fill="#CC0000"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3019" y="116.812">上記の 3 つのクラスに加えて、帝国には他に 2 つの特別なクラスがあり、それらにつ</tspan><tspan x="3019" y="148.812">いては以下で説明します。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3019" y="210.812">スーペリアクラス </tspan><tspan x="3019" y="242.812">帝国の公式説明によれば、上級階級は皇帝に血の忠誠を捧げるために存在しており、</tspan><tspan x="3019" y="274.812">移動の自由が厳しく管理されているオラトリオの範囲内で生活することが求められて</tspan><tspan x="3019" y="306.812">いる。その代わりに、彼らは高度な知識を習得し、帝国内のどの階級よりもはるかに</tspan><tspan x="3019" y="338.812">豊かな生活を享受することができます。事実上、上級階級は庶民が生み出す収入の不</tspan><tspan x="3019" y="370.812">均衡な分け前を享受するエリート階級であり、食物連鎖の頂点に位置する支配階級で</tspan><tspan x="3019" y="402.812">あり、多くの場合、まったく適合しない腐敗した官僚を装っている。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3019" y="464.812">奴隷 </tspan><tspan x="3019" y="496.812">奴隷は帝国が「身分格差」があると公式に認めた唯一の階級である。奴隷は平均的な</tspan><tspan x="3019" y="528.812">国民よりもはるかに過酷に扱われ、ほとんどの地域で人道的な扱いが拒否されていま</tspan><tspan x="3019" y="560.812">す。基本的に、奴隷は重罪を犯した囚人や帝国に抵抗する反乱軍などから供給されま</tspan><tspan x="3019" y="592.812">す。奴隷階級は世襲であるため、奴隷が不足することはほとんどありませんが、追加</tspan><tspan x="3019" y="624.812">の奴隷が必要な場合は、帝国外の放浪集団から強制的に連れてこられることがよくあ</tspan><tspan x="3019" y="656.812">ります。これは帝国内では「人間狩り」と呼ばれることもあり、多かれ少なかれ公然</tspan><tspan x="3019" y="688.812">と行われている。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="3019" y="750.812">一般国民は階級に関係なく奴隷を所有することを認められておらず、帝国はこれを一</tspan><tspan x="3019" y="782.812">般人が怠惰になり義務を果たさなくなることへの予防措置だと説明している。しか</tspan><tspan x="3019" y="814.812">し、極度に危険な労働地域や不毛地の開墾に雇われている労働者の中には、奴隷と暮</tspan><tspan x="3019" y="846.812">らして働く人もいます。</tspan></text><g clip-path="url(#clip0_3798_2092)"><path fill-rule="evenodd" clip-rule="evenodd" d="M1675.92 504.766V537.851C1675.92 569.258 1683.69 583.827 1704.65 583.827C1725.61 583.827 1730.82 562.233 1730.82 539.68C1730.82 494.664 1722.31 481.553 1673.58 440.854C1619.79 395.318 1592.08 368.379 1592.08 298.031C1592.08 227.684 1614.66 167 1705.17 167C1801.24 167 1815.46 232.441 1815.46 287.13V314.579H1728.69V285.961C1728.69 256.972 1723.93 242.693 1705.75 242.693C1688.82 242.693 1683.33 257.262 1683.33 284.272C1683.33 313.04 1688.53 327.17 1728.03 357.986C1798.31 413.105 1823.52 444.072 1823.52 522.693C1823.52 601.313 1797.95 659 1703.04 659C1608.13 659 1585.85 604.101 1585.85 533.384V504.766H1675.92ZM494.17 174.614H296V651.985H387.98V445.77H488.16V364.581H387.98V255.803H494.17V174.614ZM625.72 651.905V174.614H533.97V651.905H625.72ZM683.47 174.614H796.4C894.82 174.614 928.83 219.411 928.83 318.236V497.661C928.83 579.939 911.39 651.905 802.7 651.905H683.46V174.614H683.47ZM775.37 577.891H793.32C829.38 577.891 835.31 554.389 835.31 517.207V303.447C835.31 268.234 827.4 249.058 792.58 249.058H775.36V577.891H775.37ZM977.94 651.905H1174.42L1174.35 651.835V571.166H1069.99V441.084H1168.49V360.415H1069.99V255.803H1173.69V174.614H977.94V651.905ZM1417.59 651.905H1218.25V174.614H1310.29V571.606H1417.59V651.915V651.905ZM1546.57 651.905V174.614H1454.82V651.905H1546.57ZM2113.38 262.608C2112.2 321.174 2111.47 425.925 2111.47 499.79L2111.54 499.86V651.905H2200V174.614H2068.6C2063.84 208.739 2058.96 242.353 2054.28 274.559C2044.55 341.559 2035.71 402.463 2030.71 449.128H2028.73C2023.31 384.486 2009.31 265.386 1996.85 174.614H1864.93V651.835H1948.33V503.157C1948.33 429.633 1946.4 339.22 1945.15 280.804C1945.01 273.84 1944.87 267.335 1944.74 261.369H1947.67C1957.64 350.602 1978.23 547.524 1988.79 651.845H2066.76C2079.81 551.411 2100.92 358.076 2110.88 262.618H2113.38V262.608Z" fill="black"/></g><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="296" y="725.812">かつて、帝国に住むすべての人は平等な国民として扱われ、平等な権利を享受していましたが、赤ペストの後、ジェイクは帝国全体の国民を階級に分類し、統治構造の強</tspan><tspan x="296" y="757.812">化に注力しました。労働者、技術者、兵士の </tspan><tspan x="803.583" y="757.812">3 </tspan><tspan x="823.952" y="757.812">つの階級に分けられた国民は、それぞれの区画内で生活しており、交流からはほとんど遮断されています。帝国の公式立場</tspan><tspan x="296" y="789.812">では、これら </tspan><tspan x="452.7" y="789.812">3 </tspan><tspan x="473.056" y="789.812">つの階級間に差別は存在しないとされていますが、実際には交流が欠如しているため、各階級の国民が他の階級の国民が享受している権利を認識していな</tspan><tspan x="296" y="821.812">いことになります。</tspan></text><image x="2237" width="773" height="1080" fill="url(#img1719308028892_pattern0_3798_2092)" xlink:href="/story/fidelion-4-1/1.png"/><path d="M4254.32 461.885V73.1251H4525.44V155.817H4356.32V226.159H4508.26V308.851H4356.32V461.885H4254.32Z" fill="black"/><path d="M4567.32 461.885V170.315H4668.79V461.885H4567.32ZM4617.78 138.634C4589.87 138.634 4567.32 117.693 4567.32 91.9188C4567.32 66.1446 4589.87 45.2031 4617.78 45.2031C4645.7 45.2031 4668.25 66.1446 4668.25 91.9188C4668.25 117.693 4645.7 138.634 4617.78 138.634Z" fill="black"/><path d="M4828.77 465.644C4765.96 465.644 4713.35 416.78 4713.35 316.369C4713.35 211.124 4769.18 166.556 4827.7 166.556C4871.72 166.556 4898.57 191.794 4909.84 220.79H4911.45V73.1251H5012.92V461.885H4912.53V414.096H4909.84C4898.03 443.092 4870.65 465.644 4828.77 465.644ZM4865.28 387.785C4895.88 387.785 4914.14 359.863 4914.14 315.832C4914.14 271.801 4895.88 244.953 4865.28 244.953C4835.22 244.953 4818.04 271.801 4818.04 315.832C4818.04 360.4 4835.22 387.785 4865.28 387.785Z" fill="black"/><path d="M5205.12 467.255C5112.24 467.255 5055.34 410.874 5055.34 316.906C5055.34 226.696 5112.78 166.556 5202.98 166.556C5289.41 166.556 5346.86 222.4 5346.86 315.832V339.995H5155.73V343.754C5155.73 373.824 5175.06 395.302 5207.27 395.302C5229.28 395.302 5247 385.637 5253.44 368.991H5346.32C5336.12 429.131 5284.58 467.255 5205.12 467.255ZM5155.73 283.077H5252.91C5252.37 256.766 5231.97 238.509 5205.12 238.509C5178.01 238.509 5156.54 257.034 5155.73 283.077Z" fill="black"/><path d="M5491.82 73.1251V461.885H5390.35V73.1251H5491.82Z" fill="black"/><path d="M5546.04 461.885V170.315H5647.51V461.885H5546.04ZM5596.51 138.634C5568.59 138.634 5546.04 117.693 5546.04 91.9188C5546.04 66.1446 5568.59 45.2031 5596.51 45.2031C5624.42 45.2031 5646.97 66.1446 5646.97 91.9188C5646.97 117.693 5624.42 138.634 5596.51 138.634Z" fill="black"/><path d="M5687.77 381.341C5687.77 316.906 5735.56 292.205 5795.15 288.447L5863.33 285.762V262.136C5863.33 246.027 5849.91 236.898 5830.05 236.898C5809.11 236.898 5795.69 246.027 5793 264.283H5699.05C5702.81 211.124 5745.76 166.556 5831.66 166.556C5912.73 166.556 5964.8 206.292 5964.8 262.673V461.885H5869.78V421.076H5867.63C5850.45 452.757 5821.46 466.718 5782.8 466.718C5726.97 466.718 5687.77 439.333 5687.77 381.341ZM5783.34 375.434C5783.34 392.617 5796.76 401.746 5815.55 401.746C5840.78 401.746 5864.41 385.637 5863.87 358.252V342.68C5853.67 342.948 5826.83 344.022 5813.4 345.365C5795.15 347.512 5783.34 359.863 5783.34 375.434Z" fill="black"/><path d="M4254.32 929.756V540.996H4419.68C4506.65 540.996 4563.56 590.397 4563.56 672.552C4563.56 726.248 4538.86 764.372 4496.99 784.24L4576.44 929.756H4465.31L4396.59 800.349H4356.32V929.756H4254.32ZM4356.32 720.341H4396.05C4434.71 720.341 4456.72 706.38 4456.72 672.552C4456.72 638.186 4434.71 622.614 4396.05 622.614H4356.32V720.341Z" fill="black"/><path d="M4743.41 935.126C4650.53 935.126 4593.62 878.745 4593.62 784.777C4593.62 694.567 4651.07 634.428 4741.26 634.428C4827.7 634.428 4885.15 690.272 4885.15 783.703V807.866H4694.02V811.625C4694.02 841.695 4713.35 863.173 4745.56 863.173C4767.57 863.173 4785.29 853.508 4791.73 836.862H4884.61C4874.41 897.002 4822.87 935.126 4743.41 935.126ZM4694.02 750.948H4791.19C4790.66 724.637 4770.26 706.38 4743.41 706.38C4716.3 706.38 4694.82 724.906 4694.02 750.948Z" fill="black"/><path d="M5067.68 1045.2C4980.71 1045.2 4930.24 1005.47 4925.95 949.624H5024.2C5027.42 968.418 5045.67 976.472 5070.37 976.472C5098.82 976.472 5119.22 964.659 5119.22 929.219V879.282H5116.54C5105.27 908.278 5074.66 925.998 5034.4 925.998C4971.58 925.998 4918.97 884.115 4918.97 783.703C4918.97 678.995 4974.8 634.428 5033.32 634.428C5077.35 634.428 5104.19 659.665 5115.47 688.661H5118.15V638.186H5219.62V929.756C5219.62 1003.86 5158.95 1045.2 5067.68 1045.2ZM5070.91 853.508C5101.51 853.508 5119.76 827.734 5119.76 783.703C5119.76 739.672 5101.51 712.824 5070.91 712.824C5040.84 712.824 5023.66 739.672 5023.66 783.703C5023.66 828.271 5040.84 853.508 5070.91 853.508Z" fill="black"/><path d="M5273.84 929.756V638.186H5375.31V929.756H5273.84ZM5324.31 606.506C5296.39 606.506 5273.84 585.564 5273.84 559.79C5273.84 534.016 5296.39 513.074 5324.31 513.074C5352.23 513.074 5374.78 534.016 5374.78 559.79C5374.78 585.564 5352.23 606.506 5324.31 606.506Z" fill="black"/><path d="M5568.59 935.126C5474.64 935.126 5418.26 874.449 5418.26 784.777C5418.26 695.104 5474.64 634.428 5568.59 634.428C5662.54 634.428 5718.38 695.104 5718.38 784.777C5718.38 874.449 5662.54 935.126 5568.59 935.126ZM5569.13 859.951C5597.58 859.951 5614.76 830.419 5614.76 784.24C5614.76 737.524 5597.58 708.528 5569.13 708.528C5539.6 708.528 5521.88 737.524 5521.88 784.24C5521.88 830.419 5539.6 859.951 5569.13 859.951Z" fill="black"/><path d="M5863.87 764.909V929.756H5762.4V638.186H5858.5V692.956H5861.72C5874.61 656.443 5907.89 634.428 5950.84 634.428C6012.58 634.428 6052.85 679.532 6052.31 743.968V929.756H5950.84V764.909C5951.38 734.839 5935.27 717.12 5907.89 717.12C5881.05 717.12 5863.87 734.839 5863.87 764.909Z" fill="black"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7628" y="197.812">兵器開発
</tspan><tspan x="7027.61" y="233.812">フィデリオンの兵器工場は、主に単一のディーゼル エンジンを</tspan><tspan x="7031.25" y="265.812">ベースとした多種多様な兵器を設計および生産しています。こ</tspan><tspan x="7028.49" y="297.812">こでは単純な武器だけでなく、小型二足歩行戦車や巨大な四足</tspan><tspan x="7028.49" y="329.812">装甲車両など、帝国の最高級兵器「タイタン」も生産されてい</tspan><tspan x="7655" y="361.812">ます。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7557" y="453.812">労働者宿舎
</tspan><tspan x="6961.25" y="489.812">フィデリオンの労働者はその名に恥じず、さまざまな分野で労働</tspan><tspan x="6972.23" y="521.812">力を提供する任務を負っています。仕事にもよりますが、1日あ</tspan><tspan x="6960.54" y="553.812">たり15時間程度働くのが一般的です。これらはフィデリオンとそ</tspan><tspan x="7159" y="585.812">のさまざまな施設の円滑な運営に不可欠です。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7662" y="714.812">奴隷宿舎
</tspan><tspan x="6962" y="750.812">奴隷は主に帝国に反逆した反逆者や犯罪者、あるいは村や放浪の集団か</tspan><tspan x="6964" y="782.812">ら誘拐された人々で構成されています。当然のことながら、奴隷居住区</tspan><tspan x="6962.49" y="814.812">は他の地域に比べて食事や行儀がはるかに劣っていることが多く、奴隷</tspan><tspan x="6964" y="846.812">居住区への立ち入りは厳しく制限されていることがよくあります。奴隷</tspan><tspan x="6963" y="878.812">は通常、労働者よりも一生懸命働き、時には労働中に死亡することもあ</tspan><tspan x="7062.51" y="910.812">ります。当然のことながら、適切な埋葬手順は存在しません。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="8436" y="108.812">軍事キャンプ
</tspan><tspan x="8436" y="144.812">これらのキャンプはフィデリアの兵士を訓練し強化するために使用され、</tspan><tspan x="8436" y="176.812">兵士はやや不定期で年齢制限なく国民から選ばれます。訓練の激しさは一</tspan><tspan x="8436" y="208.812">般人には受け入れられないほど過酷であり、そのため多くの死傷者が出て</tspan><tspan x="8436" y="240.812">いる。しかし、兵士の福利厚生は一般の労働者の福利厚生と何ら変わらな</tspan><tspan x="8436" y="272.812">いため、民間人が軍事キャンプに志願することは珍しいことではありませ</tspan><tspan x="8436" y="304.812">ん。キャンプで訓練を終えた兵士たちは、外部勢力の追随を許さない、テ</tspan><tspan x="8436" y="336.812">キサス最強の軍隊であると考えられています。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="8478" y="434.812">フィデリオン
</tspan><tspan x="8478" y="470.812">くすぶりながら 365 日絶えず石油を抽出しているフィデリオンは、</tspan><tspan x="8478" y="502.812">フィデリア帝国全体のシンボルであり、その主力石油抽出施設で</tspan><tspan x="8478" y="534.812">す。ジェイクの住居でもあり、彼の将軍やエリート科学者などの高</tspan><tspan x="8478" y="566.812">位臣下のみが住むことを許されている。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="8385" y="695.812">アリーナ
</tspan><tspan x="8385" y="731.812">フィデリアの数少ないエンターテイメントの 1 つである剣闘士は、週</tspan><tspan x="8385" y="763.812">に 1 回、ここで命がけで戦います。試合に関係なく、アリーナでの敗</tspan><tspan x="8385" y="795.812">北はほとんどの場合致命的です。奴隷にとって、それが地位を上げて</tspan><tspan x="8385" y="827.812">富を得る唯一の方法であることが多いため、彼らの多くはアリーナで</tspan><tspan x="8385" y="859.812">戦うために登録します。もちろん、ほとんどが強制徴用です。</tspan></text><g style="mix-blend-mode:multiply"><image x="7756" width="687" height="1080" fill="url(#img1719308028892_pattern1_3798_2092)" xlink:href="/story/fidelion-4-1/2.png"/></g><image x="5559" width="1418" height="1080" fill="url(#img1719308028892_pattern2_3798_2092)" xlink:href="/story/fidelion-4-1/3.png"/><path d="M9508 0H9786.88V68.722H9689.45V323.083H9605.43V68.722H9508V0Z" fill="black"/><path d="M9821.29 0H9906.21V127.18H10025.5V0H10110.9V323.083H10025.5V195.902H9906.21V323.083H9821.29V0Z" fill="black"/><path d="M10154.2 0H10385.3V68.722H10239.2V127.18H10373.2V195.902H10239.2V254.361H10384.9V323.083H10154.2V0Z" fill="black"/><path d="M9727.89 482.434C9724.91 470.832 9718.8 461.833 9709.56 455.436C9700.33 449.04 9688.56 445.842 9674.26 445.842C9659.36 445.842 9646.55 449.486 9635.82 456.775C9625.09 463.915 9616.9 474.402 9611.24 488.235C9605.58 501.92 9602.75 518.283 9602.75 537.323C9602.75 566.626 9608.86 589.385 9621.07 605.598C9633.29 621.663 9650.87 629.696 9673.81 629.696C9693.62 629.696 9708.74 625.382 9719.17 616.754C9729.75 607.978 9735.19 595.93 9735.48 580.609H9675.6V519.919H9817.72V564.097C9817.72 592.806 9811.53 617.721 9799.17 638.844C9786.95 659.817 9769.9 675.882 9748 687.038C9726.1 698.195 9701.07 703.773 9672.91 703.773C9641.78 703.773 9614.29 697.079 9590.46 683.691C9566.62 670.155 9548.07 650.967 9534.82 626.126C9521.71 601.136 9515.15 571.832 9515.15 538.215C9515.15 503.854 9522.08 474.104 9535.93 448.966C9549.79 423.827 9568.63 404.713 9592.47 391.623C9616.45 378.384 9643.12 371.765 9672.47 371.765C9697.5 371.765 9720.36 376.525 9741.07 386.045C9761.78 395.416 9778.54 408.506 9791.35 425.315C9804.16 442.