<svg width="10032" height="1080" viewBox="0 0 10032 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_3813_22)"><rect width="10032" height="1080" fill="white"/><image x="3086" width="1069" height="1080" fill="url(#img1719307935143_pattern0_3813_22)" xlink:href="/story/fidelion-7-1/1.png"/><path d="M584.555 326.5C580.004 274.952 545.117 240.839 486.72 240.839C410.878 240.839 367.649 299.21 367.649 397C367.649 500.097 411.637 553.161 485.961 553.161C541.325 553.161 576.971 522.839 584.555 474.323L730.928 475.839C723.344 569.839 640.677 679 482.928 679C332.003 679 219 578.935 219 397C219 214.306 335.037 115 482.928 115C619.442 115 718.794 191.565 730.928 326.5H584.555Z" fill="#868686"/><path d="M800.702 671.419V122.581H1192.8V239.323H944.801V338.629H1172.32V455.371H944.801V554.677H1192.04V671.419H800.702Z" fill="#868686"/><path d="M1268.64 671.419V122.581H1412.74V554.677H1636.47V671.419H1268.64Z" fill="#868686"/><path d="M1842.76 122.581V671.419H1698.66V122.581H1842.76Z" fill="#868686"/><path d="M2389.58 122.581V671.419H2268.99L2064.98 375.016H2061.18V671.419H1917.09V122.581H2039.95L2240.93 417.468H2245.48V122.581H2389.58Z" fill="#868686"/><path d="M2463.9 671.419V122.581H2856V239.323H2608V338.629H2835.52V455.371H2608V554.677H2855.24V671.419H2463.9Z" fill="#868686"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="960" y="745.812">セリーンはフィデリア帝国から遠くない小さな村の貧しい家庭の末っ子として生まれました。セリーンの虚弱な母親は出産中に失血死し、父親はセリーンのせいで妻を</tspan><tspan x="960" y="777.812">失ったのではないかという考えに取り憑かれ、セリーンに対して特に厳しい態度をとった。彼の長女エレインは彼女を憐れみ、計り知れないほど彼女を助け、気遣いま</tspan><tspan x="960" y="809.812">した。セリーンは母親に似て物静かで気弱で物静かな子供で、母親代わりのエレインが唯一の人生の支えだった。ある日、フィデリアの命令に反して村長とその部下が革</tspan><tspan x="960" y="841.812">命を企てていることが発覚し、村全体がフィデリアの軍勢に襲われる。父親は子供たちを守るためにフィデリア軍に抵抗した罪で即処刑され、幼いセリーンは兵士たち</tspan><tspan x="960" y="873.812">によって強制的にフィデリアへ連行される。フィデリア帝国の奴隷として、セリーンは幼いながらにあらゆる重労働を強いられる。毎日の地獄のような人生を生き抜くの</tspan><tspan x="960" y="905.812">は大変だったが、その過程で妹を失ったことを彼女は悲しんでいる。耐えられず、彼女は何度も自殺を図ったが、同僚やマネージャーに発見された。数年が経ち、彼女</tspan><tspan x="960" y="937.812">は奴隷にされた仲間たちとの生活に慣れ始め、一緒に本を読んだり、おいしい食事を作ったりしました。 </tspan><tspan x="2147.73" y="937.812">16 </tspan><tspan x="2179.98" y="937.812">歳のとき、彼女は親友のジェイミーに連れられて、ジェイク</tspan><tspan x="960" y="969.812">の軍隊を歓迎するパレードを見に行きました。フィデリオン広場の群衆の熱狂的な歓声の中、ジェイクが市門を通って入場するのを見ながら、セリーンはこれまで感じ</tspan><tspan x="960" y="1001.81">たことのない微妙なつながりを彼に感じます。ジェイクとセリーンの目が合うと、セリーンは奇妙な感覚に襲われ、すぐに顔を背け、人混みの中を歩き始めます。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="30" letter-spacing="0em"><tspan x="4221" y="120.975">氏名
</tspan><tspan x="4221" y="160.975">性別
</tspan><tspan x="4221" y="200.975">年齢
</tspan><tspan x="4221" y="240.975">国籍
</tspan><tspan x="4221" y="280.975">所属
</tspan><tspan x="4221" y="320.975">役職</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="30" font-weight="600" letter-spacing="0em"><tspan x="4303" y="120.975">セリーン・アデル 
</tspan><tspan x="4303" y="160.975">女性
</tspan><tspan x="4303" y="200.975">20代
</tspan><tspan x="4303" y="240.975">アメリカ合衆国
</tspan><tspan x="4303" y="280.975">フィデリオン
</tspan><tspan x="4303" y="320.975">皇后</tspan></text><image x="4390" y="136" width="1747" height="808" fill="url(#img1719307935143_pattern1_3813_22)" xlink:href="/story/fidelion-7-1/2.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="6109" y="808.812">パレードから何日も経ちましたが、セリーンはまだ夜も起きて横たわり、パレードでのジェイクのことを考え</tspan><tspan x="6109" y="840.812">ています。説明のつかない感情のさなか、ある日、兵士たちが彼女の家に押し入り、彼女を捕まえ、フィデリ</tspan><tspan x="6109" y="872.812">オンの塔に引きずり込みました。英語を一言も話せないまま帝国皇帝の前に呼び出されたジェイクは、それ以</tspan><tspan x="6109" y="904.812">上の説明もなく市民に昇格し、フィデリオン塔で働くよう命じられる。これは前例のないことではありません</tspan><tspan x="6109" y="936.812">が、帝国内での前例のない地位の上昇であり、塔での彼女の扱いが決して好ましいとは言えないのは当然で</tspan><tspan x="6109" y="968.812">す。彼女は、なぜ自分が突然昇進したのかを不思議に思いながら、時には昔の生活を懐かしみながら、懸命に</tspan><tspan x="6109" y="1000.81">働きながら、その場を立ち上がろうと奮闘しています。</tspan></text><g style="mix-blend-mode:multiply"><image x="6553" y="139" width="632" height="632" fill="url(#img1719307935143_pattern2_3813_22)" xlink:href="/story/fidelion-7-1/3.png"/></g><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="7217" y="165.812">嫉妬や妬みを抱えながらも、セリーンは宮殿での職務、つまり単純作業を全力で遂行する。ある日、彼女はジェイ</tspan><tspan x="7217" y="197.812">クのオフィスの掃除を任されるが、偶然ジェイクに遭遇すると、どういうわけか翌日からジェイクのオフィスの掃</tspan><tspan x="7217" y="229.812">除を単独で任されることになる。他の従業員の羨望や嫉妬にもかかわらず、セリーンは自分の仕事に固執し、義務</tspan><tspan x="7217" y="261.812">を果たしました。仕事は大変で孤独ではありましたが、ジェイクと何気なく会って話せたのは悪い経験ではありま</tspan><tspan x="7217" y="293.812">せんでした。ジェイクは彼女をメイドとして扱いませんでした、そして彼女の彼に対する好奇心は増大しました。</tspan><tspan x="7217" y="325.812">会話がカジュアルになり、彼との距離が縮まるにつれ、彼女は徐々に彼に対する感情を抱いていった。</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="25" letter-spacing="0em"><tspan x="8420" y="390.812">その間、会社での彼女の地位は日に日に上がっていった。ジェイクは彼女の才能を早くから認め、彼女を軍の階級</tspan><tspan x="8420" y="422.812">に再割り当てしました。 そこで彼女はすぐに士官学校に慣れ、ある時点で用務員ではなく兵士になりました。やが</tspan><tspan x="8420" y="454.812">て、彼女はフィデリアの軍隊に欠かせない存在となった。ジェイクはそれを見ながら、セリーンが心の中で大きな</tspan><tspan x="8420" y="486.812">場所を占めるようになったことに気づきました。最終的に、多くの人の願いに反して、セリーンは皇后の座に就</tspan><tspan x="8420" y="518.812">き、帝国の最高位に上り詰めます。</tspan></text><image x="7527" y="576" width="2315" height="504" fill="url(#img1719307935143_pattern3_3813_22)" xlink:href="/story/fidelion-7-1/4.png"/></g><defs><pattern id="img1719307935143_pattern0_3813_22" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3813_22" transform="matrix(0.000333539 0 0 0.000330142 -0.000308678 0)"/></pattern><pattern id="img1719307935143_pattern1_3813_22" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3813_22" transform="scale(0.000667557 0.00123762)"/></pattern><pattern id="img1719307935143_pattern2_3813_22" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3813_22" transform="scale(0.000976562)"/></pattern><pattern id="img1719307935143_pattern3_3813_22" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3813_22" transform="scale(0.000244141 0.0011214)"/></pattern><clipPath id="clip0_3813_22"><rect width="10032" height="1080" fill="white"/></clipPath><image id="image0_3813_22" width="3000" height="3029" xlink:href="/story/fidelion-7-1//1.png"/><image id="image1_3813_22" width="1498" height="808" xlink:href="/story/fidelion-7-1//2.png"/><image id="image2_3813_22" width="1024" height="1024" xlink:href="/story/fidelion-7-1//3.png"/><image id="image3_3813_22" width="4096" height="892" xlink:href="/story/fidelion-7-1//4.png"/></defs></svg>