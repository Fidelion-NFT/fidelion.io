</tspan><tspan x="4303" y="238.664">미국
</tspan><tspan x="4303" y="278.664">피델리온
</tspan><tspan x="4303" y="318.664">황후</tspan></text><image x="4390" y="136" width="1747" height="808" fill="url(#img1719305319491_pattern1_3616_3)" xlink:href="/story/fidelion-7-1/2.png"/><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="6109" y="824.887">퍼레이드로부터 며칠이 지났지만 셀린은 여전히 퍼레이드에서 봤던 제이크의 모습을 생각하며 밤잠을 설치곤 했다. 알 수 없는 </tspan><tspan x="6109" y="856.887">감정에 사무치던 어느 날, 그녀의 집에 군인들이 들이닥쳐 셀린을 사로잡고, 그대로 그녀를 피델리온 타워로 끌고 가게 된다. 영문</tspan><tspan x="6109" y="888.887">도 모른 채 제국의 황제 앞에 소환된 셀린에게, 제이크는 아무런 추가 언급도 없이 그녀의 계급을 시민으로 승격시키고, 그대로 피</tspan><tspan x="6109" y="920.887">델리온 타워 안에서 일할 것을 명한다. 물론 이런 식으로 특진을 받은 사례가 없지는 않지만, 이는 제국 내에서 유례없는 계급 상</tspan><tspan x="6109" y="952.887">승이었고, 당연하게도 타워에서의 그녀에 대한 취급은 그다지 달갑지 못했다. 그녀는 상황에 맞추어 열심히 일하면서 동시에 본</tspan><tspan x="6109" y="984.887">인이 갑작스럽게 본인의 계급으로 승격된 이유에 대해 고민하고, 이따금 과거의 생활을 그리워하면서 힘든 생활을 이어나간다.</tspan></text><g style="mix-blend-mode:multiply"><image x="6553" y="139" width="632" height="632" fill="url(#img1719305319491_pattern2_3616_3)" xlink:href="/story/fidelion-7-1/3.png"/></g><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="7217" y="224.887">셀린은 질투와 시샘 속에서도 궁에서 본인의 업무, 즉 허드렛일에 최선을 다했다. 어느 날 그녀에게 제이크의 집무실을 청소하는 날이 </tspan><tspan x="7217" y="256.887">오게 되는데, 청소 도중 우연히 그녀를 다시 마주치게 된 제이크는 어떤 영문에선지 다음날부터 셀린을 집무실 청소만을 담당하는 역할</tspan><tspan x="7217" y="288.887">로 지정하게 된다. 다른 일꾼들의 시기와 질투에도 셀린은 묵묵히 본인의 업무를 다 완수해 나갔다. 비록 일은 고되고 외로웠지만 자연</tspan><tspan x="7217" y="320.887">스럽게 제이크와 마주치고 대화하는 것은 나쁘지 않은 경험이었다. 제이크는 하녀의 신분인 셀린을 하찮게 대하지 않았고, 셀린의 그를 </tspan><tspan x="7217" y="352.887">향한 궁금증은 점차 커졌다. 자연스럽게 대화를 나누게 되며 제이크와 가까워진 셀린은 점차 제이크에게 연심을 품게 된다. </tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="25" letter-spacing="0em"><tspan x="8420" y="413.887">반면, 그녀의 직책은 날이 갈수록 상승해 나갔다. 제이크는 그녀의 재능을 일찍이 눈치채고 그녀를 군인 계급으로 재배정하였는데, 그녀</tspan><tspan x="8420" y="445.887">는 놀라울 정도로 빠르게 군사학을 습득하여 어느 시점부터는 잡일이 아닌 군인으로만의 일을 맡게 되었다. 어느새 그녀는 피델리아의 </tspan><tspan x="8420" y="477.887">군대에서 중요한 한 축으로 자리 잡게 되어갔다. 이러한 모습을 지켜보던 제이크 역시 셀린이 마음 한 곳을 크게 차지하게 되는 것을 느</tspan><tspan x="8420" y="509.887">끼게 된다. 결국 많은 자들의 반대에도 불구, 제이크는 셀린을 황후로 맞이하게 되고, 셀린은 제국의 가장 높은 자리로 올라가게 된다.</tspan></text><image x="7527" y="576" width="2315" height="504" fill="url(#img1719305319491_pattern3_3616_3)" xlink:href="/story/fidelion-7-1/4.png"/></g><defs><pattern id="img1719305319491_pattern0_3616_3" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3616_3" transform="matrix(0.000333539 0 0 0.000330142 -0.000308678 0)"/></pattern><pattern id="img1719305319491_pattern1_3616_3" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3616_3" transform="scale(0.000667557 0.00123762)"/></pattern><pattern id="img1719305319491_pattern2_3616_3" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3616_3" transform="scale(0.000976562)"/></pattern><pattern id="img1719305319491_pattern3_3616_3" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3616_3" transform="scale(0.000244141 0.0011214)"/></pattern><clipPath id="clip0_3616_3"><rect width="10032" height="1080" fill="white"/></clipPath><image id="image0_3616_3" width="3000" height="3029" xlink:href="/story/fidelion-7-1/1.png"/><image id="image1_3616_3" width="1498" height="808" xlink:href="/story/fidelion-7-1/2.png"/><image id="image2_3616_3" width="1024" height="1024" xlink:href="/story/fidelion-7-1/3.png"/><image id="image3_3616_3" width="4096" height="892" xlink:href="/story/fidelion-7-1/4.png"/></defs></svg>