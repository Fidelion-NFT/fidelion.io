x="1904.94" y="743.887">원래 </tspan><tspan x="1955.38" y="743.887">몸이 </tspan><tspan x="2005.83" y="743.887">쇠약하였던 </tspan><tspan x="2121.1" y="743.887">그녀의 </tspan><tspan x="2193.15" y="743.887">어머니는 </tspan><tspan x="2286.81" y="743.887">셀린을 </tspan><tspan x="2358.86" y="743.887">출산하던 </tspan><tspan x="2452.52" y="743.887">과정에서 </tspan><tspan x="2546.18" y="743.887">심한 </tspan><tspan x="2596.63" y="743.887">출혈로 </tspan><tspan x="2668.68" y="743.887">목숨을 </tspan><tspan x="2740.73" y="743.887">잃게 </tspan><tspan x="2791.18" y="743.887">되었으</tspan><tspan x="1034" y="775.887">며, </tspan><tspan x="1068.71" y="775.887">그녀의 </tspan><tspan x="1140.23" y="775.887">아버지는 </tspan><tspan x="1233.36" y="775.887">셀린 </tspan><tspan x="1283.28" y="775.887">때문에 </tspan><tspan x="1354.8" y="775.887">아내를 </tspan><tspan x="1426.33" y="775.887">잃었다는 </tspan><tspan x="1519.46" y="775.887">생각에 </tspan><tspan x="1590.98" y="775.887">사로잡혀 </tspan><tspan x="1684.11" y="775.887">셀린에게 </tspan><tspan x="1777.24" y="775.887">유독 </tspan><tspan x="1827.16" y="775.887">가혹하게 </tspan><tspan x="1920.29" y="775.887">대했다. </tspan><tspan x="1998.12" y="775.887">그런 </tspan><tspan x="2048.03" y="775.887">셀린을 </tspan><tspan x="2119.56" y="775.887">불쌍하게 </tspan><tspan x="2212.69" y="775.887">여긴 </tspan><tspan x="2262.61" y="775.887">장녀 </tspan><tspan x="2312.52" y="775.887">일레인은 </tspan><tspan x="2405.65" y="775.887">그녀를 </tspan><tspan x="2477.18" y="775.887">남모르게 </tspan><tspan x="2570.31" y="775.887">많이 </tspan><tspan x="2620.23" y="775.887">돕고 </tspan><tspan x="2670.14" y="775.887">보살펴준다. </tspan><tspan x="2791.18" y="775.887">셀린은 </tspan><tspan x="1034" y="807.887">어머니를 </tspan><tspan x="1127.47" y="807.887">닮아 </tspan><tspan x="1177.73" y="807.887">몸이 </tspan><tspan x="1227.99" y="807.887">약하고 </tspan><tspan x="1299.85" y="807.887">말수가 </tspan><tspan x="1371.72" y="807.887">적은 </tspan><tspan x="1421.97" y="807.887">조용한 </tspan><tspan x="1493.84" y="807.887">아이였다. </tspan><tspan x="1593.61" y="807.887">그런 </tspan><tspan x="1643.87" y="807.887">그녀에게 </tspan><tspan x="1737.34" y="807.887">있어서 </tspan><tspan x="1809.2" y="807.887">일레인은 </tspan><tspan x="1902.67" y="807.887">어머니의 </tspan><tspan x="1996.14" y="807.887">역할을 </tspan><tspan x="2068.01" y="807.887">하는, </tspan><tspan x="2124.66" y="807.887">유일한 </tspan><tspan x="2196.53" y="807.887">삶의 </tspan><tspan x="2246.78" y="807.887">지지대였다. </tspan><tspan x="2368.16" y="807.887">그러던 </tspan><tspan x="2440.02" y="807.887">어느 </tspan><tspan x="2490.28" y="807.887">날, </tspan><tspan x="2525.33" y="807.887">마을 </tspan><tspan x="2575.59" y="807.887">전체가 </tspan><tspan x="2647.45" y="807.887">피델리온의 </tspan><tspan x="2762.53" y="807.887">군대에 </tspan><tspan x="2834.39" y="807.887">의</tspan><tspan x="1034" y="839.887">해 </tspan><tspan x="1061.94" y="839.887">습격을 </tspan><tspan x="1133.09" y="839.887">받게 </tspan><tspan x="1182.63" y="839.887">되는데, </tspan><tspan x="1260.18" y="839.887">이는 </tspan><tspan x="1309.72" y="839.887">마을의 </tspan><tspan x="1380.87" y="839.887">촌장과 </tspan><tspan x="1452.02" y="839.887">그를 </tspan><tspan x="1501.57" y="839.887">따르던 </tspan><tspan x="1572.72" y="839.887">무리가 </tspan><tspan x="1643.87" y="839.887">피델리아의 </tspan><tspan x="1758.23" y="839.887">명령을 </tspan><tspan x="1829.38" y="839.887">거부하고 </tspan><tspan x="1922.14" y="839.887">혁명을 </tspan><tspan x="1993.29" y="839.887">꾸몄다는 </tspan><tspan x="2086.04" y="839.887">사실이 </tspan><tspan x="2157.19" y="839.887">발각되었다는 </tspan><tspan x="2293.16" y="839.887">이유였다. </tspan><tspan x="2392.22" y="839.887">자식들을 </tspan><tspan x="2484.97" y="839.887">지키려 </tspan><tspan x="2556.12" y="839.887">피델리아 </tspan><tspan x="2648.88" y="839.887">군에 </tspan><tspan x="2698.42" y="839.887">저항하던 </tspan><tspan x="2791.18" y="839.887">아버지</tspan><tspan x="1034" y="871.887">는 </tspan><tspan x="1062.6" y="871.887">즉결 </tspan><tspan x="1112.81" y="871.887">처형을 </tspan><tspan x="1184.62" y="871.887">당하게 </tspan><tspan x="1256.43" y="871.887">되었고, </tspan><tspan x="1334.64" y="871.887">어린 </tspan><tspan x="1384.85" y="871.887">셀린은 </tspan><tspan x="1456.66" y="871.887">군인들에 </tspan><tspan x="1550.08" y="871.887">의해 </tspan><tspan x="1600.29" y="871.887">피델리아로 </tspan><tspan x="1715.31" y="871.887">강제로 </tspan><tspan x="1787.12" y="871.887">끌려가게 </tspan><tspan x="1880.54" y="871.887">된다. </tspan><tspan x="1937.05" y="871.887">피델리아 </tspan><tspan x="2030.47" y="871.887">제국의 </tspan><tspan x="2102.28" y="871.887">노예로 </tspan><tspan x="2174.09" y="871.887">잡혀 </tspan><tspan x="2224.3" y="871.887">온 </tspan><tspan x="2252.9" y="871.887">셀린은 </tspan><tspan x="2324.71" y="871.887">어린 </tspan><tspan x="2374.92" y="871.887">나이에도 </tspan><tspan x="2468.34" y="871.887">온갖 </tspan><tspan x="2518.54" y="871.887">험한 </tspan><tspan x="2568.75" y="871.887">노동을 </tspan><tspan x="2640.56" y="871.887">해가며 </tspan><tspan x="2712.37" y="871.887">힘든 </tspan><tspan x="2762.58" y="871.887">나날을 </tspan><tspan x="2834.39" y="871.887">보</tspan><tspan x="1034" y="903.887">낸다. </tspan><tspan x="1090.27" y="903.887">매일 </tspan><tspan x="1140.24" y="903.887">지옥 </tspan><tspan x="1190.22" y="903.887">같던 </tspan><tspan x="1240.19" y="903.887">세월을 </tspan><tspan x="1311.77" y="903.887">보내는 </tspan><tspan x="1383.35" y="903.887">일도 </tspan><tspan x="1433.32" y="903.887">힘들었지만, </tspan><tspan x="1554.51" y="903.887">그보다 </tspan><tspan x="1626.09" y="903.887">그 </tspan><tspan x="1654.46" y="903.887">과정에서 </tspan><tspan x="1747.64" y="903.887">언니를 </tspan><tspan x="1819.22" y="903.887">잃은 </tspan><tspan x="1869.2" y="903.887">슬픔이 </tspan><tspan x="1940.78" y="903.887">더욱 </tspan><tspan x="1990.75" y="903.887">컸다. </tspan><tspan x="2047.02" y="903.887">이를 </tspan><tspan x="2096.99" y="903.887">이겨내지 </tspan><tspan x="2190.18" y="903.887">못하고 </tspan><tspan x="2261.76" y="903.887">여러 </tspan><tspan x="2311.73" y="903.887">차례 </tspan><tspan x="2361.7" y="903.887">자살을 </tspan><tspan x="2433.28" y="903.887">시도하였으나 </tspan><tspan x="2569.68" y="903.887">이 </tspan><tspan x="2598.05" y="903.887">역시 </tspan><tspan x="2648.02" y="903.887">번번이 </tspan><tspan x="2719.6" y="903.887">동료나 </tspan><tspan x="2791.18" y="903.887">관리자</tspan><tspan x="1034" y="935.887">에게 </tspan><tspan x="1083.56" y="935.887">발견되어 </tspan><tspan x="1176.34" y="935.887">수포 </tspan><tspan x="1225.91" y="935.887">돌아가게 </tspan><tspan x="1318.68" y="935.887">된다. </tspan><tspan x="1374.55" y="935.887">수년 </tspan><tspan x="1424.11" y="935.887">뒤, </tspan><tspan x="1458.46" y="935.887">그녀는 </tspan><tspan x="1529.63" y="935.887">그녀의 </tspan><tspan x="1600.8" y="935.887">노예 </tspan><tspan x="1650.37" y="935.887">동료들과 </tspan><tspan x="1743.15" y="935.887">함께 </tspan><tspan x="1792.71" y="935.887">책을 </tspan><tspan x="1842.27" y="935.887">돌려 </tspan><tspan x="1891.84" y="935.887">읽거나 </tspan><tspan x="1963.01" y="935.887">맛있는 </tspan><tspan x="2034.18" y="935.887">음식을 </tspan><tspan x="2105.35" y="935.887">만들어 </tspan><tspan x="2176.52" y="935.887">먹는 </tspan><tspan x="2226.08" y="935.887">등 </tspan><tspan x="2254.04" y="935.887">그 </tspan><tspan x="2282" y="935.887">생활에 </tspan><tspan x="2353.17" y="935.887">조금씩 </tspan><tspan x="2424.34" y="935.887">적응을 </tspan><tspan x="2495.51" y="935.887">해나가기 </tspan><tspan x="2588.29" y="935.887">시작했다. </tspan><tspan x="2687.36" y="935.887">그녀가 </tspan><tspan x="2758.54" y="935.887">16살이 </tspan><tspan x="2834.39" y="935.887">되</tspan><tspan x="1034" y="967.887">던 </tspan><tspan x="1062.04" y="967.887">해, </tspan><tspan x="1096.47" y="967.887">그녀는 </tspan><tspan x="1167.72" y="967.887">절친 </tspan><tspan x="1217.37" y="967.887">제이미의 </tspan><tspan x="1310.22" y="967.887">손에 </tspan><tspan x="1359.87" y="967.887">이끌려 </tspan><tspan x="1431.12" y="967.887">제이크의 </tspan><tspan x="1523.98" y="967.887">군대를 </tspan><tspan x="1595.23" y="967.887">환영하는 </tspan><tspan x="1688.08" y="967.887">퍼레이드를 </tspan><tspan x="1802.55" y="967.887">구경하러 </tspan><tspan x="1895.4" y="967.887">나가게 </tspan><tspan x="1966.66" y="967.887">된다. </tspan><tspan x="2022.6" y="967.887">피델리온 </tspan><tspan x="2115.46" y="967.887">광장 </tspan><tspan x="2165.1" y="967.887">속 </tspan><tspan x="2193.14" y="967.887">군중들의 </tspan><tspan x="2285.99" y="967.887">열렬한 </tspan><tspan x="2357.25" y="967.887">환호를 </tspan><tspan x="2428.5" y="967.887">받으며 </tspan><tspan x="2499.75" y="967.887">성문을 </tspan><tspan x="2571" y="967.887">통해 </tspan><tspan x="2620.64" y="967.887">입장하는 </tspan><tspan x="2713.5" y="967.887">제이크를 </tspan><tspan x="2806.36" y="967.887">본 </tspan><tspan x="2834.39" y="967.887">셀</tspan><tspan x="1034" y="999.887">린은, </tspan><tspan x="1089.88" y="999.887">전에는 </tspan><tspan x="1160.98" y="999.887">한 </tspan><tspan x="1188.86" y="999.887">번도 </tspan><tspan x="1238.35" y="999.887">겪어보지 </tspan><tspan x="1331.05" y="999.887">못한 </tspan><tspan x="1380.53" y="999.887">미묘한 </tspan><tspan x="1451.63" y="999.887">감정을 </tspan><tspan x="1522.72" y="999.887">느끼게 </tspan><tspan x="1593.81" y="999.887">된다. </tspan><tspan x="1649.6" y="999.887">그 </tspan><tspan x="1677.48" y="999.887">과정에서 </tspan><tspan x="1770.18" y="999.887">제이크와 </tspan><tspan x="1862.88" y="999.887">셀린의 </tspan><tspan x="1933.98" y="999.887">눈이 </tspan><tspan x="1983.46" y="999.887">마주치게 </tspan><tspan x="2076.16" y="999.887">되는데, </tspan><tspan x="2153.65" y="999.887">기묘한 </tspan><tspan x="2224.75" y="999.887">감정에 </tspan><tspan x="2295.84" y="999.887">휩싸인 </tspan><tspan x="2366.93" y="999.887">셀린은 </tspan><tspan x="2438.03" y="999.887">황급히 </tspan><tspan x="2509.12" y="999.887">고개를 </tspan><tspan x="2580.22" y="999.887">돌려 </tspan><tspan x="2629.7" y="999.887">군중 </tspan><tspan x="2679.19" y="999.887">속을 </tspan><tspan x="2728.68" y="999.887">빠져나간다.</tspan></text><text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard" font-size="30" letter-spacing="0em"><tspan x="4229.14" y="118.664">이름
