<svg width="10691" height="1080" viewBox="0 0 10691 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="1920" height="1080" fill="black"/><rect x="865" width="9826" height="1080" fill="black"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="9403" y="749.247">We also work with several apparel companies to create iconic clothing for each faction. At Project </tspan><tspan x="9403" y="779.247">Fidelion, style is an essential aspect of everything we do. &#10;</tspan><tspan x="9403" y="809.247">&#10;</tspan><tspan x="9403" y="839.247">So keep an eye out for exciting collaborations coming soon.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="9399" y="698.813">Merchandise</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="9161" y="411.247">Music plays a significant role in developing our unique worldview; we are dedicated to </tspan><tspan x="9161" y="441.247">incorporating it into our work. To support this focus, we have hired an executive to oversee </tspan><tspan x="9161" y="471.247">music within our team. In addition, we are collaborating with a professional music production </tspan><tspan x="9161" y="501.247">company to create music for a wider audience. We have big plans for this long-term pursuit, so </tspan><tspan x="9161" y="531.247">stay tuned for updates.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="9160" y="367.813">Music</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="7842" y="635.247">$2080 is the token that serves as the foundation of MEGA ROAD. Our goal is to create a  </tspan><tspan x="7842" y="665.247">in-game currency that supports the stability of the entire ecosystem.&#10;</tspan><tspan x="7842" y="698.247">&#10;</tspan><tspan x="7842" y="731.247">The reward pool is primarily designed to credit three categories of players:&#10;</tspan><tspan x="7842" y="764.247">&#10;</tspan><tspan x="7917" y="797.247">Dedicated players&#10;</tspan><tspan x="7917" y="827.247">Ecosystem contributors&#10;</tspan><tspan x="7917" y="857.247">Risk-takers&#10;</tspan><tspan x="7842" y="890.247">&#10;</tspan><tspan x="7842" y="923.247">We aim for the value of our token to be strongly correlated with the number of users and </tspan><tspan x="7842" y="953.247">their activity.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="7844" y="546.813">$2080 TOKEN</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="7238" y="325.247">Games developed under the Fidelion IP will share a typical token economy and be set </tspan><tspan x="7238" y="355.247">in the same world with the same vision and token. We will provide more information </tspan><tspan x="7238" y="385.247">about the tokenomics of these games after their release.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="7234" y="274.813">TOKENOMICS</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="30" letter-spacing="0em"><tspan x="5611" y="391.096">Project Name / MEGA ROAD&#10;</tspan><tspan x="5611" y="431.096">Platform / Mobile&#10;</tspan><tspan x="5611" y="471.096">Genre / Roguelike ARPG&#10;</tspan><tspan x="5611" y="511.096">Players / Single, PVE&#10;</tspan><tspan x="5611" y="551.096">Age / 8+&#10;</tspan><tspan x="5611" y="591.096">Style / Casual</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="5612" y="296.813">Game Overview</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="6069" y="275.247">Roguelike </tspan><tspan x="6069" y="373.247">&#10;</tspan><tspan x="6069" y="411.247">Survival </tspan><tspan x="6069" y="517.247">Gear</tspan><tspan x="6069" y="615.247">&#10;</tspan><tspan x="6069" y="653.247">Missions </tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="6191.49" y="275.247">- Survive against mutations, beasts, machines, and harriers. Protect </tspan><tspan x="6069" y="305.247">yourself by switching weapons and gear to become stronger. Support your </tspan><tspan x="6069" y="335.247">character by giving orders and deploying special attacks during battle.&#xa0;&#10;</tspan><tspan x="6170.44" y="411.247">- Survival is the top priority. Successful defenses are rewarded with in-</tspan><tspan x="6069" y="441.247">game resources and tokens.&#xa0;&#10;</tspan><tspan x="6069" y="479.247">&#10;</tspan><tspan x="6123.98" y="517.247"> - Defend yourself from attackers by upgrading, deploying, expanding, and </tspan><tspan x="6069" y="547.247">experimenting with your gear. Upgrade and customize your weapons as you </tspan><tspan x="6069" y="577.247">collect tokens in battle.&#10;</tspan><tspan x="6176.69" y="653.247">- The game features a single combat system whose primary goal is </tspan><tspan x="6069" y="683.247">simply surviving the attacks. Watch other players, learn the best combinations of </tspan><tspan x="6069" y="713.247">your weapons and skills, and perform successful reprisals to earn bonus loot and </tspan><tspan x="6069" y="743.247">resources.</tspan></text>
<image x="4080" y="269" width="1100" height="750" fill="url(#img1672413787897_pattern0)" xlink:href="/story/4/7.png"/>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="-0.02em"><tspan x="4080" y="211.247">The first game in our lineup is MEGA ROAD, a free-to-play action roguelike game that allows </tspan><tspan x="4080" y="241.247">players to build and upgrade their characters, weapons, and defenses. In this game, players </tspan><tspan x="4080" y="271.247">must use strategic control of the battlefield and various skillset mechanics to defeat an </tspan><tspan x="4080" y="301.247">unlimited number of enemies and survive.&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="3425" y="798.247">AAA Gaming Production&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="3425" y="828.247">Finally, we will introduce </tspan><tspan x="3425" y="858.247">productions that allow everyone to </tspan><tspan x="3425" y="888.247">participate in the world as a part of </tspan><tspan x="3425" y="918.247">the eco-system.</tspan></text>
<image x="3429" y="270" width="318" height="437" fill="url(#img1672413787897_pattern4)" xlink:href="/story/4/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="3536.2" y="411.313">Next
</tspan><tspan x="3464.83" y="446.313">Production</tspan></text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="3425" y="218.4">03</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="2926" y="798.247">Middle-Size Mobile Gaming&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="2926" y="828.247">Next, we will move on to more </tspan><tspan x="2926" y="858.247">complex, strategy- and storytelling-</tspan><tspan x="2926" y="888.247">focused productions that provide a </tspan><tspan x="2926" y="918.247">gateway into the core concept and </tspan><tspan x="2926" y="948.247">story of our project.</tspan></text>
<image x="2926" y="270" width="318" height="437" fill="url(#img1672413787897_pattern5)" xlink:href="/story/4/5.png"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="3033.2" y="411.313">Next
</tspan><tspan x="2961.83" y="446.313">Production</tspan></text>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="2926" y="219.4">02</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="2427" y="828.275">Initially, we will focus on </tspan><tspan x="2427" y="858.275">developing relatively simple and </tspan><tspan x="2427" y="888.275">easy-to-play games that introduce </tspan><tspan x="2427" y="918.275">the concept of combining NFTs </tspan><tspan x="2427" y="948.275">with web2 gaming.</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" font-weight="bold" letter-spacing="0em"><tspan x="2427" y="798.275">Light-Size Mobile Gaming&#10;</tspan></text>
<image x="2420" y="270" width="370" height="475" fill="url(#img1672413787897_pattern6)" xlink:href="/story/4/8.png"/>
<text fill="#929292" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="100" font-weight="bold" letter-spacing="0em"><tspan x="2427" y="219.4">01</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="1973" y="509.247">Our plan to create value through </tspan><tspan x="1973" y="539.247">web3 game content IP is not a </tspan><tspan x="1973" y="569.247">one-time endeavor. Instead, it is </tspan><tspan x="1973" y="599.247">a multi-year plan that involves </tspan><tspan x="1973" y="629.247">several different stages.&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Helvetica Neue" font-size="47" font-weight="bold" letter-spacing="0em"><tspan x="1973" y="459.813">Game Roadmap</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charter" font-size="25" letter-spacing="0em"><tspan x="1122" y="701.247">Project Fidelion&#39;s goal is clear: build the best apocalyptic dark </tspan><tspan x="1122" y="731.247">fantasy saga IP. We will build a web3 IP focused on developing </tspan><tspan x="1122" y="761.247">products featuring the Fidelion IP. Our strategy involves building </tspan><tspan x="1122" y="791.247">a dedicated fan base around web3 IP and NFT, and we can more </tspan><tspan x="1122" y="821.247">easily onboard many web2 users through our pfp users and </tspan><tspan x="1122" y="851.247">community.&#10;</tspan><tspan x="1122" y="881.247">&#10;</tspan><tspan x="1122" y="911.247">Our initial goal is to attract web2 customers, and we plan to </tspan><tspan x="1122" y="941.247">achieve this by developing a lightweight mobile game that will </tspan><tspan x="1122" y="971.247">appeal to a wide range of web2 players.</tspan></text>
