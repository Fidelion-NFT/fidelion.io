</tspan><tspan x="8089" y="981.353">Emperor</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="25" letter-spacing="0em"><tspan x="8931" y="334.46">Inspired </tspan><tspan x="9029.61" y="334.46">by </tspan><tspan x="9065.24" y="334.46">books </tspan><tspan x="9138.12" y="334.46">since </tspan><tspan x="9202.23" y="334.46">he </tspan><tspan x="9237.32" y="334.46">was </tspan><tspan x="9288.05" y="334.46">a </tspan><tspan x="9309.25" y="334.46">kid, </tspan><tspan x="9359.79" y="334.46">reading </tspan><tspan x="9452.05" y="334.46">remains </tspan><tspan x="9548.3" y="334.46">one </tspan><tspan x="9596.81" y="334.46">of </tspan><tspan x="9627.04" y="334.46">his </tspan><tspan x="9667.42" y="334.46">few </tspan><tspan x="9715.89" y="334.46">hobbies </tspan><tspan x="9809.91" y="334.46">as </tspan><tspan x="9841.07" y="334.46">an </tspan><tspan x="9876.45" y="334.46">adult. </tspan><tspan x="9948.91" y="334.46">When </tspan><tspan x="8931" y="364.46">he </tspan><tspan x="8964.99" y="364.46">finds </tspan><tspan x="9026.34" y="364.46">a </tspan><tspan x="9046.44" y="364.46">book </tspan><tspan x="9108.25" y="364.46">that </tspan><tspan x="9159.7" y="364.46">suits </tspan><tspan x="9217.32" y="364.46">his </tspan><tspan x="9256.6" y="364.46">tastes, </tspan><tspan x="9332.87" y="364.46">he </tspan><tspan x="9366.86" y="364.46">will </tspan><tspan x="9416.25" y="364.46">often </tspan><tspan x="9480.32" y="364.46">read </tspan><tspan x="9536.57" y="364.46">for </tspan><tspan x="9575.49" y="364.46">days </tspan><tspan x="9632.91" y="364.46">on </tspan><tspan x="9668.07" y="364.46">end. </tspan><tspan x="9723" y="364.46">As </tspan><tspan x="9757.18" y="364.46">a </tspan><tspan x="9777.28" y="364.46">result, </tspan><tspan x="9853.82" y="364.46">his </tspan><tspan x="9893.1" y="364.46">knowledge </tspan><tspan x="8931" y="394.46">level </tspan><tspan x="8994.09" y="394.46">is </tspan><tspan x="9022.15" y="394.46">considered </tspan><tspan x="9152.16" y="394.46">among </tspan><tspan x="9237.57" y="394.46">the </tspan><tspan x="9283.18" y="394.46">best </tspan><tspan x="9338.29" y="394.46">in </tspan><tspan x="9370.57" y="394.46">the </tspan><tspan x="9416.19" y="394.46">Fidelian </tspan><tspan x="9516.1" y="394.46">Empire, </tspan><tspan x="9613.07" y="394.46">and </tspan><tspan x="9664.6" y="394.46">for </tspan><tspan x="9706.64" y="394.46">a </tspan><tspan x="9729.87" y="394.46">man </tspan><tspan x="9788.54" y="394.46">of </tspan><tspan x="9820.8" y="394.46">few </tspan><tspan x="9871.29" y="394.46">words, </tspan><tspan x="9955.85" y="394.46">there </tspan><tspan x="8931" y="424.46">aren&apos;t </tspan><tspan x="9000.59" y="424.46">many </tspan><tspan x="9069.88" y="424.46">people </tspan><tspan x="9151.26" y="424.46">who </tspan><tspan x="9206.66" y="424.46">can </tspan><tspan x="9253.07" y="424.46">bend </tspan><tspan x="9315.38" y="424.46">him </tspan><tspan x="9366.46" y="424.46">to </tspan><tspan x="9396.42" y="424.46">logic </tspan><tspan x="9457.68" y="424.46">once </tspan><tspan x="9517.24" y="424.46">he </tspan><tspan x="9551.71" y="424.46">starts </tspan><tspan x="9619" y="424.46">a </tspan><tspan x="9639.59" y="424.46">debate. </tspan><tspan x="9728.19" y="424.46">He </tspan><tspan x="9766.9" y="424.46">is </tspan><tspan x="9792.32" y="424.46">primarily </tspan><tspan x="9903.6" y="424.46">interested </tspan><tspan x="8931" y="454.46">in </tspan><tspan x="8965.63" y="454.46">history, </tspan><tspan x="9062.54" y="454.46">economics, </tspan><tspan x="9198.15" y="454.46">anthropology, </tspan><tspan x="9366.16" y="454.46">and </tspan><tspan x="9420.03" y="454.46">political </tspan><tspan x="9523.36" y="454.46">science, </tspan><tspan x="9622.76" y="454.46">and </tspan><tspan x="9676.63" y="454.46">his </tspan><tspan x="9721.4" y="454.46">admirers </tspan><tspan x="9831.74" y="454.46">include </tspan><tspan x="9926.04" y="454.46">Picasso, </tspan><tspan x="8931" y="484.46">Beethoven, </tspan><tspan x="9066.3" y="484.46">Karl </tspan><tspan x="9124.72" y="484.46">Popper, </tspan><tspan x="9222.35" y="484.46">and </tspan><tspan x="9275.89" y="484.46">Fritz </tspan><tspan x="9339.36" y="484.46">Haber. </tspan><tspan x="9426.13" y="484.46">The </tspan><tspan x="9480.25" y="484.46">inspiration </tspan><tspan x="9612.47" y="484.46">he </tspan><tspan x="9651.61" y="484.46">received </tspan><tspan x="9757.27" y="484.46">from </tspan><tspan x="9822.6" y="484.46">these </tspan><tspan x="9892.45" y="484.46">artists </tspan><tspan x="9971.98" y="484.46">and </tspan><tspan x="8931" y="514.46">scholars </tspan><tspan x="9033.75" y="514.46">of </tspan><tspan x="9068.8" y="514.46">the </tspan><tspan x="9117.2" y="514.46">past </tspan><tspan x="9175.67" y="514.46">was </tspan><tspan x="9231.22" y="514.46">instrumental </tspan><tspan x="9385.12" y="514.46">in </tspan><tspan x="9420.19" y="514.46">shaping </tspan><tspan x="9519.43" y="514.46">the </tspan><tspan x="9567.83" y="514.46">ideology </tspan><tspan x="9676.1" y="514.46">that </tspan><tspan x="9733.46" y="514.46">would </tspan><tspan x="9815.7" y="514.46">later </tspan><tspan x="9879.68" y="514.46">become </tspan><tspan x="9977.89" y="514.46">the </tspan><tspan x="8931" y="544.46">foundation </tspan><tspan x="9059.28" y="544.46">of </tspan><tspan x="9088.43" y="544.46">the </tspan><tspan x="9130.95" y="544.46">Fidelian </tspan><tspan x="9227.75" y="544.46">Empire. </tspan><tspan x="9321.63" y="544.46">In </tspan><tspan x="9351.47" y="544.46">particular, </tspan><tspan x="9474.28" y="544.46">Karl </tspan><tspan x="9527.59" y="544.46">Popper&apos;s </tspan><tspan x="9627.32" y="544.46">Open </tspan><tspan x="9693.44" y="544.46">Society </tspan><tspan x="9780.73" y="544.46">Theory </tspan><tspan x="9866.38" y="544.46">was </tspan><tspan x="9916.05" y="544.46">the </tspan><tspan x="9958.56" y="544.46">book </tspan><tspan x="8931" y="574.46">that </tspan><tspan x="8984.45" y="574.46">inspired </tspan><tspan x="9083.32" y="574.46">him </tspan><tspan x="9135.92" y="574.46">the </tspan><tspan x="9180.42" y="574.46">most, </tspan><tspan x="9250.13" y="574.46">and </tspan><tspan x="9300.53" y="574.46">it&apos;s </tspan><tspan x="9340.24" y="574.46">safe </tspan><tspan x="9392.72" y="574.46">to </tspan><tspan x="9424.2" y="574.46">say </tspan><tspan x="9469.53" y="574.46">that </tspan><tspan x="9522.98" y="574.46">Fidelia&apos;s </tspan><tspan x="9621.82" y="574.46">initial </tspan><tspan x="9696.81" y="574.46">basic </tspan><tspan x="9762.01" y="574.46">ideological </tspan><tspan x="9892.49" y="574.46">framework </tspan><tspan x="8931" y="604.46">was </tspan><tspan x="8980.58" y="604.46">based </tspan><tspan x="9050.85" y="604.46">on </tspan><tspan x="9085.96" y="604.46">it.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="25" letter-spacing="0em"><tspan x="8931" y="661.46">Jake&apos;s open socialism was ultimately doomed to failure, and in the process of realizing this, he </tspan><tspan x="8931" y="691.46">felt for the first time that his love and trust in humanity had been thoroughly betrayed. This </tspan><tspan x="8931" y="721.46">realization forced him to more deeply consider how to organize a proper political system for a </tspan><tspan x="8931" y="751.46">public that doesn&apos;t understand the cause. In the process, he discovered an inner madness he never </tspan><tspan x="8931" y="781.46">knew he had. A Leader Corrupted by Early Idealism - Jake recognized that Fidelion needed new </tspan><tspan x="8931" y="811.46">ideas and ideologies, so he formed Fidelism, a movement that sought to establish a dictatorship. </tspan><tspan x="8931" y="841.46">Under the current political system, nothing is impossible for Jake. But at the same time, he is </tspan><tspan x="8931" y="871.46">always afraid. Of the world he doesn&apos;t know, of the enemies outside, and most of all, of himself.</tspan></text><image x="8570" y="51" width="224" height="1009" fill="url(#img1719382556903_pattern2_3813_338)" xlink:href="/story/fidelion-6/3.png"/><image x="5240" width="1087" height="1080" fill="url(#img1719382556903_pattern3_3813_338)" xlink:href="/story/fidelion-6/4.png"/></g><defs><pattern id="img1719382556903_pattern0_3813_338" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_3813_338" transform="scale(0.00039557 0.000925926)"/></pattern><pattern id="img1719382556903_pattern1_3813_338" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image1_3813_338" transform="scale(0.000459137 0.00102669)"/></pattern><pattern id="img1719382556903_pattern2_3813_338" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image2_3813_338" transform="matrix(0.00109972 0 0 0.000244141 -0.00037384 0)"/></pattern><pattern id="img1719382556903_pattern3_3813_338" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image3_3813_338" transform="scale(0.000333333 0.000335494)"/></pattern><clipPath id="clip0_3813_338"><rect width="10258" height="1080" fill="white"/></clipPath><clipPath id="clip1_3813_338"><rect width="2528" height="1080" fill="white"/></clipPath><image id="image0_3813_338" width="2528" height="1080" xlink:href="/story/fidelion-6/1.png"/><image id="image1_3813_338" width="2178" height="974" xlink:href="/story/fidelion-6/2.png"/><image id="image2_3813_338" width="910" height="4096" xlink:href="/story/fidelion-6/3.png"/><image id="image3_3813_338" width="3000" height="2981" xlink:href="/story/fidelion-6/4.png"/></defs></svg>