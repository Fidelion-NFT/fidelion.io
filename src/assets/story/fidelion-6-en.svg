pan x="3523.77" y="853.567">with </tspan><tspan x="3583.37" y="853.567">an </tspan><tspan x="3619.85" y="853.567">aptitude </tspan><tspan x="3721.32" y="853.567">for </tspan><tspan x="3762.44" y="853.567">rapidly </tspan><tspan x="3850.9" y="853.567">acquiring </tspan><tspan x="3965.1" y="853.567">any </tspan><tspan x="4014.83" y="853.567">knowledge, </tspan><tspan x="4151.32" y="853.567">Jake </tspan><tspan x="4211.36" y="853.567">grew </tspan><tspan x="4275.7" y="853.567">up </tspan><tspan x="4313.5" y="853.567">with </tspan><tspan x="4373.1" y="853.567">an </tspan><tspan x="4409.58" y="853.567">excellent </tspan><tspan x="4517.84" y="853.567">education, </tspan><tspan x="4643.26" y="853.567">especially </tspan><tspan x="4761.36" y="853.567">from </tspan><tspan x="4823.75" y="853.567">his </tspan><tspan x="4865.23" y="853.567">mother, </tspan><tspan x="2752" y="883.567">whose </tspan><tspan x="2829.47" y="883.567">spiritual </tspan><tspan x="2928.98" y="883.567">insight </tspan><tspan x="3012.01" y="883.567">and </tspan><tspan x="3060.75" y="883.567">artistic </tspan><tspan x="3144.76" y="883.567">talent </tspan><tspan x="3216.05" y="883.567">made </tspan><tspan x="3284.12" y="883.567">him </tspan><tspan x="3335.05" y="883.567">unique.Â There </tspan><tspan x="3496.96" y="883.567">was </tspan><tspan x="3546.94" y="883.567">another </tspan><tspan x="3640.06" y="883.567">side </tspan><tspan x="3691.69" y="883.567">to </tspan><tspan x="3721.51" y="883.567">him, </tspan><tspan x="3779.44" y="883.567">too. </tspan><tspan x="3829.86" y="883.567">He </tspan><tspan x="3868.41" y="883.567">also </tspan><tspan x="3919.83" y="883.567">inherited </tspan><tspan x="4028.18" y="883.567">his </tspan><tspan x="4067.8" y="883.567">ancestors&apos; </tspan><tspan x="4182.41" y="883.567">autocratic </tspan><tspan x="4301.06" y="883.567">tendencies </tspan><tspan x="4425.72" y="883.567">and </tspan><tspan x="4474.45" y="883.567">coldness, </tspan><tspan x="4582.32" y="883.567">which </tspan><tspan x="4657.56" y="883.567">made </tspan><tspan x="4725.63" y="883.567">him </tspan><tspan x="4776.56" y="883.567">somewhat </tspan><tspan x="4896.51" y="883.567">aloof </tspan><tspan x="2752" y="913.567">from </tspan><tspan x="2814.95" y="913.567">life </tspan><tspan x="2860.51" y="913.567">outside </tspan><tspan x="2950.9" y="913.567">of </tspan><tspan x="2982.79" y="913.567">his </tspan><tspan x="3024.83" y="913.567">own </tspan><tspan x="3082.34" y="913.567">family </tspan><tspan x="3162.88" y="913.567">and </tspan><tspan x="3214.04" y="913.567">pets. </tspan><tspan x="3275.88" y="913.567">His </tspan><tspan x="3322.16" y="913.567">childhood, </tspan><tspan x="3450.09" y="913.567">having </tspan><tspan x="3535.45" y="913.567">a </tspan><tspan x="3558.31" y="913.567">busy </tspan><tspan x="3619.79" y="913.567">and </tspan><tspan x="3670.94" y="913.567">distant </tspan><tspan x="3756.64" y="913.567">father </tspan><tspan x="3832.55" y="913.567">and </tspan><tspan x="3883.7" y="913.567">a </tspan><tspan x="3906.56" y="913.567">mother </tspan><tspan x="3996.46" y="913.567">who </tspan><tspan x="4054.13" y="913.567">struggled </tspan><tspan x="4166.81" y="913.567">with </tspan><tspan x="4226.97" y="913.567">being </tspan><tspan x="4298.17" y="913.567">alone </tspan><tspan x="4368.49" y="913.567">and </tspan><tspan x="4419.64" y="913.567">lonely </tspan><tspan x="4497.92" y="913.567">at </tspan><tspan x="4529.28" y="913.567">home, </tspan><tspan x="4607.89" y="913.567">had </tspan><tspan x="4659.22" y="913.567">a </tspan><tspan x="4682.08" y="913.567">mixed </tspan><tspan x="4760.18" y="913.567">effect </tspan><tspan x="4831.28" y="913.567">on </tspan><tspan x="4869.21" y="913.567">him. </tspan><tspan x="4929.56" y="913.567">In </tspan><tspan x="2752" y="943.567">particular, </tspan><tspan x="2875.58" y="943.567">the </tspan><tspan x="2918.87" y="943.567">memory </tspan><tspan x="3018.47" y="943.567">of </tspan><tspan x="3048.4" y="943.567">the </tspan><tspan x="3091.69" y="943.567">day </tspan><tspan x="3139.95" y="943.567">young </tspan><tspan x="3216.53" y="943.567">Jake </tspan><tspan x="3275.18" y="943.567">accidentally </tspan><tspan x="3416.82" y="943.567">witnessed </tspan><tspan x="3533.4" y="943.567">his </tspan><tspan x="3573.48" y="943.567">mother&apos;s </tspan><tspan x="3675.65" y="943.567">infidelity </tspan><tspan x="3784.47" y="943.567">was </tspan><tspan x="3834.9" y="943.567">enough </tspan><tspan x="3924.84" y="943.567">to </tspan><tspan x="3955.11" y="943.567">shake </tspan><tspan x="4025.94" y="943.567">his </tspan><tspan x="4066.02" y="943.567">view </tspan><tspan x="4126.86" y="943.567">of </tspan><tspan x="4156.79" y="943.567">women. </tspan><tspan x="4252.86" y="943.567">As </tspan><tspan x="4287.84" y="943.567">a </tspan><tspan x="4308.73" y="943.567">result, </tspan><tspan x="4386.08" y="943.567">even </tspan><tspan x="4446.18" y="943.567">as </tspan><tspan x="4477.04" y="943.567">an </tspan><tspan x="4512.12" y="943.567">adult, </tspan><tspan x="4584.28" y="943.567">Jake </tspan><tspan x="4642.92" y="943.567">could </tspan><tspan x="4712.11" y="943.567">not </tspan><tspan x="4756.57" y="943.567">easily </tspan><tspan x="4827.95" y="943.567">understand </tspan><tspan x="2752" y="973.567">the </tspan><tspan x="2795.07" y="973.567">emotion </tspan><tspan x="2894.03" y="973.567">of </tspan><tspan x="2923.75" y="973.567">true </tspan><tspan x="2976.49" y="973.567">love. </tspan><tspan x="3037.97" y="973.567">Women </tspan><tspan x="3130.53" y="973.567">have </tspan><tspan x="3191.06" y="973.567">always </tspan><tspan x="3274.68" y="973.567">seemed </tspan><tspan x="3364.75" y="973.567">to </tspan><tspan x="3394.81" y="973.567">be </tspan><tspan x="3428.93" y="973.567">a </tspan><tspan x="3449.61" y="973.567">mystery </tspan><tspan x="3545.86" y="973.567">to </tspan><tspan x="3575.92" y="973.567">him, </tspan><tspan x="3634.1" y="973.567">a </tspan><tspan x="3654.79" y="973.567">sentiment </tspan><tspan x="3771.45" y="973.567">shared </tspan><tspan x="3852.6" y="973.567">by </tspan><tspan x="3887.72" y="973.567">many </tspan><tspan x="3957.11" y="973.567">women </tspan><tspan x="4045.96" y="973.567">attracted </tspan><tspan x="4152.65" y="973.567">to </tspan><tspan x="4182.72" y="973.567">his </tspan><tspan x="4222.59" y="973.567">honesty </tspan><tspan x="4316.66" y="973.567">and </tspan><tspan x="4365.64" y="973.567">loneliness </tspan><tspan x="4482.45" y="973.567">in </tspan><tspan x="4512.19" y="973.567">his </tspan><tspan x="4552.07" y="973.567">eyes. </tspan><tspan x="4614.77" y="973.567">He </tspan><tspan x="4653.57" y="973.567">uses </tspan><tspan x="4707.94" y="973.567">alcohol </tspan><tspan x="4796.67" y="973.567">and </tspan><tspan x="4845.65" y="973.567">cigarettes </tspan><tspan x="2752" y="1003.57">to </tspan><tspan x="2781.42" y="1003.57">combat </tspan><tspan x="2870.36" y="1003.57">his </tspan><tspan x="2909.59" y="1003.57">sensitive </tspan><tspan x="3012.45" y="1003.57">nature </tspan><tspan x="3091.45" y="1003.57">and </tspan><tspan x="3139.79" y="1003.57">insomnia </tspan><tspan x="3248.22" y="1003.57">and </tspan><tspan x="3296.56" y="1003.57">sometimes </tspan><tspan x="3420.53" y="1003.57">looks </tspan><tspan x="3485.79" y="1003.57">to </tspan><tspan x="3515.21" y="1003.57">drugs </tspan><tspan x="3583.76" y="1003.57">or </tspan><tspan x="3614.48" y="1003.57">women </tspan><tspan x="3702.68" y="1003.57">for </tspan><tspan x="3741.55" y="1003.57">inspiration </tspan><tspan x="3868.58" y="1003.57">on </tspan><tspan x="3903.68" y="1003.57">politics </tspan><tspan x="3991.31" y="1003.57">and </tspan><tspan x="4039.65" y="1003.57">culture </tspan><tspan x="4125.05" y="1003.57">in </tspan><tspan x="4154.15" y="1003.57">general.</tspan></text><image x="6249" y="53" width="2178" height="974" fill="url(#img1719382556903_pattern1_3813_338)" xlink:href="/story/fidelion-6/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre"