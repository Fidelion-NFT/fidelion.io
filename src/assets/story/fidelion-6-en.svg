<svg width="9686" height="1080" viewBox="0 0 9686 1080" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g clip-path="url(#clip0_4045_1464)"><rect width="9686" height="1080" fill="black"/><g clip-path="url(#clip1_4045_1464)"><image width="763" height="1080" fill="url(#img1720074624097_pattern0_4045_1464)" xlink:href="/story/fidelion-6/1.png"/></g><path d="M1447.78 140V579.515C1446.89 705.094 1348.72 789.107 1208.1 789.107C1086.05 789.107 986.119 728.086 987.006 583.053H1155.04C1156.81 631.686 1179.81 657.338 1218.72 657.338C1257.63 657.338 1280.63 630.809 1281.51 579.515V140H1447.77H1447.78Z" fill="white"/><path d="M1431.62 780.257L1644.77 140H1873.83L2086.08 780.257H1904.78L1866.75 654.678H1651.84L1613.81 780.257H1431.62ZM1827.83 527.334L1761.5 312.44H1756.2L1690.75 527.334H1827.83Z" fill="white"/><path d="M2127.13 140H2295.16V401.764H2304L2502.11 140H2699.33L2479.99 425.642L2703.74 780.257H2502.1L2354.41 537.061L2295.15 613.11V780.248H2127.12V140H2127.13Z" fill="white"/><path d="M2729.77 140H3187V276.184H2897.8V392.037H3163.12V528.221H2897.8V644.073H3186.11V780.257H2729.77V140Z" fill="white"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="25" letter-spacing="0em"><tspan x="987" y="853.566">Jake, </tspan><tspan x="1054.05" y="853.566">the </tspan><tspan x="1098.73" y="853.566">Emperor </tspan><tspan x="1203.57" y="853.566">of </tspan><tspan x="1234.91" y="853.566">Fidelion, </tspan><tspan x="1341.77" y="853.566">was </tspan><tspan x="1393.61" y="853.566">raised </tspan><tspan x="1469.62" y="853.566">in </tspan><tspan x="1500.97" y="853.566">a </tspan><tspan x="1523.27" y="853.566">noble </tspan><tspan x="1594.2" y="853.566">family. </tspan><tspan x="1681.2" y="853.566">Gifted </tspan><tspan x="1758.77" y="853.566">with </tspan><tspan x="1818.37" y="853.566">an </tspan><tspan x="1854.85" y="853.566">aptitude </tspan><tspan x="1956.32" y="853.566">for </tspan><tspan x="1997.44" y="853.566">rapidly </tspan><tspan x="2085.9" y="853.566">acquiring </tspan><tspan x="2200.1" y="853.566">any </tspan><tspan x="2249.83" y="853.566">knowledge, </tspan><tspan x="2386.32" y="853.566">Jake </tspan><tspan x="2446.36" y="853.566">grew </tspan><tspan x="2510.7" y="853.566">up </tspan><tspan x="2548.5" y="853.566">with </tspan><tspan x="2608.1" y="853.566">an </tspan><tspan x="2644.58" y="853.566">excellent </tspan><tspan x="2752.84" y="853.566">education, </tspan><tspan x="2878.26" y="853.566">especially </tspan><tspan x="2996.36" y="853.566">from </tspan><tspan x="3058.75" y="853.566">his </tspan><tspan x="3100.23" y="853.566">mother, </tspan><tspan x="987" y="883.566">whose </tspan><tspan x="1064.47" y="883.566">spiritual </tspan><tspan x="1163.98" y="883.566">insight </tspan><tspan x="1247.01" y="883.566">and </tspan><tspan x="1295.75" y="883.566">artistic </tspan><tspan x="1379.76" y="883.566">talent </tspan><tspan x="1451.05" y="883.566">made </tspan><tspan x="1519.12" y="883.566">him </tspan><tspan x="1570.05" y="883.566">unique.Â There </tspan><tspan x="1731.96" y="883.566">was </tspan><tspan x="1781.94" y="883.566">another </tspan><tspan x="1875.06" y="883.566">side </tspan><tspan x="1926.69" y="883.566">to </tspan><tspan x="1956.51" y="883.566">him, </tspan><tspan x="2014.44" y="883.566">too. </tspan><tspan x="2064.86" y="883.566">He </tspan><tspan x="2103.41" y="883.566">also </tspan><tspan x="2154.83" y="883.566">inherited </tspan><tspan x="2263.18" y="883.566">his </tspan><tspan x="2302.8" y="883.566">ancestors&apos; </tspan><tspan x="2417.41" y="883.566">autocratic </tspan><tspan x="2536.06" y="883.566">tendencies </tspan><tspan x="2660.72" y="883.566">and </tspan><tspan x="2709.45" y="883.566">coldness, </tspan><tspan x="2817.32" y="883.566">which </tspan><tspan x="2892.56" y="883.566">made </tspan><tspan x="2960.63" y="883.566">him </tspan><tspan x="3011.56" y="883.566">somewhat </tspan><tspan x="3131.51" y="883.566">aloof </tspan><tspan x="987" y="913.566">from </tspan><tspan x="1049.95" y="913.566">life </tspan><tspan x="1095.51" y="913.566">outside </tspan><tspan x="1185.9" y="913.566">of </tspan><tspan x="1217.79" y="913.566">his </tspan><tspan x="1259.83" y="913.566">own </tspan><tspan x="1317.34" y="913.566">family </tspan><tspan x="1397.88" y="913.566">and </tspan><tspan x="1449.04" y="913.566">pets. </tspan><tspan x="1510.88" y="913.566">His </tspan><tspan x="1557.16" y="913.566">childhood, </tspan><tspan x="1685.09" y="913.566">having </tspan><tspan x="1770.45" y="913.566">a </tspan><tspan x="1793.31" y="913.566">busy </tspan><tspan x="1854.79" y="913.566">and </tspan><tspan x="1905.94" y="913.566">distant </tspan><tspan x="1991.64" y="913.566">father </tspan><tspan x="2067.55" y="913.566">and </tspan><tspan x="2118.7" y="913.566">a </tspan><tspan x="2141.56" y="913.566">mother </tspan><tspan x="2231.46" y="913.566">who </tspan><tspan x="2289.13" y="913.566">struggled </tspan><tspan x="2401.81" y="913.566">with </tspan><tspan x="2461.97" y="913.566">being </tspan><tspan x="2533.17" y="913.566">alone </tspan><tspan x="2603.49" y="913.566">and </tspan><tspan x="2654.64" y="913.566">lonely </tspan><tspan x="2732.92" y="913.566">at </tspan><tspan x="2764.28" y="913.566">home, </tspan><tspan x="2842.89" y="913.566">had </tspan><tspan x="2894.22" y="913.566">a </tspan><tspan x="2917.08" y="913.566">mixed </tspan><tspan x="2995.18" y="913.566">effect </tspan><tspan x="3066.28" y="913.566">on </tspan><tspan x="3104.21" y="913.566">him. </tspan><tspan x="3164.56" y="913.566">In </tspan><tspan x="987" y="943.566">particular, </tspan><tspan x="1110.58" y="943.566">the </tspan><tspan x="1153.87" y="943.566">memory </tspan><tspan x="1253.47" y="943.566">of </tspan><tspan x="1283.4" y="943.566">the </tspan><tspan x="1326.69" y="943.566">day </tspan><tspan x="1374.95" y="943.566">young </tspan><tspan x="1451.53" y="943.566">Jake </tspan><tspan x="1510.18" y="943.566">accidentally </tspan><tspan x="1651.82" y="943.566">witnessed </tspan><tspan x="1768.4" y="943.566">his </tspan><tspan x="1808.48" y="943.566">mother&apos;s </tspan><tspan x="1910.65" y="943.566">infidelity </tspan><tspan x="2019.47" y="943.566">was </tspan><tspan x="2069.9" y="943.566">enough </tspan><tspan x="2159.84" y="943.566">to </tspan><tspan x="2190.11" y="943.566">shake </tspan><tspan x="2260.94" y="943.566">his </tspan><tspan x="2301.02" y="943.566">view </tspan><tspan x="2361.86" y="943.566">of </tspan><tspan x="2391.79" y="943.566">women. </tspan><tspan x="2487.86" y="943.566">As </tspan><tspan x="2522.84" y="943.566">a </tspan><tspan x="2543.73" y="943.566">result, </tspan><tspan x="2621.08" y="943.566">even </tspan><tspan x="2681.18" y="943.566">as </tspan><tspan x="2712.04" y="943.566">an </tspan><tspan x="2747.12" y="943.566">adult, </tspan><tspan x="2819.28" y="943.566">Jake </tspan><tspan x="2877.92" y="943.566">could </tspan><tspan x="2947.11" y="943.566">not </tspan><tspan x="2991.57" y="943.566">easily </tspan><tspan x="3062.95" y="943.566">understand </tspan><tspan x="987" y="973.566">the </tspan><tspan x="1030.07" y="973.566">emotion </tspan><tspan x="1129.03" y="973.566">of </tspan><tspan x="1158.75" y="973.566">true </tspan><tspan x="1211.49" y="973.566">love. </tspan><tspan x="1272.97" y="973.566">Women </tspan><tspan x="1365.53" y="973.566">have </tspan><tspan x="1426.06" y="973.566">always </tspan><tspan x="1509.68" y="973.566">seemed </tspan><tspan x="1599.75" y="973.566">to </tspan><tspan x="1629.81" y="973.566">be </tspan><tspan x="1663.93" y="973.566">a </tspan><tspan x="1684.61" y="973.566">mystery </tspan><tspan x="1780.86" y="973.566">to </tspan><tspan x="1810.92" y="973.566">him, </tspan><tspan x="1869.1" y="973.566">a </tspan><tspan x="1889.79" y="973.566">sentiment </tspan><tspan x="2006.45" y="973.566">shared </tspan><tspan x="2087.6" y="973.566">by </tspan><tspan x="2122.72" y="973.566">many </tspan><tspan x="2192.11" y="973.566">women </tspan><tspan x="2280.96" y="973.566">attracted </tspan><tspan x="2387.65" y="973.566">to </tspan><tspan x="2417.72" y="973.566">his </tspan><tspan x="2457.59" y="973.566">honesty </tspan><tspan x="2551.66" y="973.566">and </tspan><tspan x="2600.64" y="973.566">loneliness </tspan><tspan x="2717.45" y="973.566">in </tspan><tspan x="2747.19" y="973.566">his </tspan><tspan x="2787.07" y="973.566">eyes. </tspan><tspan x="2849.77" y="973.566">He </tspan><tspan x="2888.57" y="973.566">uses </tspan><tspan x="2942.94" y="973.566">alcohol </tspan><tspan x="3031.67" y="973.566">and </tspan><tspan x="3080.65" y="973.566">cigarettes </tspan><tspan x="987" y="1003.57">to </tspan><tspan x="1016.42" y="1003.57">combat </tspan><tspan x="1105.36" y="1003.57">his </tspan><tspan x="1144.59" y="1003.57">sensitive </tspan><tspan x="1247.45" y="1003.57">nature </tspan><tspan x="1326.45" y="1003.57">and </tspan><tspan x="1374.79" y="1003.57">insomnia </tspan><tspan x="1483.22" y="1003.57">and </tspan><tspan x="1531.56" y="1003.57">sometimes </tspan><tspan x="1655.53" y="1003.57">looks </tspan><tspan x="1720.79" y="1003.57">to </tspan><tspan x="1750.21" y="1003.57">drugs </tspan><tspan x="1818.76" y="1003.57">or </tspan><tspan x="1849.48" y="1003.57">women </tspan><tspan x="1937.68" y="1003.57">for </tspan><tspan x="1976.55" y="1003.57">inspiration </tspan><tspan x="2103.58" y="1003.57">on </tspan><tspan x="2138.68" y="1003.57">politics </tspan><tspan x="2226.31" y="1003.57">and </tspan><tspan x="2274.65" y="1003.57">culture </tspan><tspan x="2360.05" y="1003.57">in </tspan><tspan x="2389.15" y="1003.57">general.</tspan></text><image x="4484" y="53" width="2178" height="974" fill="url(#img1720074624097_pattern1_4045_1464)" xlink:href="/story/fidelion-6/2.png"/><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="30" font-weight="bold" letter-spacing="0em"><tspan x="6324" y="781.353">Jake Marcus
</tspan><tspan x="6324" y="821.353">Male
</tspan><tspan x="6324" y="861.353">30s
