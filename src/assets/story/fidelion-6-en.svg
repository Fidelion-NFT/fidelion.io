</tspan><tspan x="6324" y="941.353">Fidelion 
</tspan><tspan x="6324" y="981.353">Emperor</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="25" letter-spacing="0em"><tspan x="7166" y="334.46">Inspired by books since he was a kid, reading remains one of his few hobbies as an adult. When </tspan><tspan x="7166" y="364.46">he finds a book that suits his tastes, he will often read for days on end. As a result, his knowledge </tspan><tspan x="7166" y="394.46">level is considered among the best in the Fidelian Empire, and for a man of few words, there </tspan><tspan x="7166" y="424.46">aren&apos;t many people who can bend him to logic once he starts a debate. He is primarily interested </tspan><tspan x="7166" y="454.46">in history, economics, anthropology, and political science, and his admirers include Picasso, </tspan><tspan x="7166" y="484.46">Beethoven, Karl Popper, and Fritz Haber. The inspiration he received from these artists and </tspan><tspan x="7166" y="514.46">scholars of the past was instrumental in shaping the ideology that would later become the </tspan><tspan x="7166" y="544.46">foundation of the Fidelian Empire. In particular, Karl Popper&apos;s Open Society Theory was the book </tspan><tspan x="7166" y="574.46">that inspired him the most, and it&apos;s safe to say that Fidelia&apos;s initial basic ideological framework </tspan><tspan x="7166" y="604.46">was based on it.</tspan></text><text fill="white" xml:space="preserve" style="white-space: pre" font-family="Charis SIL" font-size="25" letter-spacing="0em"><tspan x="7166" y="661.46">Jake&apos;s </tspan><tspan x="7240.75" y="661.46">open </tspan><tspan x="7304.83" y="661.46">socialism </tspan><tspan x="7416.64" y="661.46">was </tspan><tspan x="7468.95" y="661.46">ultimately </tspan><tspan x="7592.16" y="661.46">doomed </tspan><tspan x="7691.15" y="661.46">to </tspan><tspan x="7723.3" y="661.46">failure, </tspan><tspan x="7812.52" y="661.46">and </tspan><tspan x="7863.59" y="661.46">in </tspan><tspan x="7895.42" y="661.46">the </tspan><tspan x="7940.58" y="661.46">process </tspan><tspan x="8031.83" y="661.46">of </tspan><tspan x="8063.63" y="661.46">realizing </tspan><tspan x="8169.93" y="661.46">this, </tspan><tspan x="8227.39" y="661.46">he </tspan><tspan x="7166" y="691.46">felt </tspan><tspan x="7213.73" y="691.46">for </tspan><tspan x="7256.67" y="691.46">the </tspan><tspan x="7303.18" y="691.46">first </tspan><tspan x="7358.54" y="691.46">time </tspan><tspan x="7419.55" y="691.46">that </tspan><tspan x="7475.02" y="691.46">his </tspan><tspan x="7518.33" y="691.46">love </tspan><tspan x="7576.24" y="691.46">and </tspan><tspan x="7628.65" y="691.46">trust </tspan><tspan x="7691.03" y="691.46">in </tspan><tspan x="7724.2" y="691.46">humanity </tspan><tspan x="7841.7" y="691.46">had </tspan><tspan x="7894.29" y="691.46">been </tspan><tspan x="7958.28" y="691.46">thoroughly </tspan><tspan x="8091.92" y="691.46">betrayed. </tspan><tspan x="8207.1" y="691.46">This </tspan><tspan x="7166" y="721.46">realization </tspan><tspan x="7294.01" y="721.46">forced </tspan><tspan x="7373.66" y="721.46">him </tspan><tspan x="7426.96" y="721.46">to </tspan><tspan x="7459.14" y="721.46">more </tspan><tspan x="7526.14" y="721.46">deeply </tspan><tspan x="7609.53" y="721.46">consider </tspan><tspan x="7712.76" y="721.46">how </tspan><tspan x="7770.38" y="721.46">to </tspan><tspan x="7802.56" y="721.46">organize </tspan><tspan x="7907.48" y="721.46">a </tspan><tspan x="7930.29" y="721.46">proper </tspan><tspan x="8013.79" y="721.46">political </tspan><tspan x="8114.36" y="721.46">system </tspan><tspan x="8199.65" y="721.46">for </tspan><tspan x="8241.28" y="721.46">a </tspan><tspan x="7166" y="751.46">public </tspan><tspan x="7242.29" y="751.46">that </tspan><tspan x="7293.87" y="751.46">doesn&apos;t </tspan><tspan x="7378.26" y="751.46">understand </tspan><tspan x="7509.82" y="751.46">the </tspan><tspan x="7552.44" y="751.46">cause. </tspan><tspan x="7627.77" y="751.46">In </tspan><tspan x="7657.72" y="751.46">the </tspan><tspan x="7700.34" y="751.46">process, </tspan><tspan x="7796.06" y="751.46">he </tspan><tspan x="7830.18" y="751.46">discovered </tspan><tspan x="7956.25" y="751.46">an </tspan><tspan x="7990.67" y="751.46">inner </tspan><tspan x="8056.19" y="751.46">madness </tspan><tspan x="8158.16" y="751.46">he </tspan><tspan x="8192.28" y="751.46">never </tspan><tspan x="7166" y="781.46">knew </tspan><tspan x="7234.31" y="781.46">he </tspan><tspan x="7269.85" y="781.46">had. </tspan><tspan x="7326.98" y="781.46">A </tspan><tspan x="7352.76" y="781.46">Leader </tspan><tspan x="7436.1" y="781.46">Corrupted </tspan><tspan x="7556.98" y="781.46">by </tspan><tspan x="7593.06" y="781.46">Early </tspan><tspan x="7659.75" y="781.46">Idealism </tspan><tspan x="7762.27" y="781.46">- </tspan><tspan x="7779.21" y="781.46">Jake </tspan><tspan x="7838.6" y="781.46">recognized </tspan><tspan x="7967.65" y="781.46">that </tspan><tspan x="8020.66" y="781.46">Fidelion </tspan><tspan x="8119.87" y="781.46">needed </tspan><tspan x="8207.98" y="781.46">new </tspan><tspan x="7166" y="811.46">ideas </tspan><tspan x="7231.48" y="811.46">and </tspan><tspan x="7281.34" y="811.46">ideologies, </tspan><tspan x="7408.71" y="811.46">so </tspan><tspan x="7441.11" y="811.46">he </tspan><tspan x="7476.57" y="811.46">formed </tspan><tspan x="7564.59" y="811.46">Fidelism, </tspan><tspan x="7674.16" y="811.46">a </tspan><tspan x="7695.72" y="811.46">movement </tspan><tspan x="7821.12" y="811.46">that </tspan><tspan x="7874.03" y="811.46">sought </tspan><tspan x="7956.65" y="811.46">to </tspan><tspan x="7987.59" y="811.46">establish </tspan><tspan x="8093.08" y="811.46">a </tspan><tspan x="8114.64" y="811.46">dictatorship. </tspan><tspan x="7166" y="841.46">Under </tspan><tspan x="7244.82" y="841.46">the </tspan><tspan x="7290.6" y="841.46">current </tspan><tspan x="7381.68" y="841.46">political </tspan><tspan x="7482.84" y="841.46">system, </tspan><tspan x="7575.72" y="841.46">nothing </tspan><tspan x="7671.94" y="841.46">is </tspan><tspan x="7700.18" y="841.46">impossible </tspan><tspan x="7828.38" y="841.46">for </tspan><tspan x="7870.61" y="841.46">Jake. </tspan><tspan x="7938.76" y="841.46">But </tspan><tspan x="7987.3" y="841.46">at </tspan><tspan x="8019.19" y="841.46">the </tspan><tspan x="8064.98" y="841.46">same </tspan><tspan x="8131.86" y="841.46">time, </tspan><tspan x="8199.16" y="841.46">he </tspan><tspan x="8236.45" y="841.46">is </tspan><tspan x="7166" y="871.46">always </tspan><tspan x="7248.98" y="871.46">afraid. </tspan><tspan x="7328.4" y="871.46">Of </tspan><tspan x="7362.17" y="871.46">the </tspan><tspan x="7404.6" y="871.46">world </tspan><tspan x="7476.42" y="871.46">he </tspan><tspan x="7510.36" y="871.46">doesn&apos;t </tspan><tspan x="7594.56" y="871.46">know, </tspan><tspan x="7669.61" y="871.46">of </tspan><tspan x="7698.69" y="871.46">the </tspan><tspan x="7741.12" y="871.46">enemies </tspan><tspan x="7838.22" y="871.46">outside, </tspan><tspan x="7932.8" y="871.46">and </tspan><tspan x="7981.14" y="871.46">most </tspan><tspan x="8041.78" y="871.46">of </tspan><tspan x="8070.86" y="871.46">all, </tspan><tspan x="8112.75" y="871.46">of </tspan><tspan x="8141.83" y="871.46">himself.</tspan></text><image x="6805" y="51" width="224" height="1009" fill="url(#img1720074624097_pattern2_4045_1464)" xlink:href="/story/fidelion-6/3.png"/><image x="3475" width="1087" height="1080" fill="url(#img1720074624097_pattern3_4045_1464)" xlink:href="/story/fidelion-6/4.png"/><image x="8401" y="38" width="1003" height="1003" fill="url(#img1720074624097_pattern4_4045_1464)" xlink:href="/story/fidelion-6/5.png"/></g><defs><pattern id="img1720074624097_pattern0_4045_1464" patternContentUnits="objectBoundingBox" width="1" height="1"><use xlink:href="#image0_4045_1464" transform="matrix(0.000403496 0 0 0.000285063 -0.0003355 0)"/></pattern><pattern id="img1720074624097_pattern1_4045_1464" patternContentUnits="o